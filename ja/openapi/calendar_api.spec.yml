openapi: 3.0.0
info:
  contact: {}
  description: このREST
    APIは、決算説明会、配当、決算（および将来の決算発表予定日）、経済指標、医薬品関連の発表、ガイダンス、IPO、セカンダリーオファリング、レーティング、M&A活動、株式分割に関する構造化データを返します。
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /analyst/insights:
    get:
      description: 証券に関するアナリスト・インサイトおよびリサーチ見解を返します。金融アナリストによる詳細な分析および推奨を含みます。
      operationId: get-analyst-insights-v1
      parameters:
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: pageSize
          schema:
            type: integer
        - description: YYYY-MM-DD 形式の日付
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD形式の開始日
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 形式の終了日
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: シンボル
          in: query
          name: symbols
          schema:
            type: string
        - description: アナリスト
          in: query
          name: analyst
          schema:
            type: string
        - description: レーティングID
          in: query
          name: rating_id
          schema:
            type: string
        - description: 会社
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"firm_id"'
              - '"firm"'
              - '"analyst_id"'
              - '"analyst_name"'
        - description: 会社名
          in: query
          name: search_keys
          schema:
            type: string
        - description: "ソート対象のフィールド。形式は field:order（例: date:asc）。省略時の順序は desc（降順）です。"
          in: query
          name: sort
          schema:
            type: string
            enum:
              - '"date"'
      responses:
        "200":
          description: アナリストインサイト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: アナリストインサイト V1
      tags:
        - Analyst Insights
  /api/v2.1/calendar/ipos:
    get:
      description: 価格情報、引受会社、案件ステータス、およびオファリングの詳細を含むIPOのデータを返します
      operationId: get-ipos-v21
      parameters:
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: pagesize
          schema:
            type: integer
        - description: YYYY-MM-DD 形式の日付
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: 開始日（YYYY-MM-DD形式）
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD形式）
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: ティッカー
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: IPOの種類
          in: query
          name: parameters[ipo_type]
          schema:
            type: string
        - description: UNIX時間形式の更新日時
          in: query
          name: parameters[updated]
          schema:
            type: string
            format: int64
      responses:
        "200":
          description: IPO（新規株式公開）
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: IPO v2.1
      tags:
        - ipos
  /api/v2.2/calendar/dividends:
    get:
      description: 選択した会計期間および／または銘柄について、確定・未確定の配当日を含む配当データを返します。V2.2 では、追加フィールドとして
        confirmed、period、year
        が含まれます。このバージョンでは、配当の確定状況および会計期間区分に関する、より詳細な情報が提供されます。
      operationId: get-dividends-v22
      parameters:
        - description: 返却フォーマットを指定します。クエリパラメータはどちらのフォーマットでも同様に機能します。
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: ページオフセット。最適化、パフォーマンス、および技術的な理由により、ページオフセットは 0 ～ 100000
            の範囲に制限されています。日付などの他のパラメータでクエリ結果を制限してください
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。上限 1000 件。
          in: query
          name: pagesize
          schema:
            type: integer
        - description: calendar データを取得する対象日。date_from と date_to
            が同一の場合の省略形。指定がない場合は最新日が使用されます。
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: クエリの基準とする日付
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ある時点を指定してクエリするための日付
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 配当日でソートするためのフィールド（新しい順から古い順）
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - announced
              - ex
              - payable
              - record
        - description: 配当利回りでフィルタリングする方法を指定します。gt = より大きい (Greater Than)、gte = 以上 (Greater
            Than or Equal)、eq = 等しい (Equal)、lt = より小さい (Less Than)、lte = 以下
            (Less Than or Equal)
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string
            enum:
              - gt
              - gte
              - eq
              - lte
              - lt
        - description: フィルタに使用する配当利回りです。デフォルトでは、指定した値と「等しい」（Equal To）条件として解釈されます。1 = 100%
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number
        - description: フィルタ条件として使用する重要度レベルです。指定した重要度以上のものを対象とします。
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
        - description: カンマ区切りで1件以上のティッカーを指定します。最大50件まで指定可能です
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: レコードが最後に更新された時刻を示す Unix
            タイムスタンプ（UTC）。これを指定すると、ソート順は指定したタイムスタンプ以上（Greater Than or
            Equal）の値に固定されます
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.DividendJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.DividendJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 配当イベント V2.2
      tags:
        - Dividends
  /api/v2/calendar/ipos:
    get:
      description: Initial Public Offering (IPO)
        データを返します。価格情報、引受会社、案件ステータス、および募集内容の詳細が含まれます。IPO
        は、非公開企業が初めて株式を一般投資家に提供するタイミングを表します。IPOs エンドポイントでは、新しい ticker
        は基礎となる企業データに自動的にリンクされないため、すぐに結果が返らない場合があります。最新のレコードを取得するには、tickers
        パラメータを指定せずにクエリを送信してください。
      operationId: get-ipos-v2
      parameters:
        - description: 返却フォーマットを指定します。いずれのフォーマットでもクエリパラメータの動作は同じです
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: ページオフセットです。最適化、パフォーマンスおよび技術的な理由により、ページオフセットは 0 ～ 100000
            の範囲に制限されています。日付などの他のパラメーターを使用してクエリ結果を絞り込んでください。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。上限は1000件。
          in: query
          name: pagesize
          schema:
            type: integer
        - description: calendar データを取得する日付。date_from と date_to
            が同一の場合の省略形です。指定しない場合は最新日付が使用されます。
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: クエリの起点となる日時
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: クエリ対象とする時点の日付
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: カンマ区切りで1つ以上のティッカーシンボルを指定します。最大50件まで指定できます。新規ティッカーは、すぐに結果が返らない場合があります。
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: "IPOタイプを1つ以上、カンマ区切りで指定します。例: Ordinary Shares,SPAC"
          in: query
          name: parameters[ipo_type]
          schema:
            type: string
            format: csv
        - description: レコードが最後に更新された時刻を示す Unix
            タイムスタンプ（UTC）。この値を指定すると、ソート順は指定したタイムスタンプ以上（greater than or
            equal）のレコードに制限されます
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: IPO に関するデータを返します
      tags:
        - ipos
  /bulls_bears_say:
    get:
      description: 指定した株式tickerシンボルに対する、最新の強気（bullish）および弱気（bearish）の投資ケースを返します。強気ケースはその株式を購入することを推奨するポジティブな根拠を示し、弱気ケースはその株式の購入に反対するネガティブな根拠を示します。
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: 強気・弱気ケースを取得するための株式tickerシンボル
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: ページオフセット番号
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果の件数。上限200件
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: レコードが最後に更新された時刻を示す Unix
            タイムスタンプ（UTC）。これにより、ソートは指定したタイムスタンプ以上（Greater Than or
            Equal）の値に限定されます。
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: リクエストされたtickerシンボルに対する強気・弱気ケースの配列
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: 認証情報が見つからないか、無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: 指定されたtickerシンボルに対する強気/弱気の見解が見つかりませんでした
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 指定したtickerシンボルの最新の強気・弱気ケース
      tags:
        - Bulls Say Bears Say
  /calendar-removed/:
    get:
      description: 指定したイベント種別から削除またはキャンセルされたカレンダーイベントを返します
      operationId: get-removed
      parameters:
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: pageSize
          schema:
            type: integer
        - description: type
          in: query
          name: type
          schema:
            type: string
            enum:
              - '"ratings"'
              - '"earnings"'
              - '"dividends"'
              - '"splits"'
              - '"ipos"'
              - '"offerings"'
              - '"economics"'
              - '"guidance"'
              - '"ma"'
              - '"conference calls"'
        - description: UNIXタイムスタンプ形式の更新日時
          in: query
          name: updated
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 削除済み
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.RemovedJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.RemovedJSON"
        "500":
          description: 内部エラー
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 削除済みデータ (v2)
      tags:
        - removed
  /calendar/conference-calls:
    get:
      description: 指定した会計期間および／または証券に関するカンファレンスコールのデータを返します。カンファレンスコールとは、企業の経営陣が四半期または通期の財務業績や事業の最新状況について説明し、アナリストや投資家からの質問に回答するために行う予定された電話会議です。
      operationId: get-conference-calls
      parameters:
        - description: 返却形式を指定します。どちらの形式でもクエリパラメータは同じように動作します
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: ページオフセットです。最適化、パフォーマンス、および技術的な理由から、ページオフセットは 0～100000
            に制限されています。日付などの他のパラメータでクエリ結果を絞り込んでください。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。最大1000件。
          in: query
          name: pagesize
          schema:
            type: integer
        - description: calendar データを取得する対象日付。date_from と date_to
            が同じ場合の省略形です。指定しない場合は最新日付が使用されます。
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ある時点からクエリを実行するための日付
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ポイントインタイムクエリの終了日
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: カンマ区切りのティッカーシンボルを1つ以上指定します（最大50件）。
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: レコードが最後に更新された日時を示す Unix
            タイムスタンプ（UTC）。この値を指定すると、ソート順は指定したタイムスタンプ以上（Greater Than or
            Equal）のものに固定されます
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConferenceJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ConferenceJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: カンファレンスコールのデータを返します
      tags:
        - conference_calls
  /calendar/dividends:
    get:
      description: 指定した期間および／または銘柄についての配当データを返します。配当金額、権利落ち日、支払日、配当利回りなど、株式に関するその他の関連する配当情報を含みます。
      operationId: get-dividends
      parameters:
        - description: レスポンス形式を指定します。どちらの形式でもクエリパラメータの動作は同じです。
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: ページオフセット。最適化、パフォーマンス、および技術的な理由から、ページオフセットは 0 ～ 100000
            の範囲に制限されています。日付などの他のパラメータを使用して、クエリ結果を絞り込んでください。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果の件数。上限は1000件です
          in: query
          name: pagesize
          schema:
            type: integer
        - description: calendar データを取得する日付。date_from と date_to
            が同一の場合の省略指定です。指定しない場合は最新日付が使用されます。
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: クエリの起点となる日時
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: クエリ対象とする終了日時
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ソート対象とする配当日フィールド（新しいものから古いものの順）
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - announced
              - ex
              - payable
              - record
        - description: 配当利回りでのフィルタ方法を指定します。gt = より大きい（Greater Than）、gte = 以上（Greater Than
            or Equal）、eq = 等しい（Equal）、lt = より小さい（Less Than）、lte = 以下（Less Than
            or Equal）を表します。
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string
            enum:
              - gt
              - gte
              - eq
              - lte
              - lt
        - description: フィルタに使用する配当利回りの値です。デフォルトでは、指定した値「と等しい (Equal To)」条件でフィルタされます。1 は
            100% を表します。
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number
        - description: フィルタに使用する重要度レベルです。指定した重要度以上のものを対象とします。
