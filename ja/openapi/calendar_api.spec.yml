            の範囲に制限されています。日付などの他のパラメータを使用してクエリ結果を制限してください。デフォルトは 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。最大1000件
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: 開始日（YYYY-MM-DD 形式）
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD 形式）
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: カンマ区切りのティッカーシンボルを1つ以上指定します。最大50件まで。
          in: query
          name: tickers
          schema:
            type: string
            format: csv
        - description: レコードが最後に更新された日時を示す Unix
            タイムスタンプ（UTC）。これを指定すると、ソート条件は指定したタイムスタンプ以上（Greater Than or
