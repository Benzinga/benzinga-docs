            に制限されています。日付などの他のパラメータでクエリ結果を絞り込んでください。デフォルトは 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。最大 1,000 件
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: 開始日（YYYY-MM-DD 形式）
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD形式）
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: レコードが最後に更新された時刻を表す Unix タイムスタンプ（UTC）。指定したタイムスタンプ以上（Greater Than or
            Equal）となるようにソート順を強制します
          in: query
          name: updated_since
          schema:
            type: integer
        - description: YYYY-MM-DD 形式の日付
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 会議所
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: フィールド
          in: query
          name: fields
          schema:
            type: string
        - description: 検索キーのタイプ
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - report_id
              - ticker
        - description: 検索キー
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: 政府関係者の取引
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 政府関係者による取引
      tags:
        - Government Trades
  /api/v1/sec/insider_transactions/filings:
    get:
      description: SEC Form 4 に基づく、会社内部者による株式の購入・売却およびオプション行使を含むインサイダー取引情報を返します
      operationId: get-insider-transaction-filing
      parameters:
        - description: ページオフセット。最適化・パフォーマンス・技術的な理由から、ページオフセットは 0～100000
            の範囲に制限されています。日付などの他のパラメータでクエリ結果を絞り込んでください。デフォルトは 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果の数。最大 1000 件
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: YYYY-MM-DD 形式の開始日
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 形式の終了日
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: レコードが最後に更新された日時を表す Unix
            タイムスタンプ（UTC）。この値を指定すると、ソート順は指定したタイムスタンプ以上（>=）のものに強制されます。
          in: query
          name: updated_since
          schema:
            type: integer
        - description: YYYY-MM-DD 形式の日付
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 部屋
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: フィールド
          in: query
          name: fields
          schema:
            type: string
        - description: 検索キータイプ
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: 検索キー
          in: query
          name: search_keys
          schema:
            type: string
        - description: 表示
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
      responses:
        "200":
          description: インサイダー取引
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: インサイダー取引届出書
      tags:
        - Insider Transaction
