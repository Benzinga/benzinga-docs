            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.DividendJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
