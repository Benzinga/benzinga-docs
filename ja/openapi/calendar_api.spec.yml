openapi: 3.0.0
info:
  contact: {}
  description: このREST
    APIは、カンファレンスコール、配当、決算（および将来の決算日）、経済指標、医薬品関連の発表、ガイダンス、IPO、セカンダリーオファリング、レーティング、M&A活動、株式分割に関する構造化データを返します。
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: 証券に関するアナリストの洞察およびリサーチ見解を返します。これには、金融アナリストによる詳細な分析および推奨が含まれます。
      operationId: get-analyst-insights-v1
      parameters:
        - description: ページオフセット。最適化・パフォーマンスおよび技術的な理由から、ページオフセットは 0 ～ 100000
            までに制限されています。日付などの他のパラメータでクエリ結果を絞り込んでください。既定値は 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果の件数。最大1000件
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar データを取得する日付。date_from と date_to
            が同一の場合の省略形です。指定しない場合は最新日付が使用されます。
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 形式の開始日
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD形式）
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: カンマ区切りの1つ以上のティッカーシンボル。最大50件。
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: アナリスト
          in: query
          name: analyst
          schema:
            type: string
        - description: レーティングID
          in: query
          name: rating_id
          schema:
            type: string
        - description: 検索キーのタイプ
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: 検索キー
          in: query
          name: search_keys
          schema:
            type: string
        - description: "ソート対象のフィールド。形式: field:order（例: date:asc）。指定しない場合は desc がデフォルトです。"
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: レコードの最終更新時刻を示す Unix タイムスタンプ（UTC）。これにより、並び順が指定したタイムスタンプ以上（Greater
            Than or Equal）の値になるように強制されます
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: アナリストの見解
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバー エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: アナリストインサイト V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: 指定した株式のtickerシンボルに対する、最新の強気（bullish）および弱気（bearish）の投資ケースを返します。Bullケースはその株式の購入を促す肯定的な根拠を示し、Bearケースはその株式への投資や保有に否定的な根拠を示します。
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: bull/bear ケースの取得対象となる株式の ticker シンボル
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: ページオフセットです。最適化、パフォーマンス、および技術的な理由により、ページオフセットは 0 ～ 100000
            の範囲に制限されています。日付などの他のパラメータでクエリ結果を制限してください。デフォルトは 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返却する結果の件数。最大200件まで
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: レコードが最後に更新された Unix タイムスタンプ（UTC）。これにより、指定したタイムスタンプ以上（Greater Than or
            Equal）の値を優先するソート順が強制されます。
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: リクエストされたtickerシンボルに対する強気・弱気ケースの配列
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: 認証情報が不足しているか、無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: 指定されたtickerシンボルについての強気/弱気の見解は見つかりませんでした
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 指定したtickerに対する最新の強気・弱気シナリオ
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: 指定されたtickerシンボルに対するアナリスト・コンセンサスのレーティング集計データを返します。このエンドポイントは、コンセンサスの目標株価、レーティング区分別の集計分布、および直近のアナリスト・レーティングに基づくアナリスト数を提供します。
      operationId: get-consensus-ratings-v1
      parameters:
        - description: 返却形式を指定します。クエリパラメータはどちらの形式でも同様に動作します
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: 返される結果数。上限は1000件。
          in: query
          name: pagesize
          schema:
            type: integer
        - description: クエリの起点となる日時
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ポイントインタイムのクエリ終了日
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 集計対象とするtickerシンボルを1つ指定します。指定できるtickerは1つまでです。
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: 総合レーティングを BUY・SELL・HOLD
            のみに簡略化したい場合でも、デフォルトではすべてのレーティング（STRONG_BUY、BUY、HOLD、SELL、STRONG_SELL）が返されます。
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: 格付けを件数または割合で集計するかを指定します
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: コンテンツなし
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部エラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: アナリストレーティングのコンセンサスデータを返します
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: 決算発表後の大きな価格ギャップを追跡する、Earnings Reaction Gap データを返します
      operationId: get-erx-gaps
      parameters:
        - description: ページオフセット。最適化・パフォーマンス・技術的な理由から、ページオフセットは 0 ～ 100000
            の範囲に制限されています。日付などの他のパラメータを使用してクエリ結果を絞り込んでください。デフォルトは 0 です。
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返される結果数。最大 1000 件
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar データをクエリする日付。同じ日付を date_from と date_to
            の両方に指定する場合の省略形です。指定しない場合は最新の日付が使用されます。
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 形式の開始日
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD 形式）
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: レコードが最後に更新された Unix タイムスタンプ（UTC）。これにより、ソート順は指定したタイムスタンプ以上（Greater
            Than or Equal）の値になるよう強制されます。
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: ERx ギャップ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: ERx のギャップ
      tags:
        - ERx Gaps
  /api/v1/government_trade_reports:
    get:
      description: 議会議員が提出した定期取引報告書を含む、政府による取引開示報告書の詳細を返します
      operationId: get-government-trade-reports
      parameters:
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: pageSize
          schema:
            type: integer
        - description: 開始日
          in: query
          name: date_from
          schema:
            type: integer
            format: int64
        - description: 終了日
          in: query
          name: date_to
          schema:
            type: integer
            format: int64
        - description: この日時以降に更新
          in: query
          name: updated_since
          schema:
            type: integer
            format: int64
        - description: 日付
          in: query
          name: date
          schema:
            type: integer
            format: int64
        - description: チェンバー
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - '"House"'
              - '"Senate"'
        - description: フィールド
          in: query
          name: fields
          schema:
            type: string
        - description: 検索キーのタイプ
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"report_id"'
              - '"ticker"'
        - description: 検索キー
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: 政府取引報告
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 政府の取引報告書
      tags:
        - Government Trade Reports
  /api/v1/government_trades:
