  /api/v1/bulls_bears_say:
    get:
      description: 指定した株式tickerに対する最新の強気（bullish）および弱気（bearish）の投資ケースを返します。強気ケースはその株式を購入すべきとする肯定的な根拠を示し、弱気ケースは購入に反対する否定的な根拠を示します。
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: bull/bear ケースを取得するための株式ticker
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: ページオフセット番号
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 返却される結果数。最大200件
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: レコードの最終更新日時を示す Unix タイムスタンプ（UTC）。これにより、ソート順は指定したタイムスタンプ以上（Greater
            Than or Equal）の値のみになるように強制されます
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 指定されたtickerシンボルに対する強気・弱気のケースの配列
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: 認証情報が存在しないか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: 指定されたtickerシンボルに対する強気/弱気の見解が見つかりませんでした
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: サーバ内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 指定した ticker シンボルに関する最新の強気および弱気シナリオ
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: 指定したtickerシンボルに対するアナリストコンセンサス・レーティングの集計データを返します。このエンドポイントは、コンセンサス目標株価、レーティング分布の集計、および直近のアナリストレーティングに基づくアナリスト数を提供します。
      operationId: get-consensus-ratings-v1
      parameters:
        - description: 返却形式を指定します。どちらの形式でもクエリパラメータの動作は同じです
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: 返される結果数。最大 1000 件
          in: query
          name: pagesize
          schema:
            type: integer
        - description: クエリの起点となる日付
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: ポイントインタイムクエリの終了日
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 集計対象とするtickerシンボルは1つだけ指定できます（最大1件）。
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: 集計レーティングを BUY・SELL・HOLD
            の3種類に単純化するオプションに対して、デフォルトではすべてのレーティング（STRONG_BUY、BUY、HOLD、SELL、STRONG_SELL）が返されます。
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: レーティングを件数または割合で集計するため
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: コンテンツはありません
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部エラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: アナリスト・レーティングのコンセンサスデータを返します
      tags:
        - consensus_ratings
