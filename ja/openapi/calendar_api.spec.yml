openapi: 3.0.0
info:
  contact: {}
  description: このREST
    APIは、決算説明会、配当、決算（および将来の決算発表予定日）、経済指標、医薬品関連の発表、ガイダンス、IPO、セカンダリーオファリング、レーティング、M&A活動、株式分割に関する構造化データを返します。
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1//analyst/insights:
    get:
      description: 証券に関するアナリストの見解やリサーチ上の視点を返し、金融アナリストによる詳細な分析および推奨内容を含みます
      operationId: get-analyst-insights-v1
      parameters:
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: pageSize
          schema:
            type: integer
        - description: YYYY-MM-DD 形式の日付
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 形式の開始日
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: 終了日（YYYY-MM-DD形式）
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: シンボル
          in: query
          name: symbols
          schema:
            type: string
        - description: アナリスト
          in: query
          name: analyst
          schema:
            type: string
        - description: レーティングID
          in: query
          name: rating_id
          schema:
            type: string
        - description: 企業
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"firm_id"'
              - '"firm"'
              - '"analyst_id"'
              - '"analyst_name"'
        - description: 会社名
          in: query
          name: search_keys
          schema:
            type: string
        - description: "ソート対象のフィールド。形式は field:order（例: date:asc）。省略時は desc（降順）です。"
          in: query
          name: sort
          schema:
            type: string
            enum:
              - '"date"'
      responses:
        "200":
          description: アナリスト・インサイト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
