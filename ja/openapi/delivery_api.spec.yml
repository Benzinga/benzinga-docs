    put:
      description: 特定のトランスクリプトセグメントの詳細を更新
      operationId: update-transcript-segments-by-id
      parameters:
        - description: トランスクリプトの一意のID
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: セグメントの一意のID
          in: path
          name: segment_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateTranscriptSegmentsReq"
        description: セグメント更新の詳細
        required: true
      responses:
        "200":
          description: OK
