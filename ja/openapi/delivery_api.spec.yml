          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: サマリーの取得
      tags:
        - summaries
  /api/v1/transcripts/summaries/{call_id}:
    get:
      description: 特定のコールIDの概要情報を取得します
      operationId: get-summary-by-call-id
      parameters:
        - description: サマリーに関連付けられているコールの一意な識別子
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Summaries"
        "404":
          description: 見つかりませんでした
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Call ID でサマリーを取得する
      tags:
        - summaries
    put:
      description: 特定のコール ID の要約情報を更新します
      operationId: update-summary-by-call-id
      parameters:
        - description: コールの一意識別子
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateSummaryReq"
        description: サマリー更新の詳細
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: コール ID でサマリーを更新
      tags:
        - summaries
  /api/v1/transcripts/transcripts/{transcript_id}/segment/{segment_id}:
    delete:
      description: 特定のトランスクリプトセグメントを削除します
      operationId: delete-transcript-segments-by-id
      parameters:
        - description: トランスクリプトの一意識別子
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: セグメントの一意識別子
          in: path
