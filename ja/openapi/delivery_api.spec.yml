    put:
      description: ID を指定して参加者の詳細を更新します
      operationId: update-participant-by-id
      parameters:
        - description: 参加者の一意の識別子
          in: path
          name: participant_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateParticipantReq"
        description: 参加者更新内容
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ID で参加者を更新
      tags:
        - participants
  /api/v1/transcripts/status:
    get:
      description: フィルターとページネーションを指定して特定のビューを取得します。GET（クエリパラメータ）とPOST（JSONボディ）の両方をサポートします。
      operationId: query-status-view
      parameters:
        - description: ビュー名（GET 用）
          in: query
          name: view_name
          schema:
            type: string
        - description: JSON エンコードされた where 句（GET 用）
          in: query
          name: where
          schema:
            type: string
        - description: JSON エンコードされた order_by（GET 用）
          in: query
          name: order_by
          schema:
            type: string
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ステータスビューを取得
      tags:
        - status
    post:
      description: 特定のビューに対して、フィルターとページネーションを指定してクエリを実行します。GET（クエリパラメータ）および POST（JSON
        ボディ）の両方をサポートします。
      operationId: query-status-view
      parameters:
        - description: ビュー名（GET 用）
          in: query
          name: view_name
          schema:
            type: string
        - description: JSON エンコードされた where 句（GET 用）
          in: query
          name: where
          schema:
            type: string
        - description: JSON エンコードされた order_by（GET 用）
          in: query
          name: order_by
          schema:
            type: string
        - description: ページ番号
          in: query
          name: page
          schema:
            type: integer
        - description: ページサイズ
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ステータスビューを取得
      tags:
        - status
  /api/v1/transcripts/summaries:
    get:
      description: 要約一覧をページネーション付きで取得する
      operationId: get-summaries
      parameters:
        - description: ページネーションのページ番号（1から始まります）
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: 1ページあたりの返却件数
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
