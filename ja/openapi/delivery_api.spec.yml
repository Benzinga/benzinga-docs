openapi: 3.0.0
info:
  contact: {}
  description: この REST API では、カンファレンスコールおよびその要約を取得するためのエンドポイントを提供しています。
  termsOfService: http://swagger.io/terms/
  title: Conference call transcripts
  version: 2.1.0
paths:
  /api/v1/transcripts/calls:
    get:
      description: 任意のフィルタやページネーションを指定して、コールの一覧を取得します。デフォルトでは、ステータスが COMPLETED
        のコールのみが返されます。すべてのステータスを取得するには、status=ALL を使用してください。
      operationId: get-conference-calls
      parameters:
        - description: ページネーション用のページ番号（1から始まります）
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: 1ページあたりの返却件数
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
        - description: コールのステータスでフィルタします。デフォルトは COMPLETED です。すべてのステータスを返すには ALL を使用してください。
          in: query
          name: status
          schema:
            type: string
            default: COMPLETED
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: すべてのコールを取得する
      tags:
        - calls
  /api/v1/transcripts/calls/{call_id}:
    delete:
      description: ID で特定のコールを削除
      operationId: delete-conference-call-by-id
      parameters:
        - description: トランスクリプトコールを一意に識別する ID
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ID でコールを削除
      tags:
        - calls
    get:
      description: コール ID を指定して、その詳細情報を取得します
      operationId: get-conference-call-by-id
      parameters:
        - description: トランスクリプトコールの一意な識別子
          in: path
          name: call_id
          required: true
          schema:
            type: string
        - description: true の場合、音声録音の事前署名付きURLを含めます
          in: query
          name: audio
          schema:
            type: boolean
        - description: true の場合、PDF トランスクリプト用の事前署名済み URL を含めます。
          in: query
          name: pdf
          schema:
            type: boolean
        - description: true の場合、よりクリーンで簡略化された出力フォーマットを返します。
          in: query
          name: clean
          schema:
            type: boolean
        - description: "レスポンスのフォーマット（例: 「json」または「html」）"
          in: query
          name: format
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Calls"
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: 見つかりませんでした
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ID でコールを取得
      tags:
        - calls
    put:
      description: ID で特定のコールの詳細を更新
      operationId: update-conference-call-by-id
      parameters:
        - description: トランスクリプトコールを一意に識別する ID
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateCallReq"
        description: コール更新の詳細情報
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: ID でコールを更新
      tags:
        - calls
  /api/v1/transcripts/participants/{participant_id}:
    delete:
      description: ID を指定して参加者を削除します
      operationId: delete-participant-by-id
      parameters:
        - description: 参加者の一意の識別子
