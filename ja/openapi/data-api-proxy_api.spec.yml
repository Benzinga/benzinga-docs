          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 収益比率 v2.1 の取得
      tags:
        - EarningRatios
  /api/v2/fundamentals/earningsReports:
    get:
      description: 指定した有価証券について、四半期および通期レポートから、売上高、1株当たり利益（Earnings Per Share,
        EPS）、EBITDA、純利益などの主要な財務実績を含む詳細な決算レポートを取得します。企業の財務パフォーマンスおよび利益動向を時系列で分析するうえで不可欠なデータです。
      operationId: get-earnings-reports-v21
      parameters:
        - description: "カンマ区切りの株式のtickerシンボル一覧（例: AAPL,MSFT,GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "このパラメータで指定した日付以降の結果をフィルタリングします。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "返される結果の対象となる財務報告の会計期間を絞り込むためのフィルターです。利用可能な値: Q1, Q2, Q3,
            Q4（四半期）、FY（会計年度）、TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: 財務レポートの種類。サポートされる値：TTM（過去12か月）、A（当初公表値）、R（修正後値）、P（速報値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 売上高、1株当たり利益（Earnings Per Share）および収益性指標を含む決算報告データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - シンボルパラメータが指定されていないか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 四半期・通期決算レポート
      tags:
        - Fundamentals
  /api/v2/fundamentals/financials:
    get:
      description: Financials v2.1 の取得
      parameters:
        - description: カンマ区切りのシンボル一覧
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果が対象とする会計期間を指定します
          in: query
          name: period
          schema:
            type: string
        - description: TTM, A（当初公表値）, R（再表示値）. P（暫定値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
