openapi: 3.0.0
info:
  contact: {}
  description: この REST API は、ファンダメンタルズを検索し、ファンダメンタルズの詳細情報を取得するためのエンドポイントを提供します。
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/quoteDelayed:
    get:
      description: シンボル、ISIN（国際証券識別番号）、または CIK のリストに含まれる銘柄の遅延株価を取得します
      operationId: get-quote-delayed-v1
      parameters:
        - description: 株式tickerシンボルのカンマ区切りリストです。symbols、isin、cikのいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: symbols
          schema:
            type: string
        - description: ISIN（国際証券識別番号）のカンマ区切りリスト。最大50件。symbols、isin、cik
            のいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: isin
          schema:
            type: string
        - description: CIK 識別子のカンマ区切りリストです。symbols、isin、cik のいずれか少なくとも 1 つは必須です。
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 遅延気配情報を含む JSON オブジェクトを返します
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 遅延クォートの取得 V1
      tags:
        - QuoteDelayed
  /api/v2.1/fundamentals:
    get:
      description: ファンダメンタルズ v2.1 の取得
      operationId: get-fundamentals-v21
      parameters:
        - description: 株式tickerシンボルをカンマ区切りで並べたリスト
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: この日付（YYYY-MM-DD 形式）以降（当日を含む）の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: "会計期間フィルター。値: Q1, Q2, Q3, Q4（四半期）、FY（会計年度）、TTM（直近12か月間）"
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別。値: TTM（直近12か月）、A（原報告値）、R（修正後報告値）、P（暫定値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: ファンダメンタルズ v2.1 の取得
      tags:
        - Fundamentals
