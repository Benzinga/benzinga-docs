openapi: 3.0.0
info:
  contact: {}
  description: この REST API は、ファンダメンタルズを検索し、ファンダメンタルズの詳細情報を取得するためのエンドポイントを提供します。
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: 指定したフィルターに基づいてマーケットムーバーズデータを取得します。指定したセッションおよび時間帯において大きく値動きした銘柄を返します。高度なフィルタリングのために、カスタムスクリーナーおよびムーバーズクエリをサポートします。
      operationId: get-movers
      parameters:
        - description: 返却する結果の最大件数です。レスポンスのサイズを制御します。
          in: query
          name: maxResults
          schema:
            type: integer
        - description: movers データの開始日時。形式：YYYY-MM-DD または YYYY-MM-DDTHH:MM:SS
          in: query
          name: from
          schema:
            type: string
        - description: moversデータの終了日時。形式：YYYY-MM-DD または YYYY-MM-DDTHH:MM:SS
          in: query
          name: to
          schema:
            type: string
        - description: 値動き銘柄を絞り込むための取引セッション。例：PRE_MARKET、REGULAR、AFTER_MARKET
          in: query
          name: session
          schema:
            type: string
        - description: 特定の条件に基づいて証券をフィルタリングするためのカスタムスクリーナー用クエリ文字列
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: 特定の値動きパターンや閾値を定義するためのカスタムmoversクエリ文字列
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: 値動きの大きい銘柄のデータ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - 無効なパラメータ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 値動きの大きい銘柄
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: シンボル、ISIN（国際証券識別番号）、または CIK のリストに含まれる銘柄の遅延株価を取得します
      operationId: get-quote-delayed-v1
      parameters:
        - description: 株式tickerシンボルのカンマ区切りリストです。symbols、isin、cikのいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: symbols
          schema:
            type: string
        - description: ISIN（国際証券識別番号）のカンマ区切りリスト。最大50件。symbols、isin、cik
            のいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: isin
          schema:
            type: string
        - description: CIK 識別子のカンマ区切りリストです。symbols、isin、cik のいずれか少なくとも 1 つは必須です。
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 遅延気配情報を含む JSON オブジェクトを返します
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 遅延クォートの取得 V1
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: 指定した証券の空売り残高データを取得します。空売り株数、カバー日数（days to
        cover）、空売り比率に関する情報を含みます。オプションでFINRAレポートデータおよび日付範囲によるフィルタリングをサポートします。
      operationId: get-short-interest
      parameters:
        - description: "株式のtickerシンボルのカンマ区切りリスト（例: AAPL,MSFT,TSLA）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "FINRA の空売り残高レポートデータを含めるかどうか。デフォルト: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: ページネーションに使用するページ番号。pageSize パラメータと併せて使用します。
          in: query
          name: page
          schema:
            type: integer
        - description: 1ページあたりの結果数。デフォルト値はエンドポイントごとに異なります。
          in: query
          name: pageSize
          schema:
            type: integer
        - description: 空売り残高データの開始日。形式：YYYY-MM-DD
          in: query
          name: from
          schema:
            type: string
        - description: 空売り残高データの終了日。形式：YYYY-MM-DD
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: リクエストされたシンボルの空売り残高データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト：symbols パラメータが指定されていないか、値が不正です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 空売り残高データ
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: 指定した証券の拡張された財務ファンダメンタルズデータを取得します。これは、追加のデータフィールドとパフォーマンス向上を備えた v2
        エンドポイントの改良版です。最新のデータソースから、包括的な財務指標、各種比率、および企業情報を返します。
      operationId: get-fundamentals-v21
      parameters:
        - description: "株式tickerシンボルをカンマ区切りで並べたリスト（例: AAPL, MSFT, GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "この日付以降（当日を含む）の結果をフィルターします。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間フィルター。サポートされる値:
            Q1（第1四半期）、Q2（第2四半期）、Q3（第3四半期）、Q4（第4四半期）、FY（会計年度）、TTM（直近12か月間）"
          in: query
          name: period
          schema:
            type: string
        - description: "取得する財務レポートの種別。サポートされる値: TTM（直近12か月）、A（原報告値）、R（修正後報告値）、P（暫定値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 追加の指標・比率を含む拡張ファンダメンタルズデータ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - symbols パラメータが不足しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業ファンダメンタルズ v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: 指定したシンボルの Alpha および Beta 指標を取得します。これらの指標は、市場全体に対するボラティリティとパフォーマンスを示します。
      operationId: get-alpha-beta-v21
      parameters:
        - description: カンマ区切りのシンボル一覧（例：AAPL, MSFT）
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果を返します (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: 返却される結果の会計期間を指定します（例：Q1, 2023）
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別: TTM（直近12か月）、A（当初報告値）、R（修正再表示値）、P（暫定発表）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: アルファ・ベータデータ
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Alpha Beta v2.1 の取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/assetClassification:
    get:
      description: 指定したシンボルについて、セクター、業種などの分類メタデータを含む資産分類の詳細を取得します。ポートフォリオの分類や分析に役立ちます。
      operationId: get-asset-classification-v21
      parameters:
        - description: "カンマ区切りのシンボル一覧（例: AAPL, MSFT）"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付（YYYY-MM-DD）以降の日付の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の対象会計期間を指定します（例：Q1、2023年）。
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別: TTM（直近12か月間）、A（原報告値）、R（修正報告値）、P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 資産分類データ
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 資産分類 v2.1 を取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: 企業固有の詳細な財務データを取得します。主要指標、オペレーション統計、過去の財務実績などを含み、基本的なファンダメンタルズ情報を超えて企業の財務状況を包括的に把握できます。
      operationId: get-company-v21
      parameters:
        - description: "カンマ区切りの株式のtickerシンボル一覧（例: AAPL,MSFT,GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果のみを返すようにフィルタします。形式：YYYY-MM-DD（例：2024-01-01）
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告データの会計期間フィルター。指定可能な値: Q1, Q2, Q3, Q4（四半期）, FY（会計年度）,
            TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: "財務報告の種類。サポートされる値: TTM（直近12か月）、A（当初公表値）、R（修正公表値）。P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 企業の財務データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - シンボルパラメータが指定されていないか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業財務データ V2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: 企業の事業内容、業種分類、セクター情報、本社所在地、主要経営陣、その他の企業メタデータなど、包括的な企業プロフィール情報を取得します。企業の背景や組織構造を理解するうえで不可欠です。
      operationId: get-company-profile-v21
      parameters:
        - description: カンマ区切りのシンボル一覧（例：AAPL,MSFT,GOOGL）。必須。
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "このパラメータで指定した日付以降の結果にフィルタを適用します。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間向けの時間範囲フィルターです。指定可能な値: Q1, Q2, Q3,
            Q4（四半期）、FY（通期）、TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: 財務報告の種類。サポートされる値：TTM（直近12か月）、A（当初報告値）、R（訂正後数値）、P（暫定値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 企業概要データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - symbols パラメータが欠落しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: サーバ内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業プロフィールの情報 V2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningRatios:
    get:
      description: シンボルのリストに対する収益関連レシオを取得します。株価収益率（P/Eレシオ）、1株当たり利益（Earnings Per
        Share、EPS）など、その他の収益関連レシオを含みます。
      operationId: get-earning-ratios-v21
      parameters:
        - description: カンマ区切りのシンボル一覧（例：AAPL, MSFT）
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付（YYYY-MM-DD）以降の結果を返します。
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の対象となる会計期間を指定します（例：Q1, 2023）
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別: TTM（直近12か月累計）、A（当初公表値）、R（修正再表示）、P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 収益比率データ
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Earnings Ratios v2.1 の取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningReports:
    get:
      description: 指定した証券について、四半期および通期の決算から、売上高、1株当たり利益（Earnings Per
        Share、EPS）、EBITDA、純利益、その他の主要な財務指標を含む詳細な決算情報を取得します。企業の財務パフォーマンスや業績の推移を時系列で分析するうえで不可欠です。
      operationId: get-earnings-reports-v21
      parameters:
        - description: "株式tickerシンボルのカンマ区切りリスト（例: AAPL,MSFT,GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "この日付以降（当日を含む）の日付の結果をフィルタリングします。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間を指定するためのフィルターです。サポートされる値は次のとおりです: Q1, Q2, Q3,
            Q4（四半期）、FY（通期）、TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: 財務報告の種別。サポートされる値：TTM（直近12か月）、A（当初報告値）、R（修正後の値）、P（速報値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 決算発表データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト：symbols パラメータが指定されていないか、値が不正です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 四半期・年次決算レポート v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/financials:
    get:
      description: 指定したシンボルの財務諸表データを取得します。貸借対照表、損益計算書、キャッシュ・フロー計算書のデータを含みます。
      parameters:
        - description: "カンマ区切りのシンボル一覧（例: AAPL, MSFT）"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付（YYYY-MM-DD）以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の会計期間を指定します（例：Q1、2023）。
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別: TTM（直近12か月）, A（原報告値）, R（修正報告値）, P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 財務諸表データ
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 財務情報 v2.1 の取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/operationRatios:
    get:
      description: シンボルのリストに対する経営指標を取得します。営業利益率、純利益率、ROA、ROE などの指標が含まれます。
      operationId: get-operation-ratios-v21
      parameters:
        - description: "カンマ区切りのシンボル一覧（例: AAPL, MSFT）"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付（YYYY-MM-DD）以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の対象となる会計期間を指定します（例：Q1, 2023）
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別: TTM（直近12か月）、A（当初報告値）、R（修正再表示）、P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 経営指標データ
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
