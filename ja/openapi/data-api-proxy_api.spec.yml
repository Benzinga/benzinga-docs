openapi: 3.0.0
info:
  contact: {}
  description: この REST API は、ファンダメンタルズを検索し、ファンダメンタルズの詳細情報を取得するためのエンドポイントを提供します。
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/quoteDelayed:
    get:
      description: シンボル、ISIN（国際証券識別番号）、または CIK のリストに含まれる銘柄の遅延株価を取得します
      operationId: get-quote-delayed-v1
      parameters:
        - description: 株式tickerシンボルのカンマ区切りリストです。symbols、isin、cikのいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: symbols
          schema:
            type: string
        - description: ISIN（国際証券識別番号）のカンマ区切りリスト。最大50件。symbols、isin、cik
            のいずれかを少なくとも1つ指定する必要があります。
          in: query
          name: isin
          schema:
            type: string
        - description: CIK 識別子のカンマ区切りリストです。symbols、isin、cik のいずれか少なくとも 1 つは必須です。
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 遅延気配情報を含む JSON オブジェクトを返します
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 遅延クォートの取得 V1
      tags:
        - QuoteDelayed
  /api/v2.1/fundamentals:
    get:
      description: 指定した証券の拡張された財務ファンダメンタルズデータを取得します。これは、追加のデータフィールドとパフォーマンス向上を備えた v2
        エンドポイントの改良版です。最新のデータソースから、包括的な財務指標、各種比率、および企業情報を返します。
      operationId: get-fundamentals-v21
      parameters:
        - description: "株式tickerシンボルをカンマ区切りで並べたリスト（例: AAPL, MSFT, GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "この日付以降（当日を含む）の結果をフィルターします。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間フィルター。サポートされる値:
            Q1（第1四半期）、Q2（第2四半期）、Q3（第3四半期）、Q4（第4四半期）、FY（会計年度）、TTM（直近12か月間）"
          in: query
          name: period
          schema:
            type: string
        - description: "取得する財務レポートの種別。サポートされる値: TTM（直近12か月）、A（原報告値）、R（修正後報告値）、P（暫定値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 追加の指標・比率を含む拡張ファンダメンタルズデータ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - symbols パラメータが不足しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業ファンダメンタルズ v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: Alpha Beta の取得
      operationId: get-alpha-beta-v21
      parameters:
        - description: カンマ区切りのシンボル一覧
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返却される結果の会計期間を指定します
          in: query
          name: period
          schema:
            type: string
        - description: TTM、A（当初報告値）、R（修正再表示値）。P（暫定発表）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Alpha Beta v2.1 の取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: 企業固有の詳細な財務データを取得します。主要指標、オペレーション統計、過去の財務実績などを含み、基本的なファンダメンタルズ情報を超えて企業の財務状況を包括的に把握できます。
      operationId: get-company-v21
      parameters:
        - description: "カンマ区切りの株式のtickerシンボル一覧（例: AAPL,MSFT,GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果のみを返すようにフィルタします。形式：YYYY-MM-DD（例：2024-01-01）
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告データの会計期間フィルター。指定可能な値: Q1, Q2, Q3, Q4（四半期）, FY（会計年度）,
            TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: "財務報告の種類。サポートされる値: TTM（直近12か月）、A（当初公表値）、R（修正公表値）。P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 経営指標を含む企業の財務データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - シンボルパラメータが指定されていないか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業財務データ
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: 企業の事業内容、業種分類、セクター情報、本社所在地、主要経営陣、その他の企業メタデータなど、包括的な企業プロフィール情報を取得します。企業の背景や組織構造を理解するうえで不可欠です。
      operationId: get-company-profile-v21
      parameters:
        - description: カンマ区切りのシンボル一覧（例：AAPL,MSFT,GOOGL）。必須。
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "このパラメータで指定した日付以降の結果にフィルタを適用します。形式: YYYY-MM-DD（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間向けの時間範囲フィルターです。指定可能な値: Q1, Q2, Q3,
            Q4（四半期）、FY（通期）、TTM（直近12か月）"
          in: query
          name: period
          schema:
            type: string
        - description: 財務報告の種類。サポートされる値：TTM（直近12か月）、A（当初報告値）、R（訂正後数値）、P（暫定値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 事業内容および企業情報を含む企業概要データ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - symbols パラメータが欠落しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: サーバ内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業プロフィールの情報
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/shareClass:
    get:
      description: 株式クラス情報を取得
      parameters:
        - description: カンマ区切りのシンボル一覧
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の時間範囲を指定します
          in: query
          name: period
          schema:
            type: string
        - description: TTM、A（当初報告値）、R（修正後数値）、P（速報・暫定発表）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Share Class v2.1 を取得
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/shareClassProfile:
    get:
      description: シェアクラスプロファイルを取得
      parameters:
        - description: カンマ区切りのシンボル一覧
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果の会計期間を指定します
          in: query
          name: period
          schema:
            type: string
        - description: TTM、A（当初報告値）、R（修正後値）、P（速報値／暫定値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: サーバ内部エラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Share Class Profile V2.1 の取得
      tags:
        - Fundamentals
  /api/v2/bars:
    get:
      description: 指定した証券の過去の OHLCV（始値・高値・安値・終値・出来高）の価格バー
        データを取得します。指定したインターバルに基づいて集計された価格データを返します。複数の ticker
        シンボルおよび相対日付を含むさまざまな期間指定をサポートします。
      operationId: get-bars-v2
      parameters:
        - description: "株式のtickerシンボルのカンマ区切りリスト（例: AAPL,MSFT,TSLA）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "バーの開始日時。形式: YYYY-MM-DD、YYYY-MM-DDTHH:MM:SS、YTD（年初来）、または
            1MONTH/1m/1M、1WEEK/1w/1W、1DAY/1d/1D などの相対指定。必須。"
          in: query
          name: from
          required: true
          schema:
            type: string
        - description: バーの終了日時。形式：YYYY-MM-DD または
            YYYY-MM-DDTHH:MM:SS。未指定の場合は、現在の日時がデフォルトになります。
          in: query
          name: to
          schema:
            type: string
        - description: "価格バーを集計する際の時間バケット間隔。サポートされる値:
            1m（1分）、5m（5分）、15m（15分）、30m（30分）、1h（1時間）、1d（1日）、1w（1週間）、1M（1か月）。デフォル\
            ト値: 1d"
          in: query
          name: interval
          schema:
            type: string
        - description: "取引セッションのフィルター。指定可能な値:
            ANY（すべてのセッション）、PRE_MARKET（プレマーケット取引）、REGULAR（通常の取引時間）、AFTER_MARKET（\
            アフターマーケット取引）。既定値: ANY"
          in: query
          name: session
          schema:
            type: string
      responses:
        "200":
          description: 各シンボルごとのOHLCVバーを含むチャートデータ配列
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/httpapi.Chart"
                type: array
        "400":
          description: 不正なリクエスト - 必須パラメータが不足しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: ヒストリカル価格バー
      tags:
        - Market Data
  /api/v2/fundamentals:
    get:
      description: 指定した証券について、包括的な財務ファンダメンタルズデータを取得します。主要な財務指標、各種比率、および Morningstar
        のデータソースに基づく企業情報を返します。損益計算書、貸借対照表、キャッシュフロー計算書のデータにアクセスする際にこのエンドポイントを使用してください。
      operationId: get-fundamentals-v2
      parameters:
        - description: "株式tickerシンボルのカンマ区切り一覧（例: AAPL,MSFT,GOOGL）。必須。"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "この日付以降の結果をフィルタします。YYYY-MM-DD 形式で指定します（例: 2024-01-01）"
          in: query
          name: asOf
          schema:
            type: string
        - description: "財務報告の会計期間を指定する会計期間フィルター。サポートされる値:
            Q1（第1四半期）、Q2（第2四半期）、Q3（第3四半期）、Q4（第4四半期）、FY（通期）、TTM（直近12か月間）"
          in: query
          name: period
          schema:
            type: string
        - description: "取得する財務レポートの種別。サポートされる値: TTM（直近12か月）、A（当初報告）、R（修正報告）、P（速報値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 財務諸表および各種指標を含むファンダメンタルズデータ
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 不正なリクエスト - シンボルパラメーターが不足しているか無効です
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 企業のファンダメンタルズ
      tags:
        - Fundamentals
  /api/v2/fundamentals/assetClassification:
    get:
      description: 資産分類の取得
      operationId: get-asset-classification-v21
      parameters:
        - description: カンマ区切りのシンボル一覧
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: このパラメータで指定した日付以降（当日を含む）の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 返される結果が対象とする会計期間を指定します
          in: query
          name: period
          schema:
            type: string
        - description: TTM、A（当初公表値）、R（修正済み）、P（速報値）
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 資産分類 v2.1 の取得
      tags:
        - Fundamentals
  /api/v2/fundamentals/earningRatios:
    get:
      description: シンボル、ISIN（国際証券識別番号）、または CIK のリストに対する収益指標を取得します
