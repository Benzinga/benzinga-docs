openapi: 3.0.0
info:
  contact: {}
  description: この REST API は、ロゴを検索し、ロゴの詳細を取得するためのエンドポイントを提供します。
  termsOfService: http://swagger.io/terms/
  title: NewsQuantified API
  version: 2.0.0
paths:
  /api/v2/newsquantified:
    get:
      description: Newsquantified データの取得
      operationId: get-newsquantified-data
      parameters:
        - description: ページネーション用のページ番号。0始まり（ゼロベース）です。
          in: query
          name: page
          schema:
            type: integer
        - description: "1ページあたりの結果数。最大: 1000。デフォルト: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Unixタイムスタンプ（UTC）。このタイムスタンプより後に更新された newsquantified データを返します。
          in: query
          name: updated_since
          schema:
            type: integer
        - description: 結果を絞り込むための株式tickerのカンマ区切りリスト。
          in: query
          name: symbols
          schema:
            type: string
        - description: YYYY-MM-DD 形式の単一の日付です。date_from と date_to が同一日の場合に使用できる省略指定です。
          in: query
          name: date
          schema:
            type: string
        - description: YYYY-MM-DD形式の開始日。この日付以降のデータが返されます。
          in: query
          name: date_from
          schema:
            type: string
        - description: YYYY-MM-DD 形式の終了日。この日付を含め、それ以前のデータを返します。
          in: query
          name: date_to
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/models.Newsquantified"
                type: array
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                items:
                  items:
                    type: object
                  type: array
                type: array
        "404":
          description: 見つかりませんでした
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                items:
                  items:
                    type: object
                  type: array
                type: array
      security:
        - ApiKeyAuth: []
      summary: NewsQuantified データの取得
components:
