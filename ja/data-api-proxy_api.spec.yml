openapi: 3.0.0
info:
  contact: {}
  description: このREST APIは、ファンダメンタルズを検索し、その詳細を取得するためのエンドポイントを提供します。
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/quoteDelayed:
    get:
      description: シンボル、ISIN（国際証券識別番号）、または CIK のリストについて遅延気配値を取得します
      operationId: get-quote-delayed-v1
      parameters:
        - description: 株式のtickerシンボルをカンマ区切りで指定するリスト。symbols、isin、cikのいずれかは、少なくとも1つ指定が必須です。
          in: query
          name: symbols
          schema:
            type: string
        - description: ISIN（国際証券識別番号）の値をカンマ区切りで並べたリストです。最大50個まで指定できます。symbols、isin、cik
            のうち少なくとも1つは指定が必須です。
          in: query
          name: isin
          schema:
            type: string
        - description: カンマ区切りの CIK 識別子のリストです。symbols、isin、cik のうち少なくとも 1 つは必須です。
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 遅延クォートを含む JSON オブジェクトを返します
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 遅延クォートの取得 V1
      tags:
        - QuoteDelayed
  /api/v2.1/fundamentals:
    get:
      description: ファンダメンタルズ v2.1 の取得
      operationId: get-fundamentals-v21
      parameters:
        - description: 株式のtickerシンボルをカンマ区切りにしたリスト
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: YYYY-MM-DD 形式のこの日付以降（当日を含む）の結果を返します
          in: query
          name: asOf
          schema:
            type: string
        - description: 会計期間のフィルター。値：Q1, Q2, Q3, Q4（四半期）、FY（会計年度）、TTM（直近12カ月）
          in: query
          name: period
          schema:
            type: string
        - description: "レポート種別。値: TTM（直近12か月）、A（当初報告値）、R（修正報告値）、P（暫定値）"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: ファンダメンタルズ v2.1 の取得
      tags:
        - Fundamentals
