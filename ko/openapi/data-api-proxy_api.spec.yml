  /api/v3/fundamentals:
    get:
      description: Benzinga의 고도화된 데이터 파이프라인 기반으로 제공되는 최신 세대의 기초 재무 지표 데이터를 조회합니다.
        재무제표, 지표 및 비율 정보를 포괄적으로 제공하며, 데이터 품질과 커버리지가 향상되었습니다. 유연한 날짜 범위 조회와 상대적
        날짜 지정 방식을 지원합니다.
      operationId: get-fundamentals-v3
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL,MSFT,GOOGL). 필수 값입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "쿼리의 시작일입니다. 다음과 같은 여러 형식을 지원합니다: YYYY-MM-DD(예: 2024-01-01), YTD(해당
            연도 1월 1일부터 현재까지), 또는 1MONTH/1m/1M(1개월 전), 1WEEK/1w/1W(1주 전),
            1DAY/1d/1D(1일 전)과 같은 상대 날짜"
          in: query
          name: from
          schema:
            type: string
        - description: "쿼리의 종료일입니다. 형식: YYYY-MM-DD (예: 2024-12-31). 이 날짜를 포함하여 해당 날짜까지의
            데이터를 반환합니다. 지정하지 않으면 기본값은 현재 날짜입니다."
          in: query
          name: to
          schema:
            type: string
        - description: "재무제표 보고 유형을 위한 필터입니다. 지원되는 값: TTM (최근 12개월), A (최초 공시 기준), R (정정된
            값), P (잠정 공시)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: 더 넓은 커버리지와 높은 품질의 최신 기초 재무 지표 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 기초 재무 지표 v3
      tags:
        - Fundamentals
