          required: true
          schema:
            type: string
        - description: "봉의 시작 날짜/시간입니다. 형식: YYYY-MM-DD, YYYY-MM-DDTHH:MM:SS, YTD(연초 이후),
            또는 1MONTH/1m/1M, 1WEEK/1w/1W, 1DAY/1d/1D와 같은 상대 기간 값입니다. 필수 항목입니다."
          in: query
          name: from
          required: true
          schema:
            type: string
