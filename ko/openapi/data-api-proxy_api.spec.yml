        "200":
          description: 지연 시세가 포함된 JSON 객체를 반환합니다.
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: string
