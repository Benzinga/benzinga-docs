openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 기초 재무 지표를 검색하고 해당 지표의 상세 정보를 조회할 수 있는 엔드포인트를 제공합니다.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: 지정한 필터를 기반으로 market movers 데이터를 조회합니다. 지정된 세션과 시간 범위 동안 큰 폭으로 움직인
        종목을 반환합니다. 고급 필터링을 위해 사용자 정의 스크리너 및 movers 쿼리를 지원합니다.
      operationId: get-movers
      parameters:
        - description: 반환할 결과의 최대 개수입니다. 응답의 크기를 결정합니다.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "movers 데이터의 시작 일시입니다. 형식: YYYY-MM-DD 또는 YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "movers 데이터의 종료 일시입니다. 형식: YYYY-MM-DD 또는 YYYY-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "상승/하락 종목(movers)을 필터링하는 데 사용되는 거래 세션입니다. 예: PRE_MARKET, REGULAR,
            AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: 특정 기준에 따라 종목을 필터링하기 위한 사용자 정의 스크리너 쿼리 문자열
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: 특정 움직임 패턴이나 임계값을 정의하는 데 사용하는 맞춤형 movers 쿼리 string
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: 시장 변동 주도 종목 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 잘못된 매개변수
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 시장 급등·급락 종목
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: 심볼, 국제증권식별번호(ISIN), CIK 목록에 대한 지연 시세를 가져옵니다
      operationId: get-quote-delayed-v1
      parameters:
        - description: 콤마(,)로 구분된 주식 티커 심볼 목록입니다. symbols, isin, cik 중 하나 이상은 반드시 지정해야 합니다.
          in: query
          name: symbols
          schema:
            type: string
        - description: 국제증권식별번호(ISIN) 식별자의 쉼표로 구분된 목록입니다. 최대 50개까지 지정할 수 있습니다. symbols,
            isin, cik 중 하나 이상은 필수입니다.
          in: query
          name: isin
          schema:
            type: string
        - description: 콤마로 구분된 CIK 식별자 목록입니다. symbols(심볼), isin(국제증권식별번호(ISIN)), cik 중 최소
            하나는 반드시 지정해야 합니다.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 지연된 시세가 포함된 JSON 객체를 반환합니다
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: V1 지연 시세 가져오기
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: 지정한 종목의 공매도 데이터를 조회합니다. 공매도 주식 수, 상환 소요 일수(days to cover), 공매도 비율
        정보를 포함합니다. 선택적 FINRA 보고서 데이터와 날짜 범위 필터링을 지원합니다.
      operationId: get-short-interest
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL, MSFT, TSLA). 필수 값입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "FINRA 공매도 잔고 보고서 데이터를 포함할지 여부. 기본값: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: 페이지네이션에 사용되는 페이지 번호입니다. pageSize 매개변수와 함께 사용합니다.
          in: query
          name: page
          schema:
            type: integer
        - description: 페이지당 반환되는 결과 수입니다. 기본값은 엔드포인트 구성에 따라 달라집니다.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: "공매도 잔고 데이터의 시작일. 형식: YYYY-MM-DD"
          in: query
          name: from
          schema:
            type: string
        - description: "공매도 잔고 데이터의 종료일입니다. 형식: YYYY-MM-DD"
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: 요청한 심볼의 공매도 잔고 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - symbols 매개변수가 없거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 공매도 잔고 데이터
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: 지정된 종목에 대한 강화된 기초 재무 지표 데이터를 조회합니다. 이는 추가 데이터 필드와 향상된 성능을 제공하는 v2
        엔드포인트의 개선 버전입니다. 업데이트된 데이터 소스에서 종합적인 재무 지표, 재무 비율 및 기업 정보를 반환합니다.
      operationId: get-fundamentals-v21
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL,MSFT,GOOGL). 필수 항목입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후인 날짜의 결과만 필터링합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간을 위한 기간 필터입니다. 사용 가능한 값: Q1(1분기), Q2(2분기), Q3(3분기),
            Q4(4분기), FY(회계연도), TTM(직전 12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "가져올 재무 보고서 유형입니다. 지원되는 값: TTM(최근 12개월), A(최초 공시 기준), R(정정 공시 기준),
            P(잠정 실적 공시 기준)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 추가 지표와 비율이 포함된 확장형 기초 재무 지표 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼(symbols) 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 기초 재무 지표 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: 지정한 심볼에 대한 Alpha 및 Beta 지표를 조회합니다. 해당 지표는 시장 대비 변동성과 성과를 나타냅니다.
      operationId: get-alpha-beta-v21
      parameters:
        - description: "심볼을 쉼표로 구분한 목록 (예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 매개변수에 지정한 날짜(YYYY-MM-DD)와 같거나 이후 날짜의 결과를 반환합니다.
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환 결과의 기간을 지정합니다(예: Q1, 2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "Report type: TTM (직전 12개월), A (당초 공시 기준), R (정정 공시 기준), P (잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Alpha Beta 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Alpha Beta v2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/assetClassification:
    get:
      description: 지정한 심볼에 대한 자산 분류 세부 정보를 조회합니다. 섹터, 업종 및 기타 분류 메타데이터를 포함합니다. 포트폴리오
        분류 및 분석에 유용합니다.
      operationId: get-asset-classification-v21
      parameters:
        - description: "쉼표로 구분된 심볼 목록 (예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 파라미터에 지정된 날짜(YYYY-MM-DD)와 같거나 이후 날짜의 결과를 반환합니다.
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환 결과의 기간을 지정합니다(예: Q1, 2023)."
          in: query
          name: period
          schema:
            type: string
        - description: "보고 유형: TTM (최근 12개월), A (원보고 기준), R (수정 재작성), P (잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 자산 분류 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 자산 분류 v2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: 핵심 지표, 운영 통계, 과거 재무 실적을 포함한 기업별 상세 재무 데이터를 조회합니다. 기본적인 기초 재무 지표를
        넘어서는 기업 재무 전반에 대한 종합적인 뷰를 제공합니다.
      operationId: get-company-v21
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL, MSFT, GOOGL). 필수입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후인 날짜만 포함하도록 결과를 필터링합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간을 위한 기간 필터입니다. 허용되는 값: Q1, Q2, Q3, Q4(분기), FY(회계연도),
            TTM(최근 12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "재무 보고서의 유형입니다. 지원되는 값: TTM (최근 12개월), A (원래 보고 기준), R (정정된 값), P
            (잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 기업 재무 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 재무 데이터 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: 사업 내용, 업종 분류, 섹터 세부 정보, 본사 위치, 주요 경영진 및 기타 기업 메타데이터를 포함한 포괄적인 기업
        프로필 정보를 조회합니다. 기업의 배경과 조직 구조를 이해하는 데 필수적입니다.
      operationId: get-company-profile-v21
      parameters:
        - description: "주식 티커 심볼의 쉼표(,)로 구분된 목록입니다(예: AAPL,MSFT,GOOGL). 필수 항목입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후인 날짜의 결과만 필터링합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간 필터입니다. 지원되는 값: Q1, Q2, Q3, Q4 (분기), FY (회계연도), TTM (지난
            12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "재무 보고서 유형입니다. 지원되는 값: TTM(최근 12개월), A(최초 보고 기준), R(재작성 기준), P(잠정
            공시)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 기업 프로필 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 프로필 정보 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningRatios:
    get:
      description: 심볼 목록에 대한 이익 관련 비율을 조회합니다. P/E 비율, 주당순이익(EPS) 및 기타 실적 관련 비율 지표가 포함됩니다.
      operationId: get-earning-ratios-v21
      parameters:
        - description: "쉼표로 구분된 심볼 목록 (예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 매개변수에 지정한 날짜(YYYY-MM-DD)와 같거나 이후 날짜의 결과를 반환합니다
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환되는 결과의 기간을 지정합니다(예: Q1, 2023)."
          in: query
          name: period
          schema:
            type: string
        - description: "보고서 유형: TTM(최근 12개월), A(최초 보고 기준), R(재작성 기준), P(잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 수익성 비율 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 수익 비율 v2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningReports:
    get:
      description: 지정한 종목에 대해 분기 및 연간 보고서에서 매출, 주당순이익(EPS), EBITDA, 순이익 및 기타 핵심 재무 지표를
