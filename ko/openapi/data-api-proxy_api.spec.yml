  /api/v3/fundamentals:
    get:
      description: Benzinga의 향상된 데이터 파이프라인을 기반으로 한 최신 세대 기초 재무 지표 데이터를 조회합니다. 개선된 데이터
        품질과 커버리지를 갖춘 포괄적인 재무제표, 지표, 비율 데이터를 제공합니다. 유연한 날짜 범위 조회와 상대적 날짜 지정 방식을
        지원합니다.
      operationId: get-fundamentals-v3
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록 (예: AAPL, MSFT, GOOGL). 필수 항목입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "쿼리의 시작일입니다. 다음과 같은 여러 형식을 지원합니다: YYYY-MM-DD(예: 2024-01-01),
            YTD(연초부터 현재까지, 기준일: 1월 1일), 또는 1MONTH/1m/1M(1개월 전), 1WEEK/1w/1W(1주
            전), 1DAY/1d/1D(1일 전)과 같은 상대 날짜 형식"
          in: query
          name: from
          schema:
            type: string
        - description: "조회 종료일입니다. 형식: YYYY-MM-DD (예: 2024-12-31). 이 날짜까지(해당 날짜 포함)의 데이터를
            반환합니다. 지정하지 않으면 현재 날짜가 기본값입니다."
          in: query
          name: to
          schema:
            type: string
        - description: "재무제표 보고 유형 필터입니다. 지원되는 값은 다음과 같습니다: TTM(최근 12개월), A(당초 보고 기준),
            R(수정 재작성 값), P(잠정 공시)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: 향상된 커버리지와 품질을 제공하는 최신 기초 재무 지표 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - symbols 매개변수가 없거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 기초 재무 지표 V3
      tags:
        - Fundamentals
