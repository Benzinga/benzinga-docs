openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 기초 재무 지표를 검색하고 개별 기초 재무 지표의 세부 정보를 조회할 수 있는 엔드포인트를 제공합니다.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: 지정한 필터를 기준으로 market movers 데이터를 조회합니다. 지정한 세션과 시간 범위 동안 큰 폭으로 변동한
        종목을 반환합니다. 고급 필터링을 위해 사용자 정의 스크리너 및 movers 쿼리를 지원합니다.
      operationId: get-movers
      parameters:
        - description: 반환할 결과의 최대 개수입니다. 응답 크기를 제어합니다.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "movers 데이터의 시작 일시입니다. 형식: YYYY-MM-DD 또는 YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "movers 데이터의 종료 일시입니다. 형식: YYYY-MM-DD 또는 YYYY-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "급등락 종목을 필터링할 거래 세션입니다. 예: PRE_MARKET, REGULAR, AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: 특정 기준에 따라 증권을 필터링하기 위한 사용자 지정 스크리너 쿼리 문자열
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: 특정 변동 패턴이나 임계값을 정의하기 위한 Custom Movers용 쿼리 string
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: 시장의 주요 변동종목 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 잘못된 매개변수
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 시장 주도주
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: 심볼, 국제증권식별번호(ISIN) 또는 CIK 목록의 지연 시세를 가져옵니다
      operationId: get-quote-delayed-v1
      parameters:
        - description: 쉼표로 구분된 주식 티커 목록입니다. symbols, isin 또는 cik 중에서 최소 하나는 필수입니다.
          in: query
          name: symbols
          schema:
            type: string
        - description: 국제증권식별번호(ISIN)들의 쉼표로 구분된 목록입니다. 최대 50개까지 가능합니다. symbols, isin, cik
            중에서 하나 이상은 반드시 지정해야 합니다.
          in: query
          name: isin
          schema:
            type: string
        - description: 쉼표로 구분된 CIK 식별자 목록입니다. symbols, isin, cik 중 하나 이상은 반드시 지정해야 합니다.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: 지연된 시세 정보가 들어 있는 JSON 객체를 반환합니다
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 지연 시세 V1 가져오기
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: 지정한 종목의 공매도 데이터를 조회합니다. 공매도된 주식 수, 청산까지 필요한 일수(days to cover), 공매도
        비율 등의 정보를 포함합니다. 선택적으로 FINRA 보고서 데이터와 날짜 범위 필터를 지원합니다.
      operationId: get-short-interest
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL, MSFT, TSLA). 필수 항목입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "FINRA 공매도 잔고 보고서 데이터를 포함할지 여부입니다. 기본값: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: 페이지네이션 시 사용할 페이지 번호입니다. pageSize 매개변수와 함께 사용합니다.
          in: query
          name: page
          schema:
            type: integer
        - description: 페이지당 결과 수입니다. 기본값은 엔드포인트 구성에 따라 달라집니다.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: "공매도 잔고 데이터의 시작일입니다. 형식: YYYY-MM-DD"
          in: query
          name: from
          schema:
            type: string
        - description: "공매도 잔고 데이터의 종료일입니다. 형식: YYYY-MM-DD"
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: 요청한 심볼의 공매도 잔량 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - symbols 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: 공매도 잔고 데이터
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: 지정한 종목에 대한 고도화된 기초 재무 지표 데이터를 조회합니다. 이는 추가 데이터 필드와 향상된 성능을 제공하는 v2
        엔드포인트의 개선 버전입니다. 업데이트된 데이터 소스를 기반으로 포괄적인 재무 지표, 비율, 기업 정보를 반환합니다.
      operationId: get-fundamentals-v21
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록(예: AAPL,MSFT,GOOGL). 필수 항목입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후인 날짜의 결과만 포함합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간을 위한 필터입니다. 지원되는 값: Q1(1분기), Q2(2분기), Q3(3분기), Q4(4분기),
            FY(회계연도), TTM(최근 12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "가져올 재무 보고서 유형입니다. 지원되는 값은 다음과 같습니다: TTM(최근 12개월), A(최초 보고 기준),
            R(수정·정정된 값), P(잠정 실적 발표)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 추가 지표와 재무 비율이 포함된 향상된 기초 재무 지표 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - symbols 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 기초 재무 지표 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: 지정된 심볼에 대한 알파 및 베타 지표를 조회합니다. 이 지표는 시장 대비 변동성과 성과를 나타냅니다.
      operationId: get-alpha-beta-v21
      parameters:
        - description: "쉼표로 구분된 심볼 목록(예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 매개변수에 지정한 날짜(YYYY-MM-DD)와 같거나 이후 날짜의 결과를 반환합니다.
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환 결과의 기간을 지정합니다(예: Q1, 2023)."
          in: query
          name: period
          schema:
            type: string
        - description: "보고서 유형: TTM(직전 12개월), A(원래 공시 기준), R(재작성), P(잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 알파·베타 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Alpha Beta V2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/assetClassification:
    get:
      description: 섹터, 업종 및 기타 분류 메타데이터를 포함해 지정한 심볼에 대한 자산 분류 정보를 조회합니다. 포트폴리오 분류 및
        분석에 활용할 수 있습니다.
      operationId: get-asset-classification-v21
      parameters:
        - description: "심볼들의 쉼표로 구분된 목록 (예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 매개변수에 지정한 날짜(YYYY-MM-DD)와 같거나 이후 날짜의 결과를 반환합니다
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환되는 결과의 기간을 지정합니다(예: Q1, 2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "보고서 유형: TTM (직전 12개월, Trailing Twelve Months), A (최초 보고 기준, As
            originally reported), R (정정 보고, Restated), P (잠정치, Preliminary)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 자산 분류 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 자산 분류 v2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: 주요 지표, 운영 통계, 과거 재무 실적을 포함한 기업별 상세 재무 데이터를 조회합니다. 단순한 기초 재무 지표를 넘어
        기업의 재무 상태를 포괄적으로 보여 줍니다.
      operationId: get-company-v21
      parameters:
        - description: "쉼표로 구분된 주식 티커 심볼 목록입니다(예: AAPL,MSFT,GOOGL). 필수입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후 날짜로 결과를 필터링합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간 필터입니다. 지원되는 값: Q1, Q2, Q3, Q4 (분기), FY (회계연도), TTM (최근
            12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "재무보고서 유형입니다. 지원되는 값은 다음과 같습니다: TTM(직전 12개월), A(최초 보고 기준), R(수정 보고
            기준), P(잠정 실적 공시)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 기업 재무 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼(symbols) 매개변수가 없거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 재무 데이터 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: 사업 내용, 업종 분류, 섹터 정보, 본사 위치, 주요 임원, 기타 기업 메타데이터를 포함한 포괄적인 기업 프로필 정보를
        조회합니다. 기업의 배경과 조직 구조를 파악하는 데 필수적입니다.
      operationId: get-company-profile-v21
      parameters:
        - description: "쉼표(,)로 구분된 주식 티커 심볼 목록입니다(예: AAPL,MSFT,GOOGL). 필수입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "이 날짜와 같거나 이후 날짜의 결과만 필터링합니다. 형식: YYYY-MM-DD (예: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "재무 보고 기간을 위한 기간 필터입니다. 지원되는 값은 다음과 같습니다: Q1, Q2, Q3, Q4(분기),
            FY(회계연도), TTM(직전 12개월)"
          in: query
          name: period
          schema:
            type: string
        - description: "재무보고 유형입니다. 지원되는 값은 다음과 같습니다: TTM(최근 12개월), A(최초 공시 기준), R(정정 후
            값), P(잠정 공시)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 기업 프로필 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - symbols 파라미터가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 기업 프로필 정보 v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningRatios:
    get:
      description: 심볼 목록에 대한 실적 비율을 조회합니다. 여기에는 주가수익비율(PER), 주당순이익(EPS), 기타 실적 관련 비율이 포함됩니다.
      operationId: get-earning-ratios-v21
      parameters:
        - description: "쉼표로 구분된 심볼 목록 (예: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 이 매개변수에 지정된 날짜(YYYY-MM-DD)보다 크거나 같은 날짜의 결과만 반환합니다.
          in: query
          name: asOf
          schema:
            type: string
        - description: "반환되는 결과의 기간을 지정합니다 (예: Q1 2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "보고서 유형: TTM(직전 12개월), A(당초 보고 기준), R(재작성), P(잠정치)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: 수익성 지표 데이터
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 이익 비율 v2.1 가져오기
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningReports:
    get:
      description: 지정한 종목에 대해 분기 및 연간 보고서에 포함된 매출, 주당순이익(EPS), EBITDA, 순이익 및 기타 핵심 재무
