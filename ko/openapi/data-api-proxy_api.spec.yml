  /api/v3/fundamentals/income-statement:
    get:
      description: 지정한 종목에 대한 포괄손익계산서 데이터를 조회합니다. 매출, 매출원가, 영업비용, 영업이익, 이자비용, 법인세,
        당기순이익, 주당순이익(EPS)을 포함합니다. 기업의 수익성과 시간 경과에 따른 영업 성과를 분석하는 데 필수적입니다.
      operationId: get-income-statement-v3
      parameters:
        - description: "쉼표(,)로 구분된 주식 티커 심볼 목록입니다(예: AAPL, MSFT, GOOGL). 필수 값입니다."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "쿼리의 시작 날짜입니다. 다음과 같은 여러 형식을 지원합니다: YYYY-MM-DD(예: 2024-01-01),
            YTD(해당 연도 1월 1일부터 현재까지), 또는 1MONTH/1m/1M(1개월 전)과 같은 상대적 날짜 표현입니다."
          in: query
          name: from
          schema:
            type: string
        - description: "쿼리의 종료일입니다. 형식: YYYY-MM-DD (예: 2024-12-31). 이 날짜까지(포함) 데이터를 반환합니다."
          in: query
          name: to
          schema:
            type: string
        - description: "재무제표 보고 유형에 대한 필터입니다. 지원 값: TTM(최근 12개월), A(최초 보고 기준), R(재작성 값),
            P(잠정 발표)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: 손익계산서 데이터
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 잘못된 요청 - 심볼(symbols) 매개변수가 누락되었거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: 손익계산서 데이터 v3
      tags:
        - Fundamentals
