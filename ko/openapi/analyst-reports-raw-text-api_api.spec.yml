openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 애널리스트 리포트 상세 정보를 조회하기 위한 엔드포인트를 제공합니다.
  termsOfService: http://swagger.io/terms/
  title: Analyst Reports Raw Text API
  version: 1.0.0
paths:
  /analyst/reports/raw-text:
    get:
      description: 전문 애널리스트 리서치 리포트의 원시 텍스트 콘텐츠를 조회합니다. 금융기관에서 발행한 애널리스트 리포트 전문, 리서치
        노트, 투자 의견을 반환합니다. 리포트 메타데이터, 투자의견 등급 변경, 목표가, 상세 분석을 포함합니다. 기관 리서치 및
        애널리스트 심리를 파악하는 데 필수적입니다.
      operationId: get-analyst-reports-raw-text-data
      parameters:
        - description: "페이지네이션에 사용할 페이지 번호입니다. 0부터 시작하는 인덱스입니다(0 = 첫 번째 페이지, 1 = 두 번째 페이지
            등). 기본값: 0"
          in: query
          name: page
          schema:
            type: integer
        - description: "페이지당 결과 개수. 기본값: 100. 최대값: 100. 최신 보고서부터 반환합니다."
          in: query
          name: pagesize
          schema:
            type: integer
      responses:
        "200":
          description: 전체 텍스트 본문과 메타데이터를 포함하는 애널리스트 리포트 배열
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/models.AnalystReportRawText"
                type: array
        "400":
          description: 잘못된 요청 - 잘못된 매개변수
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
      security:
        - ApiKeyAuth: []
      summary: 애널리스트 리포트
      tags:
        - Analyst Reports
components:
  securitySchemes:
    ApiKeyAuth:
      in: query
      name: token
      type: apiKey
  schemas:
    models.AnalystReportRawText:
      properties:
        date:
          example: 2024-01-09
          type: string
        exchange:
          example: NASDAQ
          type: string
        extracted_paragraphs:
          items:
            type: string
          type: array
        firm_id:
          example: GS-12345
          type: string
        id:
          example: 507f1f77bcf86cd799439011
          type: string
        ticker:
          example: AAPL
          type: string
      type: object
