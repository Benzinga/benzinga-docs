openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 컨퍼런스 콜, 배당, 실적(및 향후 실적 발표 예정일), 경제 지표, 제약 공시, 가이던스,
    IPO, 유상 증자(세컨더리 오퍼링), 투자의견, M&A 활동, 주식 분할에 대한 구조화된 데이터를 반환합니다.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: 증권에 대한 애널리스트 인사이트와 리서치 관점을 반환합니다. 여기에는 금융 애널리스트의 상세 분석과 추천이 포함됩니다.
      operationId: get-analyst-insights-v1
      parameters:
        - description: 페이지 오프셋 값입니다. 최적화, 성능 및 기술적인 이유로 페이지 오프셋은 0~100000 범위로 제한됩니다. 날짜 등
            다른 파라미터를 사용해 조회 결과 범위를 제한하세요. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과 개수입니다. 최대 1000개까지 가능합니다.
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar 데이터 조회에 사용할 단일 날짜입니다. date_from과 date_to가 동일할 때 이를 단축해서
            사용할 수 있습니다. 기본값은 최신 날짜입니다.
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: "시작 날짜입니다. 형식: YYYY-MM-DD"
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: "종료 날짜입니다. 형식: YYYY-MM-DD"
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 쉼표로 구분된 하나 이상의 티커입니다. 최대 50개 티커까지 지정할 수 있습니다.
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: 애널리스트
          in: query
          name: analyst
          schema:
            type: string
        - description: 레이팅 ID
          in: query
          name: rating_id
          schema:
            type: string
        - description: 검색 키 유형
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
        - description: "정렬 기준 필드입니다. 형식: field:order (예: date:asc). order의 기본값은 desc입니다."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: 레코드가 마지막으로 업데이트된 시각을 나타내는 Unix 타임스탬프(UTC)입니다. 지정한 타임스탬프 이상(>=)인
            레코드만 포함되도록 정렬/필터링을 강제합니다.
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 애널리스트 인사이트
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Analyst Insights V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: 지정한 주식 티커에 대한 최신 강세(bullish) 및 약세(bearish) 투자 논리를 반환합니다. 강세 케이스는 해당
        주식을 매수해야 하는 긍정적인 논리를, 약세 케이스는 매수를 반대하는 부정적인 논리를 제시합니다.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: 강세/약세 사례를 조회할 주식 티커
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적 이유로 페이지 오프셋은 0~100000 범위로 제한됩니다. 날짜와 같은
            다른 파라미터로 조회 결과를 제한하십시오. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환할 결과 개수입니다. 최대 200개까지 가능합니다.
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: 레코드의 마지막 업데이트 시각을 나타내는 Unix 타임스탬프(UTC)입니다. 이 값을 사용하면 해당 타임스탬프 이상인
            레코드가 정렬 우선순위를 갖게 됩니다.
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 요청한 티커에 대한 강세 및 약세 사례 배열입니다.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: 인증 정보가 없거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: 지정된 티커에 대한 상승/하락(강세/약세) 시나리오를 찾을 수 없습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 지정된 티커에 대한 최신 강세 및 약세 사례
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: 지정한 티커에 대한 집계된 컨센서스 애널리스트 평가 데이터를 반환합니다. 이 엔드포인트는 컨센서스 목표가, 전체 평가
        분포, 가장 최근 애널리스트 리포트를 기준으로 한 애널리스트 수를 제공합니다.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: 반환 형식을 지정합니다. 두 형식 모두에서 쿼리 매개변수는 동일하게 작동합니다
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: 반환되는 결과 수입니다. 최대 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: 조회 시작 날짜
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 조회 종료 날짜
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 집계를 조회할 단일 티커입니다. 최대 1개만 허용됩니다.
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: 집계된 투자의견을 BUY, SELL, HOLD 세 가지로만 단순화할지 여부입니다. 기본값은 모든
            등급(STRONG_BUY, BUY, HOLD, SELL, STRONG_SELL)을 그대로 반환합니다.
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: 투자의견을 개수 기준 또는 백분율 기준으로 집계합니다.
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: 내용 없음
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 애널리스트 투자 의견 컨센서스 데이터를 반환합니다
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: 실적 발표 이후의 유의미한 가격 갭을 추적하는 earnings reaction gap 데이터를 반환합니다.
      operationId: get-erx-gaps
      parameters:
        - description: 페이지 오프셋 값입니다. 최적화, 성능 및 기술적인 이유로 페이지 오프셋은 0~100000 범위로 제한됩니다. 날짜와
            같은 다른 매개변수를 사용해 조회 결과 범위를 제한하세요. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환할 결과 수입니다. 최대 1000입니다.
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar 데이터 조회에 사용할 날짜입니다. date_from과 date_to가 같은 경우 이를 대신 사용할 수
            있는 단축 표기입니다. 기본값은 최신 날짜입니다.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 시작 날짜입니다.
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 종료 날짜입니다.
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 시점을 나타내는 Unix 타임스탬프(UTC)입니다. 정렬 시 지정한 타임스탬프 이상(크거나
            같은 값)의 타임스탬프만 포함하도록 강제합니다.
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: ERx Gaps
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: ERx Gaps
      tags:
        - ERx Gaps
  /api/v1/government_trade_reports:
    get:
      description: 의회 의원들이 제출한 주기적 거래 보고서(periodic transaction reports)를 포함하여, 상세한 정부
        거래 공시 보고서를 반환합니다.
      operationId: get-government-trade-reports
      parameters:
        - description: 페이지 번호
          in: query
          name: page
          schema:
            type: integer
        - description: 페이지 크기
          in: query
          name: pageSize
          schema:
            type: integer
        - description: 시작일
          in: query
          name: date_from
          schema:
            type: integer
            format: int64
        - description: 종료일
          in: query
          name: date_to
          schema:
            type: integer
            format: int64
        - description: 업데이트 시각 이후
          in: query
          name: updated_since
          schema:
            type: integer
            format: int64
        - description: 날짜
          in: query
          name: date
          schema:
            type: integer
            format: int64
        - description: 의회
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - '"House"'
              - '"Senate"'
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 타입
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"report_id"'
              - '"ticker"'
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: 정부 거래 보고서
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 정부 거래 보고서
      tags:
        - Government Trade Reports
  /api/v1/government_trades:
    get:
      description: 미국 상·하원 의원을 포함한 정부 관계자의 거래 내역을 반환합니다
      operationId: get-government-trades
      parameters:
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적 이유로 페이지 오프셋은 0–100000 범위로 제한됩니다. 날짜 등의 다른
            매개변수로 조회 결과 범위를 좁혀 사용하십시오. 기본값은 0입니다
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과의 개수입니다. 최대 1,000개입니다.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: YYYY-MM-DD 형식의 시작일입니다.
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 종료일입니다.
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 유닉스 타임스탬프(UTC)입니다. 이 값을 지정하면 정렬 순서는 해당 타임스탬프
            이상(크거나 같음)으로 강제됩니다.
          in: query
          name: updated_since
          schema:
            type: integer
        - description: YYYY-MM-DD 형식의 날짜입니다.
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 의회
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 유형
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - report_id
              - ticker
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: 정부 거래
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 정부 거래
      tags:
        - Government Trades
  /api/v1/sec/insider_transactions/filings:
    get:
      description: SEC Form 4를 기반으로 회사 내부자의 주식 매수, 매도, 옵션 행사 등 내부자 거래 공시를 반환합니다
      operationId: get-insider-transaction-filing
      parameters:
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적 이유로 페이지 오프셋 값은 0~100000 범위로 제한됩니다. 날짜와 같은
            다른 매개변수로 조회 결과를 제한하세요. 기본값은 0입니다
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환할 결과 수입니다. 최대값은 1000입니다
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: YYYY-MM-DD 형식의 시작일
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 종료일
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 시각을 나타내는 Unix 타임스탬프(UTC)입니다. 정렬은 지정한 타임스탬프보다 크거나
            같은 값 기준으로 강제됩니다.
          in: query
          name: updated_since
          schema:
            type: integer
        - description: YYYY-MM-DD 형식의 날짜
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 의회
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 유형
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
        - description: 표시
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
      responses:
        "200":
          description: 내부자 거래
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
