      tags:
        - Government Trades
  /api/v1/sec/insider_transactions/{view_type}:
    get:
      description: SEC Form 4 신고서에서 내부자 거래 데이터를 반환합니다. /filings 엔드포인트를 사용하면 각 신고서 아래에
        거래가 중첩된 형태(그룹화된 신고서 뷰)로, /transactions 엔드포인트를 사용하면 개별 거래 단위로 평탄화된 뷰를 얻을
        수 있습니다. 두 엔드포인트 모두 동일한 쿼리 파라미터를 지원합니다.
      operationId: get-insider-transaction
      parameters:
        - description: 페이지 오프셋 값입니다. 최적화, 성능 및 기술적 이유로 페이지 오프셋은 0–100000 범위로 제한됩니다. 날짜 등의
            다른 파라미터를 사용해 쿼리 결과를 제한하십시오. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과 수입니다. 최대 1000개까지 가능합니다.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: 시작일 (YYYY-MM-DD 형식)
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: 종료일 (YYYY-MM-DD 형식)
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 Unix 타임스탬프(UTC)입니다. 이 값을 사용하면 정렬 시 지정한 타임스탬프
            이상(>=)인 항목만 포함되도록 강제됩니다.
          in: query
          name: updated_since
          schema:
            type: integer
        - description: 날짜 (YYYY-MM-DD 형식)
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 의회
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 유형
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
        - description: 표시
          in: query
          name: display
          schema:
            type: string
            enum:
