openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 컨퍼런스 콜, 배당, 실적(및 향후 실적 발표일), 경제 지표, 제약 관련 공시, 가이던스,
    IPO, 2차 공모, 등급 평가, M&A 활동, 그리고 주식분할에 대한 구조화된 데이터를 반환합니다.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: 증권에 대한 애널리스트 인사이트와 리서치 관점을 반환하며, 금융 애널리스트가 제공하는 상세한 분석과 투자 의견(추천)을 포함합니다
      operationId: get-analyst-insights-v1
      parameters:
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적인 이유로 페이지 오프셋 값은 0에서 100000 사이로 제한됩니다. 날짜와
            같은 다른 파라미터를 사용하여 조회 결과를 제한하십시오. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과 수. 최대 1000개
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar 데이터를 조회할 날짜입니다. date_from과 date_to가 동일할 때 사용할 수 있는 축약형입니다.
            기본값은 최신입니다.
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 시작일(YYYY-MM-DD 형식)
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 종료일
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 쉼표로 구분된 하나 이상의 티커(심볼). 티커는 최대 50개까지 지정할 수 있습니다
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: 애널리스트
          in: query
          name: analyst
          schema:
            type: string
        - description: 평가 ID
          in: query
          name: rating_id
          schema:
            type: string
        - description: 검색 키 타입
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
        - description: "정렬 기준 필드입니다. 형식은 field:order (예: date:asc)이며, 기본값은 desc입니다."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: 레코드가 마지막으로 업데이트된 Unix 타임스탬프(UTC)입니다. 이 값을 사용하면 정렬 순서는 지정된 타임스탬프
            이상(크거나 같은 값)으로 강제됩니다
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 애널리스트 인사이트
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 애널리스트 인사이트 V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: 지정한 주식 티커 심볼에 대한 최신 강세(bullish) 및 약세(bearish) 투자 관점을 반환합니다. 강세 관점은
        해당 주식을 매수해야 한다는 긍정적인 근거를 제시하고, 약세 관점은 매수에 반대하는 부정적인 근거를 제시합니다.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: 강세/약세 케이스를 조회할 종목 티커
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적인 이유로 페이지 오프셋 값은 0~100000 사이로 제한됩니다. 날짜와
            같은 다른 파라미터를 사용해 조회 결과를 제한하세요. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환할 결과 수입니다. 최대 200개까지 가능합니다.
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: 레코드가 마지막으로 업데이트된 시점의 Unix 타임스탬프(UTC)입니다. 지정한 타임스탬프 이상(크거나 같은 값)이
            되도록 정렬 순서를 강제합니다
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: 요청한 티커 심볼에 대한 강세 및 약세 시나리오의 배열
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: 인증 정보가 없거나 유효하지 않습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: 제공된 티커에 대한 강세/약세 전망을 찾을 수 없습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 지정된 티커에 대한 최신 강세 및 약세 분석
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: 지정된 티커에 대한 집계된 컨센서스 애널리스트 평점 데이터를 반환합니다. 이 엔드포인트는 최근 애널리스트 평점을 기반으로
        컨센서스 목표 주가, 집계된 평점 분포, 애널리스트 수를 제공합니다.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: 반환 형식을 지정합니다. 두 형식 간에 쿼리 매개변수의 동작은 동일합니다
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: 반환되는 결과 수. 최대 1000개
          in: query
          name: pagesize
          schema:
            type: integer
        - description: 조회 시작 기준이 되는 날짜
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 조회 기준 시점을 나타내는 날짜
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: 집계를 조회할 하나의 티커 심볼입니다. 최대 1개의 티커만 지정할 수 있습니다.
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: 종합 등급을 BUY, SELL, HOLD로만 단순화하려는 경우에도, 기본값은 모든 등급(STRONG_BUY, BUY,
            HOLD, SELL, STRONG_SELL)을 반환합니다.
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: 평가를 개수 또는 백분율 기준으로 집계하려면
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: 내용 없음
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: string
        "500":
          description: 내부 오류
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: 애널리스트 투자의견 컨센서스 데이터를 반환합니다
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: 실적 발표 이후 발생하는 큰 가격 갭을 추적하는 실적 반응 갭 데이터를 반환합니다.
      operationId: get-erx-gaps
      parameters:
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적인 이유로 페이지 오프셋 값은 0~100000 범위로 제한됩니다. 날짜와
            같은 다른 매개변수를 사용하여 쿼리 결과를 제한하십시오. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과 수입니다. 최대 1000개입니다.
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: calendar 데이터를 조회할 날짜입니다. date_from과 date_to 값이 동일할 때 이를 간단히 지정하는
            축약형입니다. 기본값은 최신 날짜입니다.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: 시작 날짜(YYYY-MM-DD 형식)
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: 종료일(YYYY-MM-DD 형식)
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 Unix 타임스탬프(UTC)입니다. 이는 정렬 순서를 지정된 타임스탬프 이상(크거나
            같음)으로 되도록 강제합니다.
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: ERx 갭
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: ERx 갭
      tags:
        - ERx Gaps
  /api/v1/government_trade_reports:
    get:
      description: 국회의원들이 제출한 정기 거래 보고서를 포함하여, 정부 거래 공시 보고서를 상세하게 반환합니다
      operationId: get-government-trade-reports
      parameters:
        - description: 페이지 번호
          in: query
          name: page
          schema:
            type: integer
        - description: 페이지 크기
          in: query
          name: pageSize
          schema:
            type: integer
        - description: 시작일
          in: query
          name: date_from
          schema:
            type: integer
            format: int64
        - description: 종료일
          in: query
          name: date_to
          schema:
            type: integer
            format: int64
        - description: 이 시점 이후 업데이트
          in: query
          name: updated_since
          schema:
            type: integer
            format: int64
        - description: 날짜
          in: query
          name: date
          schema:
            type: integer
            format: int64
        - description: 의사당
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - '"House"'
              - '"Senate"'
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 타입
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"report_id"'
              - '"ticker"'
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: 정부 거래 보고서
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: 정부 거래 보고서
      tags:
        - Government Trade Reports
