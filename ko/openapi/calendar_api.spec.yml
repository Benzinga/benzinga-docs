        - ApiKeyAuth: []
      summary: 정부 거래
      tags:
        - Government Trades
  /api/v1/sec/insider_transactions/filings:
    get:
      description: 회사 내부자의 주식 매수 및 매도, 옵션 행사 내역을 포함한 SEC Form 4 내부자 거래 신고 데이터를 반환합니다
      operationId: get-insider-transaction-filing
      parameters:
        - description: 페이지 오프셋입니다. 최적화, 성능 및 기술적 이유로 페이지 오프셋은 0~100000 범위로만 설정할 수 있습니다.
            날짜와 같은 다른 파라미터를 사용해 쿼리 결과를 제한하십시오. 기본값은 0입니다.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: 반환되는 결과 수입니다. 최대 1000개입니다.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: 시작일(YYYY-MM-DD 형식)
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: YYYY-MM-DD 형식의 종료일
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: 레코드가 마지막으로 업데이트된 시점을 나타내는 Unix 타임스탬프(UTC)입니다. 이를 사용하면 정렬 시 지정된
            타임스탬프 이상(>=)인 레코드만 대상으로 하도록 강제합니다.
          in: query
          name: updated_since
          schema:
            type: integer
        - description: YYYY-MM-DD 형식의 날짜
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: 챔버
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: 필드
          in: query
          name: fields
          schema:
            type: string
        - description: 검색 키 유형
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: 검색 키
          in: query
          name: search_keys
          schema:
            type: string
        - description: 디스플레이
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
      responses:
        "200":
          description: 내부자 거래
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: 내부 서버 오류
          content:
            application/json:
