openapi: 3.0.0
info:
  contact: {}
  description: 이 REST API는 실적 발표 콘퍼런스 콜 텍스트를 검색하고, 실적 발표 콘퍼런스 콜 텍스트의 상세 정보를 조회할 수
    있는 엔드포인트를 제공합니다.
  termsOfService: http://swagger.io/terms/
  title: Earnings Call Transcripts API
  version: 1.0.0
paths:
  /api/v1/earnings-call-transcripts:
    get:
      description: 지정한 기업 또는 콜 ID에 대한 실적 발표 컨퍼런스콜 통화록을 조회합니다. 질의응답(Q&A) 세션, 발언자 식별 정보,
        타임스탬프를 포함한 분기 및 연간 실적 발표 콜의 전체 텍스트 통화록을 반환합니다. 날짜 필터를 사용해 특정 보고 기간의 통화록만
        조회하거나, 티커 심볼(쉼표로 구분된 심볼 목록)로 필터링하여 개별 기업의 실적 발표 콜 내용을 가져올 수 있습니다.
      operationId: get-earnings-call-transcripts
      parameters:
        - description: "실적 발표 콜 녹취록을 필터링하기 위한 주식 티커 심볼의 쉼표로 구분된 목록입니다(예: AAPL,MSFT,GOOGL).
            해당 기업들의 모든 녹취록을 반환합니다."
          in: query
          name: tickers
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: 가져올 특정 콜 ID를 쉼표로 구분한 목록입니다. 알려진 실적 발표 콜 식별자의 녹취록을 가져올 때 사용합니다. 티커
            필터링보다 우선 적용됩니다.
          in: query
          name: call_id
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: "페이지네이션에 사용할 페이지 번호입니다. 0부터 시작합니다(0 = 첫 번째 페이지, 1 = 두 번째 페이지 등).
            기본값: 0"
          in: query
          name: page
          schema:
            type: integer
        - description: "페이지당 결과 수입니다. 기본값: 5, 최대값: 1000입니다. 대량 데이터를 조회할 때는 더 큰 페이지 크기를
            사용하십시오."
          in: query
          name: pagesize
          schema:
            type: integer
        - description: "YYYY-MM-DD 형식의 시작일 필터입니다(예: 2024-01-01). 이 날짜(포함) 이후의 실적 발표 컨퍼런스 콜
            녹취록을 반환합니다."
          in: query
          name: date_from
          schema:
            type: string
        - description: "YYYY-MM-DD 형식의 종료일 필터입니다(예: 2024-12-31). 이 날짜 또는 그 이전에 진행된 실적 발표
            컨퍼런스 콜의 녹취록을 반환합니다."
          in: query
          name: date_to
          schema:
            type: string
      responses:
        "200":
          description: 전체 텍스트와 메타데이터를 포함하는 실적 발표 콜 녹취 요약의 배열
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/models.TranscriptSummary"
                type: array
        "400":
          description: 잘못된 요청 - 유효하지 않은 파라미터
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
        "500":
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
      security:
        - ApiKeyAuth: []
      summary: 실적 발표 콘퍼런스 콜 녹취록
      tags:
        - Earnings Call Transcripts
  /api/v1/earnings-call-transcripts/audio:
    get:
      description: 실적 발표 콘퍼런스콜 녹음에 대한 다운로드용 오디오 파일 URL을 조회합니다. 분기 및 연간 실적 발표 콘퍼런스콜 전체
        오디오 녹음에 액세스할 수 있는 서명된 URL을 반환합니다. 오디오 파일에는 전체 실적 발표 프레젠테이션과 Q&A 세션이
        포함됩니다. URL은 유효 기간이 제한되어 있으며, 인가된 액세스를 위해 보안 서명이 적용됩니다.
      operationId: get-earnings-call-transcript-audio-files
      parameters:
        - description: "오디오 파일을 필터링하기 위한 주식 티커 심볼의 쉼표로 구분된 목록입니다(예: AAPL, MSFT, GOOGL). 해당
            기업들의 모든 실적 발표 콜 오디오 파일을 반환합니다."
          in: query
          name: tickers
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: 오디오 파일을 가져올 특정 콜 ID를 쉼표로 구분한 목록입니다. 이미 알고 있는 실적 발표 콜 ID의 오디오를 가져올 때
            이 옵션을 사용하십시오.
          in: query
          name: call_id
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: "페이지네이션용 페이지 번호입니다. 0부터 시작하는 인덱스입니다(0 = 첫 번째 페이지, 1 = 두 번째 페이지 등).
            기본값: 0"
          in: query
          name: page
          schema:
            type: integer
        - description: "페이지당 결과 수. 기본값: 5. 최대값: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
      responses:
        "200":
          description: 서명된 다운로드 url을 포함한 실적 발표 콜 오디오 파일 메타데이터 배열
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/models.TranscriptSummaryAudio"
                type: array
        "400":
          description: 잘못된 요청 - 유효하지 않은 파라미터
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
        "500":
          description: 내부 서버 오류
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
      security:
        - ApiKeyAuth: []
      summary: 실적 발표 콘퍼런스 콜 오디오 파일
      tags:
        - Earnings Call Transcripts
components:
  securitySchemes:
    ApiKeyAuth:
      in: query
      name: token
      type: apiKey
  schemas:
    models.Security:
      properties:
        cik:
          example: "320193"
          type: string
        company_name:
          example: Apple Inc
          type: string
        exchange:
          example: NASDAQ
          type: string
        isin:
          example: US0378331005
          type: string
        ticker:
          example: AAPL
          type: string
      type: object
    models.Summary:
      properties:
        summary:
          example: CEO discusses Q4 revenue growth of 15% YoY
          type: string
        time:
          example: 123.45
          type: number
      type: object
    models.TranscriptAudioFile:
      properties:
        file_url:
          type: string
      type: object
    models.TranscriptSummary:
      properties:
        call_id:
          example: AAPL-Q4-2024
          type: string
        created:
          example: 1704819600
          type: integer
        date:
          example: 2024-01-09
          type: string
        id:
          example: 507f1f77bcf86cd799439011
          type: string
        reviewed:
          example: true
          type: boolean
        security:
          $ref: "#/components/schemas/models.Security"
        start_time:
          example: 2024-01-09T16:30:00Z
          type: string
        summaries:
          items:
            $ref: "#/components/schemas/models.Summary"
          type: array
        summary_full:
          type: string
        title:
          example: Apple Q4 2024 Earnings Call
          type: string
        transcript_full:
          type: string
        transcript_timestamped:
          items:
            $ref: "#/components/schemas/models.TranscriptTimestamp"
          type: array
        updated:
          example: 1704820200
          type: integer
        user_id:
          example: 12345
          type: integer
      type: object
    models.TranscriptSummaryAudio:
      properties:
        audio_file:
          $ref: "#/components/schemas/models.TranscriptAudioFile"
        call_id:
          type: string
        created:
          type: integer
        date:
          type: string
        id:
          type: string
        security:
          $ref: "#/components/schemas/models.Security"
        start_time:
          type: string
        updated:
          type: integer
      type: object
    models.TranscriptTimestamp:
      properties:
        time:
          example: 123.45
          type: number
        transcript:
          example: Thank you for joining us today...
          type: string
      type: object
