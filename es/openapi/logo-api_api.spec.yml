openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST proporciona endpoints para buscar logotipos y obtener
    sus detalles.
  termsOfService: http://swagger.io/terms/
  title: Logo API
  version: 2.1.0
paths:
  /api/v2.1/logos/sync:
    get:
      description: Sincronización de logotipos por lotes
      operationId: logo-bulk-sync
      parameters:
        - description: Lista de identificadores de valores o códigos MIC de mercados,
            separados por comas (para los logotipos de mercados en v2.1). El
            tipo depende del parámetro search_keys_type.
          in: query
          name: search_keys
          required: true
          schema:
            type: string
        - description: "Tipo de identificador que se busca. Tipos admitidos: symbol
            (predeterminado), cik, cusip, isin, exchange (solo v2.1)"
          in: query
          name: search_keys_type
          schema:
            type: string
        - description: "Lista de campos de logotipo separados por comas que se devolverán.
            Máximo 12 campos. Disponibles: logo_light, logo_dark,
            logo_vector_light, logo_vector_dark, mark_light, mark_dark,
            mark_vector_light, mark_vector_dark, mark_composite_light,
            mark_composite_dark, mark_vector_composite_light,
            mark_vector_composite_dark, colors"
          in: query
          name: fields
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: Número de página para la paginación. Se utiliza junto con pagesize
            para operaciones de sincronización masiva.
          in: query
          name: page
          schema:
            type: integer
        - description: "Número de resultados por página. Valor predeterminado: 100.
            Máximo: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Marca de tiempo Unix (UTC). Devuelve los logos actualizados después
            de esta marca de tiempo.
          in: query
          name: updated_since
          schema:
            type: string
        - description: "Ajusta las dimensiones de la imagen en el formato ANCHOxALTO (p.
            ej., 300x300). Las imágenes solo se reducen, nunca se amplían. Valor
            predeterminado: 300x300"
          in: query
          name: scale
          schema:
            type: string
        - description: "Radio de borde en porcentaje para imágenes compuestas. Rango de 0
            a 50, donde 50 crea un círculo. Valor predeterminado: 0"
          in: query
          name: composite_radius
          schema:
            type: integer
      responses:
        "200":
          description: Respuesta exitosa con un array de objetos BulkSyncResponse en el
            campo data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "400":
          description: "Solicitud incorrecta: parámetros no válidos o ausentes"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "404":
          description: "No encontrado: no se encontraron logotipos que cumplan con los
            criterios"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Sincronización masiva de logos
      tags:
        - logos
  /api/v2/logos/search:
    get:
      description: Buscar logotipos
      operationId: get-search-logos
      parameters:
        - description: Lista de identificadores de valores separados por comas. Máximo 100
            identificadores. El tipo depende del parámetro search_keys_type.
          in: query
          name: search_keys
          required: true
          schema:
            type: string
        - description: "Tipo de identificador que se busca. Tipos admitidos: symbol
            (predeterminado), CIK, CUSIP, ISIN"
          in: query
          name: search_keys_type
          schema:
            type: string
        - description: "Lista de campos de logotipo separados por comas que se devolverán.
            Máximo de 12 campos. Disponibles: logo_light, logo_dark,
            logo_vector_light, logo_vector_dark, mark_light, mark_dark,
            mark_vector_light, mark_vector_dark, mark_composite_light,
            mark_composite_dark, mark_vector_composite_light,
            mark_vector_composite_dark, colors"
          in: query
          name: fields
          required: true
          schema:
            type: string
        - description: Si es true y no existe ningún logotipo, genera una imagen compuesta
            basada en el nombre de la empresa y los colores de la marca
          in: query
          name: composite_auto
          schema:
            type: boolean
        - description: "Radio del borde para imágenes compuestas, en porcentaje. Rango de
            0 a 50, donde 50 crea un círculo. Valor predeterminado: 0"
          in: query
          name: composite_radius
          schema:
            type: integer
        - description: "Redimensiona las dimensiones de la imagen en formato ANCHOxALTO
            (p. ej., 300x300). Las imágenes solo se reducen, nunca se amplían.
            Valor predeterminado: 300x300"
          in: query
          name: scale
          schema:
            type: string
        - description: Límite máximo de ancho para imágenes escaladas en píxeles
          in: query
          name: max_width
          schema:
            type: string
      responses:
        "200":
          description: Respuesta exitosa con un array de objetos LogoClientResponse en el
            campo data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "400":
          description: "Solicitud incorrecta: parámetros no válidos o ausentes"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "404":
          description: "No encontrado: no se han encontrado logotipos para las claves de
            búsqueda especificadas"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Buscar logotipos
      tags:
        - logos
components:
  securitySchemes:
    ApiKeyAuth:
      in: query
      name: token
      type: apiKey
  schemas:
    bzhttp.Error:
      properties:
        code:
          $ref: "#/components/schemas/bzhttp.ErrorCode"
        id:
          type: string
        value:
          type: string
      type: object
    bzhttp.ErrorCode:
      enum:
        - unsupported_message_type
        - database_query_error
        - json_unmarshaling_error
        - no_data_found
        - no_matching_endpoint
        - bad_request
        - db_error
        - internal_server_error
        - auth_failed
        - forbidden
        - failed_dependency
        - service_unavailable
        - upstream_api_error
      type: string
      x-enum-varnames:
        - ErrorUnsupportedMessageType
        - ErrorDBQueryError
        - ErrorJSONUnmarshaling
        - ErrorNoDataFound
        - ErrorNoMatchingEndpoint
        - ErrorBadRequest
        - ErrorDBError
        - ErrorInternalServerError
        - ErrorAuthFailed
        - ErrorForbidden
        - ErrorFailedDependency
        - ErrorServiceUnavailable
        - ErrorUpstreamAPIError
    bzhttp.Resp:
      properties:
        data:
          additionalProperties: true
          type: object
        errors:
          items:
            $ref: "#/components/schemas/bzhttp.Error"
          type: array
        ok:
          type: boolean
      type: object
servers:
  - url: https://api.benzinga.com
    description: PROD
