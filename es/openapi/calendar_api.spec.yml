          schema:
            type: integer
            format: int64
        - description: Fecha hasta
          in: query
          name: date_to
          schema:
            type: integer
            format: int64
        - description: Actualizado desde
          in: query
          name: updated_since
          schema:
            type: integer
            format: int64
        - description: Fecha
          in: query
          name: date
          schema:
            type: integer
            format: int64
        - description: Cámara
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - '"House"'
              - '"Senate"'
        - description: Campos
          in: query
          name: fields
          schema:
            type: string
        - description: Tipo de claves de búsqueda
          in: query
