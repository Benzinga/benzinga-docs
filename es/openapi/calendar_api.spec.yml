openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST devuelve datos estructurados sobre conferencias de
    resultados, dividendos, resultados (y próximas fechas de resultados),
    indicadores económicos, anuncios farmacéuticos, previsiones (guidance), OPIs
    (ofertas públicas iniciales), ofertas secundarias, calificaciones, actividad
    de fusiones y adquisiciones (M&A) y splits de acciones.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: Devuelve opiniones de analistas y perspectivas de investigación
        sobre valores, incluido un análisis detallado y recomendaciones de
        analistas financieros
      operationId: get-analyst-insights-v1
      parameters:
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y técnicos, los desplazamientos de página están limitados de 0 a
            100000. Limite los resultados de la consulta con otros parámetros,
            como la fecha. El valor predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Número de resultados devueltos. Límite: 1000"
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Fecha para consultar datos de calendar. Equivale a date_from y
            date_to cuando son iguales. De forma predeterminada, usa la fecha
            más reciente
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Fecha de inicio en formato AAAA-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de finalización en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Uno o más símbolos bursátiles separados por una coma. Hasta 50
            símbolos bursátiles
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: Analista
          in: query
          name: analyst
          schema:
            type: string
        - description: ID de calificación
          in: query
          name: rating_id
          schema:
            type: string
        - description: Tipo de clave de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
        - description: "Campo por el que se ordena, formato: campo:orden (p. ej.,
            date:asc). El valor predeterminado es desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto forzará que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Opiniones de analistas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Información de analistas V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: Devuelve los casos de inversión alcistas y bajistas más recientes
        para un determinado ticker de una acción. Los casos alcistas presentan
        argumentos positivos a favor de comprar la acción, mientras que los
        casos bajistas presentan argumentos negativos en contra de hacerlo.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: Símbolo de ticker de la acción para consultar casos alcistas /
            bajistas
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Número de offset de página. Por motivos de optimización,
            rendimiento y razones técnicas, los offsets de página están
            limitados al rango de 0 a 100000. Limita los resultados de la
            consulta con otros parámetros, como la fecha. El valor
            predeterminado es 0
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Número de resultados que se devolverán. Límite: 200"
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto obligará a que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada.
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Una matriz de casos alcistas y bajistas para el ticker solicitado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: La información de autenticación falta o es inválida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: No se encontró un escenario alcista/bajista para el ticker
            proporcionado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Escenarios alcistas y bajistas más recientes para un ticker determinado
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: Devuelve datos agregados de calificaciones de analistas de consenso
        para un ticker dado. Este endpoint proporciona precios objetivo de
        consenso, la distribución agregada de las calificaciones y el recuento
        de analistas en función de las calificaciones recientes de los
        analistas.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: Especifica el formato de respuesta. Los parámetros de consulta
            funcionan de la misma manera para ambos formatos.
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: Cantidad de resultados devueltos. Máximo 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Fecha a partir de la cual realizar la consulta (punto en el tiempo)
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha final de la consulta (punto en el tiempo)
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Un ticker para consultar el agregado. Máximo 1 ticker
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: Para simplificar las calificaciones agregadas a solo BUY, SELL y
            HOLD, de forma predeterminada se devolverán todas las calificaciones
            (STRONG_BUY, BUY, HOLD, SELL, STRONG_SELL).
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: Para agrupar las calificaciones por número o por porcentaje
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: Sin contenido
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Error interno
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Devuelve datos de consenso de recomendaciones de analistas
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: Devuelve datos sobre brechas de reacción a resultados, que rastrean
        variaciones significativas en el precio tras los anuncios de resultados
      operationId: get-erx-gaps
      parameters:
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y razones técnicas, los desplazamientos de página están limitados de
            0 a 100000. Restrinja los resultados de la consulta mediante otros
            parámetros, como la fecha. El valor predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Número de resultados devueltos. Límite: 1000"
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Fecha para consultar datos de calendar. Abreviatura de date_from y
            date_to cuando son iguales. El valor predeterminado es la fecha más
            reciente.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: Fecha de inicio en formato AAAA-MM-DD
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: Fecha de finalización en formato AAAA-MM-DD
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: Hora de la última actualización de los registros en formato de
            marca de tiempo Unix (UTC). Esto forzará que el orden de
            clasificación sea mayor o igual que la marca de tiempo indicada.
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: Gaps de ERx
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Gaps de ERx
      tags:
        - ERx Gaps
