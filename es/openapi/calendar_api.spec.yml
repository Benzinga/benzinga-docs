              - 1
              - 2
              - 3
              - 4
              - 5
        - description: Uno o más símbolos bursátiles separados por comas. Máximo 50
            símbolos bursátiles
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto obligará a que el orden de clasificación sea Mayor
            que o Igual que la marca de tiempo indicada
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.DividendResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.DividendResponse"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
