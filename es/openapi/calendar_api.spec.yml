openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST devuelve datos estructurados sobre teleconferencias
    de resultados, dividendos, resultados (y fechas futuras de publicación de
    resultados), datos económicos, anuncios farmacéuticos, guidance, OPIs,
    emisiones secundarias, calificaciones, actividad de fusiones y adquisiciones
    (M&A) y splits de acciones.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: Devuelve perspectivas de analistas e informes de investigación
        sobre valores, incluidos análisis detallados y recomendaciones de
        analistas financieros
      operationId: get-analyst-insights-v1
      parameters:
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y razones técnicas, los desplazamientos de página están limitados al
            rango de 0 a 100000. Limite los resultados de la consulta mediante
            otros parámetros, como la fecha. El valor predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Cantidad de resultados devueltos. Límite: 1000"
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Fecha para consultar datos de calendar. Equivale a usar date_from y
            date_to cuando son iguales. De forma predeterminada, se establece en
            la fecha más reciente.
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Fecha de inicio en formato AAAA-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de fin en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Uno o más símbolos bursátiles separados por comas. Como máximo 50
            símbolos bursátiles
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: Analista
          in: query
          name: analyst
          schema:
            type: string
        - description: ID de calificación
          in: query
          name: rating_id
          schema:
            type: string
        - description: Tipo de claves de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
        - description: "Campo por el que se va a ordenar, formato: campo:orden (p. ej.,
            date:asc). El valor predeterminado es desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto forzará que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Análisis de los analistas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.AnalystInsightsResponse"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Perspectivas de analistas V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: Devuelve los últimos casos de inversión alcistas y bajistas para un
        ticker de una acción determinado. Los casos alcistas presentan
        argumentos positivos para comprar una acción, mientras que los casos
        bajistas presentan argumentos negativos en contra de hacerlo.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: Símbolo de ticker bursátil a consultar para casos alcistas/bajistas
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y cuestiones técnicas, los desplazamientos de página están limitados
            al rango de 0 a 100000. Limita los resultados de la consulta
            mediante otros parámetros, como la fecha. El valor predeterminado es
            0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados a devolver. Límite 200
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto forzará que el ordenamiento sea mayor o igual que la
            marca de tiempo indicada
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Un array de casos alcistas y bajistas para el ticker solicitado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.BullsSayBearsSayResponse"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: Falta la información de autenticación o no es válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: No se encontró un escenario alcista/bajista para el ticker
            proporcionado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Últimos casos alcistas y bajistas para un ticker determinado
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: Devuelve datos agregados de calificaciones de consenso de analistas
        para un símbolo de ticker dado. Este endpoint proporciona precios
        objetivo de consenso, la distribución agregada de calificaciones y el
        recuento de analistas basados en calificaciones de analistas recientes.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: Especifica el formato de respuesta. Los parámetros de consulta
            funcionan de la misma manera para ambos formatos.
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: "Número de resultados devueltos. Límite: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Fecha (punto en el tiempo) desde la cual realizar la consulta
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha final de la consulta (punto en el tiempo)
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Un ticker para el que consultar el agregado. Máximo 1 ticker
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: Para simplificar las calificaciones agregadas a solo BUY, SELL y
            HOLD, de forma predeterminada se devolverán todas las calificaciones
            (STRONG_BUY, BUY, HOLD, SELL, STRONG_SELL).
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: Para agregar las calificaciones por número o porcentaje
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: Sin contenido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Devuelve datos de consenso de recomendaciones de analistas
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: Devuelve datos sobre los gaps de reacción a resultados, que
        registran gaps de precio significativos tras los anuncios de resultados.
      operationId: get-erx-gaps
      parameters:
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y técnicos, los desplazamientos de página están limitados entre 0 y
            100000. Limite los resultados de la consulta mediante otros
            parámetros, como la fecha. El valor predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados devueltos. Límite de 1000
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Fecha para consultar los datos de calendar. Abreviatura de
            date_from y date_to si son iguales. De manera predeterminada, se usa
            la más reciente.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: Fecha de inicio en el formato AAAA-MM-DD
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: Fecha de finalización en formato AAAA-MM-DD
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: Registros actualizados por última vez (marca de tiempo Unix, UTC).
            Esto forzará que el orden de clasificación sea mayor que o igual a
            la marca de tiempo indicada
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: Gaps de ERx
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGaps"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGaps"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Brechas de ERx
      tags:
        - ERx Gaps
  /api/v1/government_trade_reports:
    get:
      description: Devuelve informes detallados de divulgación sobre operaciones del
        gobierno, incluidos los informes periódicos de transacciones presentados
        por miembros del Congreso
      operationId: get-government-trade-reports
      parameters:
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer
        - description: Tamaño de página
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Fecha de inicio
          in: query
          name: date_from
          schema:
            type: integer
            format: int64
        - description: Fecha hasta
          in: query
          name: date_to
          schema:
            type: integer
            format: int64
        - description: Actualizado desde
          in: query
          name: updated_since
          schema:
            type: integer
            format: int64
        - description: Fecha
          in: query
          name: date
          schema:
            type: integer
            format: int64
        - description: Cámara
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - '"House"'
              - '"Senate"'
        - description: Campos
          in: query
          name: fields
          schema:
            type: string
        - description: Tipo de claves de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"report_id"'
              - '"ticker"'
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: Informes de operaciones del gobierno
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Informes de operaciones del gobierno
      tags:
        - Government Trade Reports
  /api/v1/government_trades:
    get:
      description: Devuelve operaciones financieras realizadas por funcionarios
        gubernamentales, incluidas las transacciones de miembros de la Cámara de
        Representantes y del Senado de EE. UU.
      operationId: get-government-trades
      parameters:
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y consideraciones técnicas, los desplazamientos de página están
            limitados entre 0 y 100000. Puede limitar los resultados de la
            consulta mediante otros parámetros, como la fecha. El valor
            predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Número de resultados devueltos. Límite: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: Fecha de inicio con el formato AAAA-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de finalización en el formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto forzará que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada
          in: query
          name: updated_since
          schema:
            type: integer
        - description: Fecha en formato AAAA-MM-DD
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Cámara
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: Campos
          in: query
          name: fields
          schema:
            type: string
        - description: Tipo de claves de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - report_id
              - ticker
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
      responses:
        "200":
          description: Operaciones del gobierno
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.GovernmentTradeJSON"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Operaciones del gobierno
      tags:
        - Government Trades
  /api/v1/sec/insider_transactions/{view_type}:
    get:
      description: Devuelve datos de transacciones de insiders a partir de
        presentaciones del Formulario 4 ante la SEC. Use el endpoint /filings
        para una vista agrupada por presentación (transacciones anidadas bajo
        cada presentación) o el endpoint /transactions para una vista aplanada
        de transacciones individuales. Ambos endpoints admiten los mismos
        parámetros de consulta.
      operationId: get-insider-transaction
      parameters:
        - description: Desplazamiento de página (page offset). Por razones de
            optimización, rendimiento y técnicas, los desplazamientos de página
            están limitados al rango de 0 a 100000. Limite los resultados de la
            consulta con otros parámetros como la fecha. El valor predeterminado
            es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados devueltos. Límite máximo de 1000.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: Fecha de inicio en formato AAAA-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de fin en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Registros con marca de tiempo Unix (UTC) de la última
            actualización. Esto forzará que el orden de clasificación sea mayor
            o igual que la marca de tiempo indicada
          in: query
          name: updated_since
          schema:
            type: integer
        - description: Fecha en formato AAAA-MM-DD
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Cámara
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: Campos
          in: query
          name: fields
          schema:
            type: string
        - description: Tipo de claves de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
        - description: Visualización
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
        - description: "Formato de la respuesta: «filings» devuelve una vista agrupada de
            las presentaciones con las transacciones anidadas; «transactions»
            devuelve una vista aplanada de transacciones individuales"
          in: path
          name: view_type
          required: true
          schema:
            type: string
            enum:
              - filings
              - transactions
      responses:
        "200":
          description: "Datos de transacciones de insiders. La estructura de la respuesta
            varía según el endpoint: /filings devuelve datos de presentaciones
            en estructura anidada; /transactions devuelve datos de transacciones
            en formato plano."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Transacciones de insiders
      tags:
        - Insider Transaction
  /api/v1/sec/insider_transactions/owners:
    get:
      description: Devuelve información sobre las personas que realizan transacciones
        de insiders, incluidos directivos de la empresa, miembros del consejo de
        administración y beneficiarios reales.
      operationId: get-insider-transaction-owner
      parameters:
        - description: Desplazamiento de paginación (offset). Por motivos de optimización,
            rendimiento y consideraciones técnicas, los desplazamientos de
            página están limitados al rango de 0 a 100000. Limite los resultados
            de la consulta mediante otros parámetros, como la fecha. El valor
            predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados devueltos. Límite 1000.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: Fecha de inicio en formato YYYY-MM-DD.
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de finalización, en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Marca de tiempo Unix (UTC) de la última vez que se actualizaron los
            registros. Esto forzará a que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada
          in: query
          name: updated_since
          schema:
            type: integer
        - description: Fecha en formato AAAA-MM-DD
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Cámara
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: Campos
          in: query
          name: fields
          schema:
            type: string
        - description: Tipo de clave de búsqueda
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - cik
              - name_fuzzy
              - name_starts_with
        - description: Claves de búsqueda
          in: query
          name: search_keys
          schema:
            type: string
        - description: Visualización
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
      responses:
        "200":
          description: Propietario de la transacción interna
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Propietario de la transacción de insider
      tags:
        - Insider Transaction
