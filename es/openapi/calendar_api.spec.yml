      description: Devuelve datos sobre splits de acciones, incluidas las proporciones
        del split, las fechas de anuncio, las fechas ex y las fechas de
        distribución. Los splits de acciones se producen cuando una empresa
        aumenta o reduce el número de acciones en circulación para ajustar el
        precio de la acción. Incluye información sobre si la acción admite
        negociación de opciones.
      operationId: get-splits
      parameters:
        - description: Especifica el formato de respuesta. Los parámetros de consulta se
            aplican del mismo modo en ambos formatos
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y requisitos técnicos, los desplazamientos de página están limitados
            de 0 a 100000. Limite los resultados de la consulta con otros
            parámetros, como la fecha.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: "Número de resultados devueltos. Límite: 1000"
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Fecha para consultar datos de calendar. Abreviatura de date_from y
            date_to cuando son iguales. De forma predeterminada, se utiliza la
            fecha más reciente
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha a partir de la cual realizar la consulta
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha hasta la que consultar como punto en el tiempo
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha usada para filtrar y ordenar calendar. El valor
            predeterminado es `announced`
          in: query
          name: parameters[date_search_field]
          schema:
            type: string
            enum:
              - announced
              - ex
            default: announced
        - description: El nivel de importancia por el que se filtrará. Filtra por niveles
            de importancia mayores o iguales al indicado
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
        - description: Uno o más símbolos bursátiles separados por comas. Máximo 50
            símbolos bursátiles.
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto obligará a que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.SplitResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.SplitResponse"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Devuelve los datos del calendar de splits
      tags:
        - splits
  /api/v2.2/calendar/dividends:
    get:
      description: "Devuelve datos de dividendos para un período y/o un valor
        seleccionados, incluidas tanto fechas de dividendos confirmadas como no
        confirmadas. V2.2 incluye campos adicionales: confirmed, period y year.
        Esta versión proporciona información más detallada sobre el estado de
        confirmación del dividendo y su periodicidad."
      operationId: get-dividends-v22
      parameters:
        - description: Especifica el formato de respuesta. Los parámetros de consulta
            funcionan igual para ambos formatos
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: Desplazamiento de página. Por motivos de optimización, rendimiento
            y razones técnicas, los desplazamientos de página están limitados
            entre 0 y 100000. Limite los resultados de la consulta utilizando
            otros parámetros, como la fecha.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados devueltos. Límite 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Fecha para consultar datos de calendar. Abreviatura de date_from y
            date_to si son iguales. El valor predeterminado es latest.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha a partir de la cual realizar la consulta
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Fecha de fin de la consulta (punto en el tiempo)
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Campo de fecha de dividendo para ordenar (de más reciente a más
            antiguo)
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - announced
              - ex
              - payable
              - record
        - description: Especifica cómo filtrar mediante el rendimiento por dividendos. gt
            = mayor que, gte = mayor o igual que, eq = igual, lt = menor que,
            lte = menor o igual que
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string
            enum:
              - gt
              - gte
              - eq
              - lte
              - lt
        - description: Importe de la rentabilidad por dividendo para filtrar. De forma
            predeterminada se utiliza Igual a el importe indicado. 1 = 100%
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number
        - description: El nivel de importancia por el que se va a filtrar. Utiliza un
            valor mayor o igual que la importancia indicada
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
