            otros parámetros, como la fecha. El valor predeterminado es 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Número de resultados devueltos. Máximo 1000
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Fecha de inicio en formato AAAA-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: Fecha de finalización en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Uno o más símbolos bursátiles separados por comas. Máximo 50
            símbolos bursátiles
          in: query
          name: tickers
          schema:
            type: string
            format: csv
        - description: Marca de tiempo Unix (UTC) de la última actualización de los
            registros. Esto forzará que el orden de clasificación sea mayor o
            igual que la marca de tiempo indicada.
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: Operación en bloque
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.BlockTradeResponse"
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
