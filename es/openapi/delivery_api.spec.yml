openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST ofrece endpoints para obtener conferencias
    telefónicas y resúmenes.
  termsOfService: http://swagger.io/terms/
  title: Conference call transcripts
  version: 2.1.0
paths:
  /api/v1/transcripts/calls:
    get:
      description: Recupera una lista de llamadas con filtrado y paginación
        opcionales. De forma predeterminada, solo se devuelven llamadas con
        estado COMPLETED. Usa status=ALL para devolver todos los estados.
      operationId: get-conference-calls
      parameters:
        - description: El número de página para la paginación (comienza en 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: El número de elementos a devolver por página
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
        - description: Filtra por estado de la llamada. De forma predeterminada, es
            COMPLETED. Usa ALL para devolver todos los estados.
          in: query
          name: status
          schema:
            type: string
            default: COMPLETED
      responses:
        "200":
          description: De acuerdo
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Recuperar todas las llamadas
      tags:
        - calls
  /api/v1/transcripts/calls/{call_id}:
    delete:
      description: Eliminar una llamada específica por ID
      operationId: delete-conference-call-by-id
      parameters:
        - description: Identificador único de la llamada asociada a la transcripción
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Eliminar llamada por ID
      tags:
        - calls
    get:
      description: Recupera información detallada sobre una llamada específica
        mediante su ID
      operationId: get-conference-call-by-id
      parameters:
        - description: El identificador único de la transcripción de la llamada
          in: path
          name: call_id
          required: true
          schema:
            type: string
        - description: Si es true, incluye URL prefirmadas para grabaciones de audio
          in: query
          name: audio
          schema:
            type: boolean
        - description: Si es true, incluye URL prefirmadas para la transcripción en PDF.
          in: query
          name: pdf
          schema:
            type: boolean
        - description: Si es true, devuelve una salida más limpia y simplificada.
          in: query
          name: clean
          schema:
            type: boolean
        - description: El formato de la respuesta (por ejemplo, "json" o "html").
          in: query
          name: format
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Calls"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: No se encontró
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Obtener llamada por ID
      tags:
        - calls
    put:
      description: Actualiza los detalles de una llamada específica mediante su ID
      operationId: update-conference-call-by-id
      parameters:
        - description: Identificador único de la llamada asociada a la transcripción
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateCallReq"
        description: Detalles de actualización de la llamada
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Actualizar llamada por ID
      tags:
        - calls
  /api/v1/transcripts/participants/{participant_id}:
    delete:
      description: Eliminar un participante específico mediante su ID
      operationId: delete-participant-by-id
      parameters:
        - description: Identificador único del participante
          in: path
          name: participant_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Correcto
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Eliminar participante por ID
      tags:
        - participants
    put:
      description: Actualizar los detalles de un participante específico mediante su ID
      operationId: update-participant-by-id
      parameters:
        - description: Identificador único del participante
          in: path
          name: participant_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateParticipantReq"
        description: Detalles de la actualización del participante
        required: true
      responses:
        "200":
          description: Correcto
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Actualizar participante por ID
      tags:
        - participants
  /api/v1/transcripts/status:
    get:
      description: Consulta una vista específica con filtros y paginación. Admite
        tanto GET (parámetros de consulta) como POST (cuerpo JSON).
      operationId: query-status-view
      parameters:
        - description: Nombre de la vista (para GET)
          in: query
          name: view_name
          schema:
            type: string
        - description: Cláusula WHERE codificada en JSON (para GET)
          in: query
          name: where
          schema:
            type: string
        - description: "`order_by` codificado en JSON (para GET)"
          in: query
          name: order_by
          schema:
            type: string
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer
        - description: Tamaño de la página
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Consultar vista de estado
      tags:
        - status
    post:
      description: Consulta una vista específica con filtros y paginación. Admite
        tanto GET (parámetros de consulta) como POST (cuerpo JSON).
      operationId: query-status-view
      parameters:
        - description: Nombre de la vista (para GET)
          in: query
          name: view_name
          schema:
            type: string
        - description: Cláusula where codificada en JSON (para GET)
          in: query
          name: where
          schema:
            type: string
        - description: order_by codificado en JSON (para GET)
          in: query
          name: order_by
          schema:
            type: string
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer
        - description: Tamaño de página
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Consultar vista de estado
      tags:
        - status
  /api/v1/transcripts/summaries:
    get:
      description: Obtener una lista de resúmenes con paginación
      operationId: get-summaries
      parameters:
        - description: Número de página usado para la paginación (comienza en 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: Número de elementos a devolver por página
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Obtener resúmenes
      tags:
        - summaries
  /api/v1/transcripts/summaries/{call_id}:
    get:
      description: Obtener los detalles de resumen de un ID de llamada específico
      operationId: get-summary-by-call-id
      parameters:
        - description: El identificador único de la llamada asociada al resumen
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Summaries"
        "404":
          description: No encontrado
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Obtener el resumen por ID de llamada
      tags:
        - summaries
    put:
      description: Actualiza los detalles del resumen para un ID de llamada específico
      operationId: update-summary-by-call-id
      parameters:
        - description: Identificador único de la llamada
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateSummaryReq"
        description: Detalles de la actualización del resumen
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Actualizar resumen de llamada por ID de llamada
      tags:
        - summaries
  /api/v1/transcripts/transcripts/{transcript_id}/segment/{segment_id}:
    delete:
      description: Eliminar un segmento específico de la transcripción
      operationId: delete-transcript-segments-by-id
      parameters:
        - description: Identificador único de la transcripción
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: Identificador único del segmento
          in: path
          name: segment_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Eliminar segmento de transcripción por ID
      tags:
        - transcripts
    put:
      description: Actualizar los detalles de un segmento específico de la transcripción
      operationId: update-transcript-segments-by-id
      parameters:
        - description: Identificador único de la transcripción
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: Identificador único del segmento
          in: path
          name: segment_id
          required: true
