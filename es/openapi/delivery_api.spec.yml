              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Actualizar segmento de transcripción por ID
      tags:
