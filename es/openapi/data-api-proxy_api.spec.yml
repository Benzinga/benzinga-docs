          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Obtener perfil de la clase de acciones v2.1
      tags:
        - Fundamentals
  /api/v2/bars:
    get:
      description: Obtiene datos históricos de barras de precios OHLCV (Open, High,
        Low, Close, Volume) para los valores especificados. Devuelve datos de
        precios agregados según el intervalo indicado. Admite múltiples símbolos
        de ticker y varios rangos de tiempo, incluidas fechas relativas.
      operationId: get-bars-v2
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL,MSFT,TSLA). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Fecha y hora de inicio de las barras. Formatos: YYYY-MM-DD,
            YYYY-MM-DDTHH:MM:SS, YTD (año hasta la fecha) o en formato relativo,
            como 1MONTH/1m/1M, 1WEEK/1w/1W, 1DAY/1d/1D. Obligatorio."
          in: query
          name: from
          required: true
          schema:
            type: string
        - description: "Fecha y hora de finalización de las barras. Formato: YYYY-MM-DD o
            YYYY-MM-DDTHH:MM:SS. De forma predeterminada, se usa la fecha y hora
            actuales si no se especifica."
          in: query
          name: to
          schema:
            type: string
        - description: "Intervalo temporal para la agregación de barras de precios.
            Valores admitidos: 1m (1 minuto), 5m (5 minutos), 15m (15 minutos),
            30m (30 minutos), 1h (1 hora), 1d (1 día), 1w (1 semana), 1M (1
            mes). Valor predeterminado: 1d"
          in: query
          name: interval
          schema:
            type: string
        - description: "Filtro de sesión de negociación. Valores admitidos: ANY (todas las
            sesiones), PRE_MARKET (premercado), REGULAR (horario de negociación
            regular), AFTER_MARKET (operaciones fuera de horario). Valor
            predeterminado: ANY"
          in: query
          name: session
          schema:
            type: string
      responses:
        "200":
          description: Array de datos de gráficos con barras OHLCV para cada símbolo
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/httpapi.Chart"
                type: array
        "400":
          description: "Solicitud incorrecta: parámetros obligatorios ausentes o no válidos"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Barras históricas de precios
      tags:
        - Market Data
  /api/v2/fundamentals:
    get:
      description: Obtiene datos completos de fundamentos financieros para los valores
        especificados. Devuelve métricas financieras clave, ratios e información
        de la empresa a partir de fuentes de datos de Morningstar. Utiliza este
        endpoint para acceder a datos del estado de resultados, balance general
        y estado de flujos de efectivo.
      operationId: get-fundamentals-v2
      parameters:
        - description: Lista de símbolos de ticker de acciones, separados por comas (por
            ejemplo, AAPL,MSFT,GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Filtra resultados para fechas posteriores o iguales a esta fecha.
            Formato: AAAA-MM-DD (por ejemplo, 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro de período para períodos de informes financieros. Valores
            admitidos: Q1 (primer trimestre), Q2 (segundo trimestre), Q3 (tercer
            trimestre), Q4 (cuarto trimestre), FY (año fiscal), TTM (últimos
            doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe financiero que se va a obtener. Valores admitidos:
            TTM (últimos doce meses), A (tal como se informó originalmente), R
            (valores reexpresados), P (informes preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos fundamentales, incluidos estados financieros y métricas
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Solicitud incorrecta: falta el parámetro `symbols` o su valor no
            es válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Fundamentos de la empresa
      tags:
        - Fundamentals
