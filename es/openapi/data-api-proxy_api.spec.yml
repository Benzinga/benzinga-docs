        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Obtener clase de acciones v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/shareClassProfile:
    get:
      description: Obtener perfil de la clase de acciones
      parameters:
        - description: Lista de símbolos separada por comas
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas posteriores o iguales a la
