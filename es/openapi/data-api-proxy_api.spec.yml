  /api/v3/fundamentals/income-statement:
    get:
      description: Obtiene datos completos del estado de resultados para los valores
        especificados. Incluye ingresos, costo de los bienes vendidos, gastos
        operativos, resultado operativo, gastos por intereses, impuestos,
        utilidad neta y ganancias por acción. Es esencial para analizar la
        rentabilidad de la empresa y su desempeño operativo a lo largo del
        tiempo.
      operationId: get-income-statement-v3
      parameters:
        - description: Lista de símbolos separados por comas de ticker de acciones (p.
            ej., AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Fecha de inicio de la consulta. Admite varios formatos: AAAA-MM-DD
            (por ejemplo, 2024-01-01), YTD (año hasta la fecha desde el 1 de
            enero) o fechas relativas como 1MONTH/1m/1M (hace 1 mes)."
          in: query
          name: from
          schema:
            type: string
        - description: "Fecha de finalización de la consulta. Formato: AAAA-MM-DD (p. ej.,
            2024-12-31). Devuelve los datos hasta esta fecha inclusive."
          in: query
          name: to
          schema:
            type: string
        - description: "Filtro del tipo de informe para estados financieros. Valores
            admitidos: TTM (últimos doce meses), A (tal como se informó
            originalmente), R (valores reexpresados), P (anuncios preliminares)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: Datos del estado de resultados con información sobre ingresos,
            gastos y métricas de rentabilidad
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Solicitud no válida: el parámetro de símbolos falta o es inválido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Datos del estado de resultados
      tags:
        - Fundamentals
