openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST proporciona endpoints para buscar fundamentos y
    obtener detalles sobre ellos.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: Obtiene datos de market movers según los filtros especificados.
        Devuelve las acciones que se han movido de forma significativa durante
        la sesión y el intervalo de tiempo indicados. Admite consultas
        personalizadas de screener y de market movers para un filtrado avanzado.
      operationId: get-movers
      parameters:
        - description: Número máximo de resultados devueltos. Determina el tamaño de la
            respuesta.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "Fecha y hora de inicio de los datos de movers. Formato: YYYY-MM-DD
            o YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "Fecha y hora de fin para los datos de movers. Formato: YYYY-MM-DD
            o YYYY-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "Sesión de mercado para filtrar los movers. Ejemplos: PRE_MARKET,
            REGULAR, AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: Cadena de consulta de screener personalizado para filtrar valores
            según criterios específicos
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: Cadena de consulta de movers personalizada para definir patrones de
            movimiento o umbrales específicos
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: Datos de los principales movimientos del mercado
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - parámetros inválidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Principales movimientos del mercado
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: Obtener cotizaciones diferidas de una lista de símbolos, ISIN o CIK
      operationId: get-quote-delayed-v1
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas. Se
            requiere al menos uno de símbolos, ISIN o CIK.
          in: query
          name: symbols
          schema:
            type: string
        - description: Lista de identificadores ISIN separados por comas. Máximo 50. Se
            requiere al menos uno de symbols, isin o cik.
          in: query
          name: isin
          schema:
            type: string
        - description: Lista de identificadores CIK separados por comas. Se requiere al
            menos uno de símbolos, ISIN o CIK.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: Devuelve un objeto JSON con cotizaciones diferidas
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Obtener cotizaciones en diferido V1
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: Obtiene datos de posiciones cortas para los valores especificados.
        Incluye información sobre acciones vendidas en corto, días para cubrir
        la posición y ratios de posición corta. Admite datos opcionales de
        informes de FINRA y filtrado por rango de fechas.
      operationId: get-short-interest
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL,MSFT,TSLA). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Incluir datos del informe de posiciones cortas de FINRA. Valor
            predeterminado: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: Número de página para la paginación. Se utiliza en conjunto con el
            parámetro pageSize.
          in: query
          name: page
          schema:
            type: integer
        - description: Número de resultados por página. El valor predeterminado varía
            según la configuración de cada endpoint.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: "Fecha de inicio de los datos de interés en corto. Formato:
            YYYY-MM-DD"
          in: query
          name: from
          schema:
            type: string
        - description: "Fecha de fin de los datos de posiciones cortas. Formato: AAAA-MM-DD"
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: Datos de interés corto de los símbolos solicitados
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - falta el parámetro símbolos o no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Datos de posiciones cortas
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: Obtiene datos mejorados de fundamentos financieros para los valores
        especificados. Esta es una versión mejorada del endpoint v2 con campos
        de datos adicionales y mejor rendimiento. Devuelve métricas financieras,
        ratios e información de la empresa completas provenientes de fuentes de
        datos actualizadas.
      operationId: get-fundamentals-v21
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Filtra los resultados para fechas iguales o posteriores a esta
            fecha. Formato: AAAA-MM-DD (p. ej., 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro por período para períodos de reporte financiero. Valores:
            Q1 (primer trimestre), Q2 (segundo trimestre), Q3 (tercer
            trimestre), Q4 (cuarto trimestre), FY (año fiscal), TTM (últimos
            doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe financiero que se va a obtener. Valores admitidos:
            TTM (últimos doce meses), A (tal como se informó originalmente), R
            (valores reexpresados), P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de fundamentos ampliados con métricas y ratios adicionales
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - falta el parámetro de símbolos o no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Fundamentos de la empresa v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: Obtener las métricas Alpha y Beta para los símbolos especificados.
        Estas métricas indican la volatilidad y el rendimiento relativos al
        mercado.
      operationId: get-alpha-beta-v21
      parameters:
        - description: Lista de símbolos separados por comas (por ejemplo, AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas posteriores o iguales a la
            especificada en este parámetro (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período de tiempo de los resultados que se devuelven
            (por ejemplo, Q1 de 2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (últimos doce meses), A (tal como se informó
            originalmente), R (reexpresado), P (preliminar)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos alfa y beta
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener Alpha Beta v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/assetClassification:
    get:
      description: Obtén detalles de clasificación de activos para los símbolos
        especificados, incluidos el sector, la industria y otros metadatos de
        clasificación. Útil para la categorización y el análisis de carteras.
      operationId: get-asset-classification-v21
      parameters:
        - description: Lista de símbolos separados por comas (p. ej., AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas posteriores o iguales a la fecha
            especificada en este parámetro (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período de los resultados devueltos (por ejemplo, Q1
            de 2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (últimos doce meses), A (tal como se informó
            originalmente), R (reexpresado), P (preliminar)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de clasificación de activos
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener clasificación de activos v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: Recupera datos financieros detallados de una empresa, incluidos
        indicadores clave, estadísticas operativas y el desempeño financiero
        histórico. Ofrece una visión integral de las finanzas de la empresa más
        allá de los fundamentos básicos.
      operationId: get-company-v21
      parameters:
        - description: Lista de símbolos separada por comas (ticker de acciones; p. ej.,
            AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Filtra los resultados para fechas iguales o posteriores a esta
            fecha. Formato: YYYY-MM-DD (p. ej., 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro por período de tiempo para períodos de información
            financiera. Valores admitidos: Q1, Q2, Q3, Q4 (trimestres), FY (año
            fiscal), TTM (últimos doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe financiero. Valores admitidos: TTM (últimos doce
            meses), A (como se informó originalmente), R (valores reexpresados),
            P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos financieros de la empresa
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Solicitud no válida: falta el parámetro de símbolos o este no es
            válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Datos financieros de empresa v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: Obtiene información completa del perfil de la empresa, incluida la
        descripción de la empresa, la clasificación industrial, los detalles del
        sector, la ubicación de la sede central, los directivos clave y otros
        metadatos corporativos. Es fundamental para comprender el trasfondo de
        la empresa y su estructura organizativa.
      operationId: get-company-profile-v21
      parameters:
        - description: Lista de símbolos separados por comas de ticker de acciones (p.
            ej., AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Devuelve resultados para fechas posteriores o iguales a esta
            fecha. Formato: AAAA-MM-DD (p. ej., 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro de período de tiempo para los períodos de informes
            financieros. Valores admitidos: Q1, Q2, Q3, Q4 (trimestres), FY (año
            fiscal), TTM (últimos doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe financiero. Valores admitidos: TTM (últimos doce
            meses), A (según se informó originalmente), R (valores
            reexpresados), P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos del perfil de la empresa
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - falta el parámetro symbols o no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Información del perfil de la empresa V2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningRatios:
    get:
      description: Obtén ratios de beneficios para una lista de símbolos. Incluye
        métricas como la relación P/E, las ganancias por acción (EPS) y otros
        ratios relacionados con los beneficios.
      operationId: get-earning-ratios-v21
      parameters:
        - description: Lista separada por comas de símbolos (p. ej., AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas mayores o iguales que la fecha
            especificada en este parámetro (AAAA-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período de los resultados devueltos (p. ej., Q1 de
            2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (Últimos doce meses), A (Tal como se informó
            originalmente), R (Reexpresado), P (Preliminar)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de ratios de beneficio
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener ratios de resultados v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningReports:
    get:
      description: Obtiene informes de resultados detallados para los valores
        especificados, incluyendo ingresos, ganancias por acción (Earnings Per
        Share, EPS), EBITDA, beneficio neto y otros resultados financieros clave
        de los informes trimestrales y anuales. Es esencial para analizar el
        desempeño financiero de la empresa y las tendencias de resultados a lo
        largo del tiempo.
      operationId: get-earnings-reports-v21
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Filtra los resultados correspondientes a fechas iguales o
            posteriores a esta fecha. Formato: YYYY-MM-DD (por ejemplo,
            2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro de período para períodos de información financiera. Valores
            admitidos: Q1, Q2, Q3, Q4 (trimestres), FY (año fiscal), TTM
            (últimos doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe financiero. Valores admitidos: TTM (últimos doce
            meses), A (tal como se informó originalmente), R (valores
            reexpresados), P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de informes de resultados financieros
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - falta el parámetro «símbolos» o no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Informes de resultados trimestrales y anuales v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/financials:
    get:
      description: Recupera los estados financieros de los símbolos especificados.
        Incluye datos de balances generales, estados de resultados y estados de
        flujos de efectivo.
      parameters:
        - description: Lista de símbolos separados por comas (p. ej., AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas posteriores o iguales a la fecha
            indicada en este parámetro (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período al que corresponden los resultados devueltos
            (p. ej., Q1 de 2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (últimos doce meses), A (tal como se informó
            originalmente), R (reexpresado), P (preliminar)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de estados financieros
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener estados financieros v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/operationRatios:
    get:
      description: Obtén ratios operativos para una lista de símbolos. Incluye
        métricas como margen operativo, margen de beneficio, ROA, ROE y otras.
      operationId: get-operation-ratios-v21
      parameters:
        - description: Lista de símbolos separados por comas (p. ej., AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas iguales o posteriores a la fecha
            especificada en este parámetro (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período al que corresponden los resultados devueltos
            (p. ej., Q1 de 2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (últimos doce meses), A (según se informó
            originalmente), R (reexpresado), P (preliminar)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de ratios de operación
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener ratios operativos v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/shareClass:
    get:
      description: Obtener información sobre clases de acción para símbolos
        específicos. Devuelve datos detallados sobre la estructura de capital,
        incluidos los ID de clase de acción, la divisa y otros metadatos
        relacionados.
      parameters:
        - description: Lista de símbolos separada por comas (por ejemplo, AAPL, MSFT)
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas iguales o posteriores a la fecha
            especificada en este parámetro (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: Especifica el período de tiempo de los resultados retornados (p.
            ej., Q1 de 2023)
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe: TTM (últimos doce meses), A (como se informó
            originalmente), R (reexpresado), P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Datos de clases de acciones
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Obtener clase de acciones v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/shareClassProfile:
    get:
      description: Obtener información de perfil para clases de acciones,
