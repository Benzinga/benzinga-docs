  /api/v2/movers:
    get:
      description: Obtiene datos de “market movers” en función de los filtros
        especificados. Devuelve las acciones que se han movido de forma
        significativa durante la sesión y el intervalo de tiempo indicados.
        Admite consultas personalizadas de “screener” y “movers” para filtrado
        avanzado.
      operationId: get-movers
      parameters:
        - description: Número máximo de resultados que se devolverán. Controla el tamaño
            de la respuesta.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "Fecha y hora de inicio de los datos de movers. Formato: YYYY-MM-DD
            o YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "Fecha y hora de finalización de los datos de movers. Formato:
            AAAA-MM-DD o AAAA-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "Sesión de negociación para filtrar los activos con mayores
            movimientos. Ejemplos: PRE_MARKET, REGULAR, AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: Cadena de consulta personalizada de screener para filtrar valores
            según criterios específicos
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: Cadena de consulta de movers personalizada para definir patrones o
            umbrales de movimiento específicos
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: Datos de los principales movimientos del mercado
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - parámetros no válidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Principales movimientos del mercado
      tags:
        - Market Data
