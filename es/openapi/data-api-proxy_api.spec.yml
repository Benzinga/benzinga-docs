      description: Obtiene datos históricos de barras de precios OHLCV (Open, High,
        Low, Close, Volume) para los valores especificados. Devuelve datos de
        precios agregados según el intervalo indicado. Admite múltiples símbolos
        de ticker y varios rangos de tiempo, incluidas fechas relativas.
      operationId: get-bars-v2
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL,MSFT,TSLA). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Fecha y hora de inicio de las barras. Formatos: YYYY-MM-DD,
            YYYY-MM-DDTHH:MM:SS, YTD (año hasta la fecha) o en formato relativo,
            como 1MONTH/1m/1M, 1WEEK/1w/1W, 1DAY/1d/1D. Obligatorio."
          in: query
          name: from
          required: true
          schema:
            type: string
        - description: "Fecha y hora de finalización de las barras. Formato: YYYY-MM-DD o
            YYYY-MM-DDTHH:MM:SS. De forma predeterminada, se usa la fecha y hora
            actuales si no se especifica."
          in: query
          name: to
          schema:
            type: string
        - description: "Intervalo temporal para la agregación de barras de precios.
            Valores admitidos: 1m (1 minuto), 5m (5 minutos), 15m (15 minutos),
            30m (30 minutos), 1h (1 hora), 1d (1 día), 1w (1 semana), 1M (1
            mes). Valor predeterminado: 1d"
          in: query
          name: interval
          schema:
            type: string
        - description: "Filtro de sesión de negociación. Valores admitidos: ANY (todas las
            sesiones), PRE_MARKET (premercado), REGULAR (horario de negociación
            regular), AFTER_MARKET (operaciones fuera de horario). Valor
            predeterminado: ANY"
