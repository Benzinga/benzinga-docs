        - description: "Devuelve resultados para fechas iguales o posteriores a esta
            fecha. Formato: YYYY-MM-DD (p. ej., 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro del período de tiempo para los informes financieros.
            Valores admitidos: Q1, Q2, Q3, Q4 (trimestres), FY (ejercicio
            fiscal), TTM (últimos doce meses)"
          in: query
