openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST proporciona endpoints para buscar fundamentos y
    obtener detalles sobre ellos.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/quoteDelayed:
    get:
      description: Obtener cotizaciones diferidas de una lista de símbolos, ISIN o CIK
      operationId: get-quote-delayed-v1
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas. Se
            requiere al menos uno de símbolos, ISIN o CIK.
          in: query
          name: symbols
          schema:
            type: string
        - description: Lista de identificadores ISIN separados por comas. Máximo 50. Se
            requiere al menos uno de symbols, isin o cik.
          in: query
          name: isin
          schema:
            type: string
        - description: Lista de identificadores CIK separados por comas. Se requiere al
            menos uno de símbolos, ISIN o CIK.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: Devuelve un objeto JSON con cotizaciones diferidas
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Obtener cotizaciones en diferido V1
      tags:
        - QuoteDelayed
  /api/v2.1/fundamentals:
    get:
      description: Obtener fundamentos v2.1
      operationId: get-fundamentals-v21
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Devuelve resultados para fechas iguales o posteriores a esta fecha
            en el formato AAAA-MM-DD
          in: query
          name: asOf
          schema:
            type: string
        - description: "Filtro por período. Valores: Q1, Q2, Q3, Q4 (trimestres), FY (año
            fiscal), TTM (últimos doce meses)"
          in: query
          name: period
          schema:
            type: string
        - description: "Tipo de informe. Valores: TTM (últimos doce meses), A (tal como se
            informó originalmente), R (reexpresado), P (anuncios preliminares)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Obtener fundamentos v2.1
      tags:
