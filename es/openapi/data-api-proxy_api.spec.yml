  /api/v2/short-interest:
    get:
      description: Obtiene datos de interés en corto para los valores especificados.
        Incluye información sobre acciones vendidas al descubierto, días para
        cubrir y ratios de interés en corto. Admite datos opcionales de informes
        de FINRA y filtrado por rango de fechas.
      operationId: get-short-interest
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL, MSFT, TSLA). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Incluir datos del informe de posiciones cortas de FINRA. Valor
            predeterminado: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: Número de página para la paginación. Se utiliza junto con el
            parámetro pageSize.
          in: query
          name: page
          schema:
            type: integer
        - description: Número de resultados por página. El valor predeterminado varía
            según la configuración del endpoint.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: "Fecha de inicio de los datos de posiciones cortas. Formato:
            AAAA-MM-DD"
          in: query
          name: from
          schema:
            type: string
        - description: "Fecha de fin para los datos de interés corto. Formato: YYYY-MM-DD"
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: Datos de interés en corto para los símbolos solicitados
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Solicitud incorrecta: falta el parámetro symbols o su valor no es
            válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Datos de interés en posiciones cortas
      tags:
        - Market Data
  /api/v3/fundamentals:
    get:
      description: Obtiene la generación más reciente de datos de fundamentos
        financieros, potenciados por el pipeline de datos mejorado de Benzinga.
        Proporciona estados financieros, métricas y ratios completos, con mayor
        calidad y cobertura de datos. Permite consultas con rangos de fechas
        flexibles y especificaciones de fechas relativas.
      operationId: get-fundamentals-v3
      parameters:
        - description: Lista de símbolos de ticker de acciones separados por comas (por
            ejemplo, AAPL, MSFT, GOOGL). Obligatorio.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Fecha de inicio de la consulta. Admite múltiples formatos:
            YYYY-MM-DD (p. ej., 2024-01-01), YTD (año hasta la fecha desde el 1
            de enero), o fechas relativas como 1MONTH/1m/1M (hace 1 mes),
            1WEEK/1w/1W (hace 1 semana), 1DAY/1d/1D (hace 1 día)."
          in: query
          name: from
          schema:
            type: string
        - description: Fecha de fin de la consulta en formato AAAA-MM-DD (por ejemplo,
            2024-12-31). Devuelve datos hasta esta fecha incluida. De manera
            predeterminada, se usa la fecha actual si no se especifica.
          in: query
          name: to
          schema:
            type: string
        - description: "Filtro por tipo de informe para estados financieros. Valores
            admitidos: TTM (últimos doce meses), A (tal como se informó
            originalmente), R (valores reexpresados), P (anuncios preliminares)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: Datos fundamentales más recientes, con mayor cobertura y calidad
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Solicitud incorrecta - falta el parámetro symbols o no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Fundamentos de la empresa v3
      tags:
        - Fundamentals
