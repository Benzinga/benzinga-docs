        trimestrales y anuales. Es esencial para analizar el desempeño
        financiero de las empresas y las tendencias de resultados a lo largo del
        tiempo.
      operationId: get-earnings-reports-v21
      parameters:
        - description: Lista de símbolos separados por comas correspondientes a tickers de
            acciones (p. ej., AAPL, MSFT, GOOGL). Obligatorio.
          in: query
