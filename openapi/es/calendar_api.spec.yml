openapi: 3.0.0
info:
  contact: {}
  description: Esta API REST devuelve datos estructurados sobre conference calls, dividendos, resultados (y fechas futuras de resultados), indicadores económicos, anuncios farmacéuticos, guidance, IPOs, ofertas secundarias, recomendaciones, actividad de M&A y splits de acciones.
  termsOfService: http://swagger.io/terms/
  title: API de Calendario
  version: 2.1.0

paths:
  /analyst/insights:
    get:
      description: Obtener perspectivas de analistas V1
      operationId: get-analyst-insights-v1
      parameters:
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer

        - description: Tamaño de página
          in: query
          name: pageSize
          schema:
            type: integer

        - description: Fecha en formato YYYY-MM-DD
          in: query
          name: date
          schema:
            type: string
            format: date

        - description: Fecha de inicio en formato YYYY-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date

        - description: Fecha de fin en formato AAAA-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date

        - description: Símbolos
          in: query
          name: symbols
          schema:
            type: string

        - description: Analista
          in: query
          name: analyst
          schema:
            type: string

        - description: ID de recomendación
          in: query
          name: rating_id
          schema:
            type: string

        - description: Firm
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"firm_id"'
              - '"firm"'
              - '"analyst_id"'
              - '"analyst_name"'

        - description: Nombre de la firm
          in: query
          name: search_keys
          schema:
            type: string

        - description: "Campo por el que se ordena, formato: campo:orden (p. ej., date:asc). El valor predeterminado es desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - '"date"'

      responses:
        "200":
          description: Perspectivas de analistas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"

        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

      security:
        - ApiKeyAuth: []
      summary: Obtener perspectivas de analistas V1
      tags:
        - Perspectivas de analistas

  /api/v2.1/calendar/ipos:
    get:
      description: Devuelve los datos de las IPO
      operationId: get-ipos-v21
      parameters:
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer

        - description: Tamaño de página
          in: query
          name: pagesize
          schema:
            type: integer

        - description: Fecha en formato AAAA-MM-DD
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date

        - description: Fecha de inicio en formato YYYY-MM-DD
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date

        - description: Fecha de finalización en formato YYYY-MM-DD
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date

        - description: Símbolos
          in: query
          name: parameters[tickers]
          schema:
            type: string

        - description: tipo de OPI
          in: query
          name: parameters[ipo_type]
          schema:
            type: string

        - description: Hora de la última actualización en formato Unix
          in: query
          name: parameters[updated]
          schema:
            type: string
            format: int64

      responses:
        "200":
          description: OPIs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"

        "400":
          description: Solicitud no válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

      security:
        - ApiKeyAuth: []

      summary: Obtener IPOs v2.1
      tags:
        - IPOs
  /api/v2.2/calendar/dividends:
    get:
      description: Devuelve una lista de dividendos
      operationId: get-dividends-v22
      parameters:
        - description: Número de página
          in: query
          name: page
          schema:
            type: integer

        - description: Tamaño de página
          in: query
          name: pagesize
          schema:
            type: integer

        - description: Fecha en formato de fecha YYYY-MM-DD
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date

        - description: Fecha de inicio en formato YYYY-MM-DD
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date

        - description: Fecha de final en formato YYYY-MM-DD
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date

        - description: Orden de clasificación de la fecha
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - '"anunciado"'
              - '"ex"'
              - '"pago"'
              - '"registro"'

        - description: Operación sobre el rendimiento de dividendos
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string

        - description: Rentabilidad por dividendo
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number

        - description: Importancia
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5

        - description: Símbolos
          in: query
          name: parameters[tickers]
          schema:
            type: string

        - description: Hora de última actualización en formato Unix
          in: query
          name: parameters[updated]
          schema:
            type: string
            format: int64

      responses:
        "200":
          description: Dividendos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.DividendJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.DividendJSON"

        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"

      security:
        - ApiKeyAuth: []

      summary: Obtener dividendos V2.2
      tags:
        - Dividendos

