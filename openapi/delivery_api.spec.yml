  "/api/v1/transcripts/transcripts/{transcript_id}/segment/{segment_id}":
    delete:
      description: Delete a specific transcript segment
      operationId: delete-transcript-segments-by-id
      parameters:
        - description: The unique identifier of the transcript
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: The unique identifier of the segment
          in: path
          name: segment_id
          required: true
