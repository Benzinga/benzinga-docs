            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Query status view
      tags:
        - status
  /api/v1/transcripts/summaries:
    get:
      description: Retrieve a list of summaries with pagination
      operationId: get-summaries
      parameters:
        - description: The page number for pagination (starts at 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: The number of items to return per page
          in: query
          name: page_size
          schema:
            type: integer
