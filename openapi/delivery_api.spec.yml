openapi: 3.0.0
info:
  contact: {}
  description: This REST API provides endpoints to fetch conference calls and summaries.
  termsOfService: http://swagger.io/terms/
  title: Conference call transcripts
  version: 2.1.0
paths:
  /api/v1/transcripts/calls:
    get:
      description: Retrieve a list of calls with optional filtering and pagination. By
        default, only COMPLETED calls are returned. Use status=ALL to return all
        statuses.
      operationId: get-conference-calls
      parameters:
        - description: The page number for pagination (starts at 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: The number of items to return per page
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
        - description: Filter by call status. Defaults to COMPLETED. Use ALL to return all
            statuses.
          in: query
          name: status
          schema:
            type: string
            default: COMPLETED
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Fetch all calls
      tags:
        - calls
  "/api/v1/transcripts/calls/{call_id}":
    delete:
      description: Delete a specific call by its ID
      operationId: delete-conference-call-by-id
      parameters:
        - description: The unique identifier of the transcript call
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Delete call by ID
      tags:
        - calls
    get:
      description: Retrieve detailed information about a specific call by its ID
      operationId: get-conference-call-by-id
      parameters:
        - description: The unique identifier of the transcript call
          in: path
          name: call_id
          required: true
          schema:
            type: string
        - description: If true, includes pre-signed URLs for audio recordings
          in: query
          name: audio
          schema:
            type: boolean
        - description: If true, includes pre-signed URLs for PDF transcript
          in: query
          name: pdf
          schema:
            type: boolean
        - description: If true, returns a cleaner, simplified output format
          in: query
          name: clean
          schema:
            type: boolean
        - description: The response format (e.g., 'json' or 'html')
          in: query
          name: format
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Calls"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Fetch call by ID
      tags:
        - calls
    put:
      description: Update details of a specific call by its ID
      operationId: update-conference-call-by-id
      parameters:
        - description: The unique identifier of the transcript call
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateCallReq"
        description: Call update details
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Update call by ID
      tags:
        - calls
  "/api/v1/transcripts/participants/{participant_id}":
