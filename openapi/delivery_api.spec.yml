        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Delete participant by ID
      tags:
        - participants
    put:
      description: Update details of a specific participant by their ID
      operationId: update-participant-by-id
      parameters:
        - description: The unique identifier of the participant
          in: path
          name: participant_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
