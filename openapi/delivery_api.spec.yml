      tags:
        - status
    post:
      description: Query a specific view with filters and pagination. Supports both
        GET (query params) and POST (JSON body).
      operationId: query-status-view
      parameters:
        - description: View name (for GET)
          in: query
          name: view_name
          schema:
            type: string
        - description: JSON encoded where clause (for GET)
          in: query
          name: where
          schema:
            type: string
        - description: JSON encoded order_by (for GET)
          in: query
          name: order_by
          schema:
            type: string
        - description: Page number
          in: query
          name: page
