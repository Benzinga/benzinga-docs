              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: Delete transcript segment by ID
      tags:
        - transcripts
    put:
      description: Update specific transcript segment details
      operationId: update-transcript-segments-by-id
      parameters:
        - description: The unique identifier of the transcript
          in: path
          name: transcript_id
          required: true
          schema:
            type: string
        - description: The unique identifier of the segment
