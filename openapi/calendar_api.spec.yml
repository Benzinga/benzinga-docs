              schema:
                $ref: '#/components/schemas/calendarapi.IPOJSON'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
      security:
        - ApiKeyAuth: []
      summary: Returns ipo data
      tags:
        - ipos
  /bulls_bears_say:
    get:
      description: Returns the latest bullish and bearish investment cases for a given
        stock ticker symbol. Bull cases present positive arguments for buying a stock,
        while bear cases present negative arguments against it.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: Stock ticker symbol to query for bull/bear cases
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Page offset number
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Number of results to be returned. Limit 200
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: Records last Updated Unix timestamp (UTC). This will force
            the sort order to be Greater Than or Equal to the timestamp indicated
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        '200':
          description: An array of bull and bear cases for the requested ticker symbol
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendarapi.BullsSayBearsSayJSON'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '401':
          description: Authentication information is missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '404':
          description: A bull/bear case for the provided ticker symbol was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
      security:
        - ApiKeyAuth: []
      summary: Latest bull and bear cases for a given ticker symbol
      tags:
        - Bulls Say Bears Say
