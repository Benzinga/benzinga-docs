openapi: 3.0.0
info:
  contact: {}
  description: This REST API returns structured data for conference calls,
    dividends, earnings (and future earnings dates), economics, pharmaceutical
    announcements, guidance, IPOs, secondary offerings, ratings, M&A activity,
    and splits.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: Returns analyst insights and research perspectives on securities,
        including detailed analysis and recommendations from financial analysts
      operationId: get-analyst-insights-v1
      parameters:
        - description: Page offset. For optimization, performance and technical reasons,
            page offsets are limited from 0 - 100000. Limit the query results by
            other parameters such as date. Default is 0
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Number of results returned. Limit 1000
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: Date to query for calendar data. Shorthand for date_from and
            date_to if they are the same. Defaults for latest
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Start date in YYYY-MM-DD format
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: End date in YYYY-MM-DD format
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: One or more ticker symbols separated by a comma. Maximum 50 tickers
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: Analyst
          in: query
          name: analyst
          schema:
            type: string
        - description: Rating ID
          in: query
          name: rating_id
          schema:
            type: string
        - description: Search keys type
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: Search keys
          in: query
          name: search_keys
          schema:
            type: string
        - description: "Field to sort by, format: field:order (e.g., date:asc). Defaults
            to desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: Records last Updated Unix timestamp (UTC). This will force the sort
            order to be Greater Than or Equal to the timestamp indicated
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: Analyst Insights
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.AnalystInsightsResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Analyst Insights V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: Returns the latest bullish and bearish investment cases for a given
        stock ticker symbol. Bull cases present positive arguments for buying a
        stock, while bear cases present negative arguments against it.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: Stock ticker symbol to query for bull/bear cases
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Page offset. For optimization, performance and technical reasons,
            page offsets are limited from 0 - 100000. Limit the query results by
            other parameters such as date. Default is 0
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Number of results to be returned. Limit 200
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: Records last Updated Unix timestamp (UTC). This will force the sort
            order to be Greater Than or Equal to the timestamp indicated
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: An array of bull and bear cases for the requested ticker symbol
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.BullsSayBearsSayResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: Authentication information is missing or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: A bull/bear case for the provided ticker symbol was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Latest bull and bear cases for a given ticker symbol
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: Returns aggregated consensus analyst ratings data for a given
        ticker symbol. This endpoint provides consensus price targets, aggregate
        ratings distribution, and analyst counts based on recent analyst
        ratings.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: Specifies return format. Query parameters work the same for both
            formats
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: Number of results returned. Limit 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Date to query from point in time
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Date to query to point in time
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: One ticker symbol to query the aggregate for. Maximum 1 ticker
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: To simplify the aggregate ratings to only BUY, SELL, HOLD, default
            will return all ratings (STRONG_BUY, BUY, HOLD, SELL, STRONG_SELL)
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: To aggregate the ratings by either number or percentage
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: No Content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: Returns analyst ratings consensus data
      tags:
        - consensus_ratings
