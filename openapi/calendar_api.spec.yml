              - '"earnings"'
              - '"dividends"'
              - '"splits"'
              - '"ipos"'
              - '"offerings"'
              - '"economics"'
              - '"guidance"'
              - '"ma"'
              - '"conference calls"'
        - description: Updated time in Unix format
          in: query
          name: updated
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendarapi.RemovedJSON'
            text/xml:
              schema:
                $ref: '#/components/schemas/calendarapi.RemovedJSON'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Removed (v2)
      tags:
        - removed
