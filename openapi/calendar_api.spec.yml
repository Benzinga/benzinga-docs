openapi: 3.0.0
info:
  contact: {}
  description: This REST API returns structured data for conference calls, dividends,
    earnings (and future earnings dates), economics, pharmaceutical announcements,
    guidance, IPOs, secondary offerings, ratings, M&A activity, and splits.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /analyst/insights:
    get:
      description: Returns analyst insights and research perspectives on securities,
        including detailed analysis and recommendations from financial analysts
      operationId: get-analyst-insights-v1
      parameters:
        - description: Page number
          in: query
          name: page
          schema:
            type: integer
        - description: Page size
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Date in YYYY-MM-DD format
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: Start date in YYYY-MM-DD format
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: End date in YYYY-MM-DD format
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: Symbols
          in: query
          name: symbols
          schema:
            type: string
        - description: Analyst
          in: query
          name: analyst
          schema:
            type: string
        - description: Rating ID
          in: query
          name: rating_id
          schema:
            type: string
        - description: Firm
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - '"firm_id"'
              - '"firm"'
              - '"analyst_id"'
              - '"analyst_name"'
        - description: Firm name
          in: query
          name: search_keys
          schema:
            type: string
        - description: 'Field to sort by, format: field:order (e.g., date:asc). Defaults
            to desc.'
          in: query
          name: sort
          schema:
            type: string
            enum:
              - '"date"'
      responses:
        '200':
          description: Analyst Insights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendarapi.AnalystInsightsJSON'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
      security:
        - ApiKeyAuth: []
      summary: Analyst Insights V1
      tags:
        - Analyst Insights
  /api/v2.1/calendar/ipos:
    get:
      description: Returns Initial Public Offering (IPO) data including pricing information,
        underwriters, deal status, and offering details
      operationId: get-ipos-v21
      parameters:
        - description: Page number
          in: query
          name: page
          schema:
            type: integer
        - description: Page size
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Date of IPO in YYYY-MM-DD format (new preferred parameter)
          in: query
          name: ipo_date
          schema:
            type: string
            format: date
        - description: Date of IPO in YYYY-MM-DD format (deprecated)
          in: query
          name: parameters[ipo_date]
          schema:
            type: string
            format: date
        - description: Start date in YYYY-MM-DD format
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: End date in YYYY-MM-DD format
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: Tickers
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: IPO type
          in: query
          name: parameters[ipo_type]
          schema:
            type: string
        - description: Updated time in Unix format
          in: query
          name: parameters[updated]
          schema:
            type: string
            format: int64
      responses:
        '200':
          description: IPOs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendarapi.IPOJSON'
            text/xml:
              schema:
                $ref: '#/components/schemas/calendarapi.IPOJSON'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
      security:
        - ApiKeyAuth: []
      summary: IPOs V2.1
      tags:
        - ipos
  /api/v2.2/calendar/dividends:
    get:
      description: 'Returns dividends data for a selected period and/or security,
        including both confirmed and unconfirmed dividend dates. V2.2 includes additional
        fields: confirmed, period, and year. This version provides more detailed information
        about dividend confirmation status and periodicity.'
      operationId: get-dividends-v22
      parameters:
        - description: Specifies return format. Query parameters work the same for
            both formats
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: Page offset. For optimization, performance and technical reasons,
            page offsets are limited from 0 - 100000. Limit the query results by other
            parameters such as date
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Number of results returned. Limit 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: Date to query for calendar data. Shorthand for date_from and
            date_to if they are the same. Defaults for latest
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Date to query from point in time
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Date to query to point in time
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: Dividend date field to sort on (newest to oldest)
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - announced
              - ex
              - payable
              - record
        - description: Specifies how to filter using dividend yield. gt = Greater
            Than, gte = Greater Than Equal, eq = Equal, lt = Less Than, lte = Less
            Than Equal
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string
            enum:
              - gt
              - gte
              - eq
              - lte
              - lt
        - description: The dividend yield amount to filter by. Defaults to using Equal
            To the amount indicated. 1 = 100%
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number
        - description: The importance level to filter by. Uses Greater Than or Equal
            To the importance indicated
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
        - description: One or more ticker symbols separated by a comma. Maximum 50
            tickers
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: Records last Updated Unix timestamp (UTC). This will force
            the sort order to be Greater Than or Equal to the timestamp indicated
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendarapi.DividendJSON'
            text/xml:
              schema:
                $ref: '#/components/schemas/calendarapi.DividendJSON'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
      security:
        - ApiKeyAuth: []
      summary: Dividends Events V2.2
      tags:
        - Dividends
