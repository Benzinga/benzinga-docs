  /api/v2/movers:
    get:
      description: Retrieves market movers data based on specified filters. Returns
        stocks that have moved significantly during the specified session and
        time range. Supports custom screener and movers queries for advanced
        filtering.
      operationId: get-movers
      parameters:
        - description: Maximum number of results to return. Controls the size of the
            response.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "Start date/time for the movers data. Format: YYYY-MM-DD or
            YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "End date/time for the movers data. Format: YYYY-MM-DD or
            YYYY-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "Trading session to filter movers. Examples: PRE_MARKET, REGULAR,
            AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: Custom screener query string for filtering securities based on
            specific criteria
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: Custom movers query string for defining specific movement patterns
            or thresholds
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: Market movers data
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
