  /api/v3/fundamentals:
    get:
      description: Retrieves the latest generation of financial fundamentals data
        powered by Benzinga's enhanced data pipeline. Provides comprehensive
        financial statements, metrics, and ratios with improved data quality and
        coverage. Supports flexible date range queries and relative date
        specifications.
      operationId: get-fundamentals-v3
      parameters:
        - description: Comma-separated list of stock ticker symbols (e.g.,
            AAPL,MSFT,GOOGL). Required.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Start date for query. Supports multiple formats: YYYY-MM-DD (e.g.,
            2024-01-01), YTD (year-to-date from Jan 1), or relative dates like
            1MONTH/1m/1M (1 month ago), 1WEEK/1w/1W (1 week ago), 1DAY/1d/1D (1
            day ago)"
          in: query
          name: from
          schema:
            type: string
        - description: "End date for query. Format: YYYY-MM-DD (e.g., 2024-12-31). Returns
            data up to and including this date. Defaults to current date if not
            specified."
          in: query
          name: to
          schema:
            type: string
        - description: "Report type filter for financial statements. Supported values: TTM
            (trailing twelve months), A (as originally reported), R (restated
