  /api/v2/bars:
    get:
      description: Retrieves historical OHLCV (Open, High, Low, Close, Volume) price
        bar data for specified securities. Returns aggregated price data based
        on the specified interval. Supports multiple ticker symbols and various
        time ranges including relative dates.
      operationId: get-bars-v2
      parameters:
        - description: Comma-separated list of stock ticker symbols (e.g.,
            AAPL,MSFT,TSLA). Required.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Start date/time for bars. Formats: YYYY-MM-DD,
            YYYY-MM-DDTHH:MM:SS, YTD (year-to-date), or relative values like
            1MONTH/1m/1M, 1WEEK/1w/1W, 1DAY/1d/1D. Required."
          in: query
          name: from
          required: true
          schema:
            type: string
        - description: "End date/time for bars. Format: YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS.
            Defaults to current date/time if not specified."
          in: query
          name: to
          schema:
            type: string
        - description: "Time bucket interval for aggregating price bars. Supported values:
            1m (1 minute), 5m (5 minutes), 15m (15 minutes), 30m (30 minutes),
            1h (1 hour), 1d (1 day), 1w (1 week), 1M (1 month). Default: 1d"
          in: query
          name: interval
          schema:
            type: string
        - description: "Trading session filter. Supported values: ANY (all sessions),
            PRE_MARKET (pre-market trading), REGULAR (regular trading hours),
            AFTER_MARKET (after-hours trading). Default: ANY"
          in: query
          name: session
          schema:
            type: string
      responses:
        "200":
          description: Array of chart data with OHLCV bars for each symbol
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/httpapi.Chart"
                type: array
        "400":
          description: Bad request - missing or invalid required parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Historical Price Bars
      tags:
        - Market Data
