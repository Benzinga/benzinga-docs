openapi: 3.0.0
info:
  contact: {}
  description: This REST API provides endpoints to search for fundamentals and get
    fundamental details.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/quoteDelayed:
    get:
      description: Get delayed quotes for a list of symbols, ISINs, or CIKs
      operationId: get-quote-delayed-v1
      parameters:
        - description: Comma-separated list of stock ticker symbols. At least one of
            symbols, isin, or cik is required.
          in: query
          name: symbols
          schema:
            type: string
        - description: Comma-separated list of ISIN identifiers. Maximum 50. At least one
            of symbols, isin, or cik is required.
          in: query
          name: isin
          schema:
            type: string
        - description: Comma-separated list of CIK identifiers. At least one of symbols,
            isin, or cik is required.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: Returns a JSON object with delayed quotes
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Get delayed quotes V1
      tags:
        - QuoteDelayed
  /api/v2.1/fundamentals:
    get:
      description: Retrieves enhanced financial fundamentals data for specified
        securities. This is an improved version of the V2 endpoint with
        additional data fields and better performance. Returns comprehensive
        financial metrics, ratios, and company information from updated data
        sources.
      operationId: get-fundamentals-v21
      parameters:
        - description: Comma-separated list of stock ticker symbols (e.g.,
            AAPL,MSFT,GOOGL). Required.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "Filter results for dates on or after this date. Format: YYYY-MM-DD
            (e.g., 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "Time period filter for financial reporting periods. Supported
            values: Q1 (first quarter), Q2 (second quarter), Q3 (third quarter),
            Q4 (fourth quarter), FY (fiscal year), TTM (trailing twelve months)"
          in: query
          name: period
          schema:
            type: string
        - description: "Type of financial report to retrieve. Supported values: TTM
            (trailing twelve months), A (as originally reported), R (restated
            values), P (preliminary announcements)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: Enhanced fundamentals data with additional metrics and ratios
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request - missing or invalid symbols parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: Company Fundamentals V2.1
      tags:
        - Fundamentals
