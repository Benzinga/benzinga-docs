openapi: 3.0.0
info:
  contact: {}
  description: This REST API provides endpoints to search for fundamentals and get
    fundamental details.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: Retrieves market movers data based on specified filters. Returns
        stocks that have moved significantly during the specified session and time
        range. Supports custom screener and movers queries for advanced filtering.
      operationId: get-movers
      parameters:
        - description: Maximum number of results to return. Controls the size of the
            response.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Start date/time for the movers data. Format: YYYY-MM-DD or
            YYYY-MM-DDTHH:MM:SS'
          in: query
          name: from
          schema:
            type: string
        - description: 'End date/time for the movers data. Format: YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS'
          in: query
          name: to
          schema:
            type: string
        - description: 'Trading session to filter movers. Examples: PRE_MARKET, REGULAR,
            AFTER_MARKET'
          in: query
          name: session
          schema:
            type: string
        - description: Custom screener query string for filtering securities based
            on specific criteria
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: Custom movers query string for defining specific movement patterns
            or thresholds
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        '200':
          description: Market movers data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bzhttp.Resp'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Market Movers
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: Get delayed quotes for a list of symbols, ISINs, or CIKs
      operationId: get-quote-delayed-v1
      parameters:
        - description: Comma-separated list of stock ticker symbols. At least one
            of symbols, isin, or cik is required.
          in: query
          name: symbols
          schema:
            type: string
        - description: Comma-separated list of ISIN identifiers. Maximum 50. At least
            one of symbols, isin, or cik is required.
          in: query
          name: isin
          schema:
            type: string
        - description: Comma-separated list of CIK identifiers. At least one of symbols,
            isin, or cik is required.
          in: query
          name: cik
          schema:
            type: string
      responses:
        '200':
          description: Returns a JSON object with delayed quotes
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Get delayted quotes V1
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: Retrieves short interest data for specified securities. Includes
        information about shares sold short, days to cover, and short interest ratios.
        Supports optional FINRA report data and date range filtering.
      operationId: get-short-interest
      parameters:
        - description: Comma-separated list of stock ticker symbols (e.g., AAPL,MSFT,TSLA).
            Required.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 'Include FINRA short interest report data. Default: false'
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: Page number for pagination. Used with pageSize parameter.
          in: query
          name: page
          schema:
            type: integer
        - description: Number of results per page. Default varies by endpoint configuration.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: 'Start date for short interest data. Format: YYYY-MM-DD'
          in: query
          name: from
          schema:
            type: string
        - description: 'End date for short interest data. Format: YYYY-MM-DD'
          in: query
          name: to
          schema:
            type: string
      responses:
        '200':
          description: Short interest data for requested symbols
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - missing or invalid symbols parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bzhttp.Resp'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: Short Interest Data
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: Retrieves enhanced financial fundamentals data for specified securities.
        This is an improved version of the V2 endpoint with additional data fields
        and better performance. Returns comprehensive financial metrics, ratios, and
        company information from updated data sources.
      operationId: get-fundamentals-v21
      parameters:
        - description: Comma-separated list of stock ticker symbols (e.g., AAPL,MSFT,GOOGL).
            Required.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: 'Filter results for dates on or after this date. Format: YYYY-MM-DD
            (e.g., 2024-01-01)'
          in: query
          name: asOf
          schema:
            type: string
        - description: 'Time period filter for financial reporting periods. Supported
            values: Q1 (first quarter), Q2 (second quarter), Q3 (third quarter), Q4
            (fourth quarter), FY (fiscal year), TTM (trailing twelve months)'
          in: query
          name: period
          schema:
            type: string
        - description: 'Type of financial report to retrieve. Supported values: TTM
            (trailing twelve months), A (as originally reported), R (restated values),
            P (preliminary announcements)'
          in: query
          name: reportType
          schema:
            type: string
      responses:
        '200':
          description: Enhanced fundamentals data with additional metrics and ratios
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - missing or invalid symbols parameter
          content:
            application/json:
