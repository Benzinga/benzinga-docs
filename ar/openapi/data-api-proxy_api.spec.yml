            1DAY/1d/1D (قبل يوم واحد)"
          in: query
          name: from
          schema:
            type: string
        - description: "تاريخ انتهاء الاستعلام. التنسيق: YYYY-MM-DD (مثل: 2024-12-31).
            يُرجِع البيانات حتى هذا التاريخ مشمولًا. إذا لم يتم تحديده، فالقيمة
            الافتراضية هي تاريخ اليوم."
          in: query
          name: to
          schema:
            type: string
        - description: "عامل تصفية لنوع التقرير في البيانات المالية. القيم المدعومة: TTM
            (آخر اثني عشر شهرًا)، A (كما تم الإبلاغ عنه في الأصل)، R (القيم
            المُعاد عرضها)، P (الإعلانات الأولية)"
          in: query
          name: date
          schema:
            type: string
      responses:
        "200":
          description: أحدث بيانات الأساسيات المالية بتغطية أوسع وجودة أعلى
          content:
            application/json:
              schema:
                type: object
        "400":
