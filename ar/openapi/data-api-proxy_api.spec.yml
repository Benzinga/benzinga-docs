openapi: 3.0.0
info:
  contact: {}
  description: توفّر واجهة برمجة التطبيقات REST هذه نقاط نهاية للبحث في الأساسيات
    المالية والحصول على تفاصيلها.
  termsOfService: http://swagger.io/terms/
  title: Data API Proxy
  version: 2.0.0
paths:
  /api/v1/market/movers:
    get:
      description: يسترجع بيانات الأسهم المحركة للسوق استنادًا إلى عوامل التصفية
        المحددة. يُرجِع الأسهم التي تحركت بشكل ملحوظ خلال الجلسة ونطاق الزمن
        المحددين. يدعم استعلامات screener واستعلامات movers المخصصة للفلترة
        المتقدمة.
      operationId: get-movers
      parameters:
        - description: الحد الأقصى لعدد النتائج التي سيتم إرجاعها. يحدّد حجم الاستجابة.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: "تاريخ ووقت البدء لبيانات الأسهم المؤثرة (movers). التنسيق:
            YYYY-MM-DD أو YYYY-MM-DDTHH:MM:SS"
          in: query
          name: from
          schema:
            type: string
        - description: "تاريخ/وقت انتهاء بيانات الأسهم المتحركة (movers). التنسيق:
            YYYY-MM-DD أو YYYY-MM-DDTHH:MM:SS"
          in: query
          name: to
          schema:
            type: string
        - description: "جلسة التداول التي تُستخدم لتصفية الأسهم الأكثر تحركًا. أمثلة:
            PRE_MARKET، REGULAR، AFTER_MARKET"
          in: query
          name: session
          schema:
            type: string
        - description: سلسلة استعلام مخصّصة لأداة التصفية لتصفية الأوراق المالية استنادًا
            إلى معايير محددة
          in: query
          name: screenerQuery
          schema:
            type: string
        - description: سلسلة استعلام مخصصة لـ movers لتحديد أنماط حركة أو عتبات معيّنة
          in: query
          name: moversQuery
          schema:
            type: string
      responses:
        "200":
          description: بيانات محركات السوق
          content:
            application/json:
              schema:
                type: object
        "400":
          description: طلب غير صالح - معلمات غير صالحة
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: محركات السوق
      tags:
        - Market Data
  /api/v1/quoteDelayed:
    get:
      description: جلب عروض أسعار متأخرة لقائمة من الرموز أو أرقام التعريف الدولي
        للأوراق المالية ISIN أو معرّفات CIK
      operationId: get-quote-delayed-v1
      parameters:
        - description: "قائمة من رموز تداول الأسهم مفصولة بفواصل. يلزم توفير واحد على
            الأقل من الحقول التالية: الرموز، رقم التعريف الدولي للأوراق المالية
            ISIN، أو CIK."
          in: query
          name: symbols
          schema:
            type: string
        - description: قائمة من مُعرِّفات رقم التعريف الدولي للأوراق المالية ISIN مفصولة
            بفواصل. الحد الأقصى 50. يجب تحديد واحد على الأقل من الرموز أو isin
            أو cik.
          in: query
          name: isin
          schema:
            type: string
        - description: قائمة من معرّفات CIK مفصولة بفواصل. يُشترط توفير واحد على الأقل من
            الرموز أو isin أو cik.
          in: query
          name: cik
          schema:
            type: string
      responses:
        "200":
          description: يُرجِع كائن JSON يتضمّن عروض أسعار متأخرة
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                type: string
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: جلب الأسعار المتأخرة V1
      tags:
        - QuoteDelayed
  /api/v1/shortinterest:
    get:
      description: يجلب بيانات الاهتمام بالبيع على المكشوف للأوراق المالية المحددة.
        يتضمّن معلومات حول الأسهم المباعة على المكشوف، وأيام التغطية، ونِسَب
        الاهتمام بالبيع على المكشوف. يدعم تضمين بيانات تقارير FINRA الاختيارية
        والتصفية حسب نطاق تاريخي.
      operationId: get-short-interest
      parameters:
        - description: قائمة من رموز تداول الأسهم مفصولة بفواصل (مثل AAPL,MSFT,TSLA). حقل
            مطلوب.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "تضمين بيانات تقرير مراكز البيع على المكشوف من FINRA. القيمة
            الافتراضية: false"
          in: query
          name: finraReport
          schema:
            type: boolean
        - description: رقم الصفحة لأغراض التقسيم إلى صفحات. يُستخدم مع معلمة pageSize.
          in: query
          name: page
          schema:
            type: integer
        - description: عدد النتائج في كل صفحة. تختلف القيمة الافتراضية حسب إعدادات نقطة
            النهاية.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: "تاريخ البدء لبيانات مراكز البيع على المكشوف. التنسيق: YYYY-MM-DD"
          in: query
          name: from
          schema:
            type: string
        - description: "تاريخ الانتهاء لبيانات مراكز البيع على المكشوف. الصيغة: YYYY-MM-DD"
          in: query
          name: to
          schema:
            type: string
      responses:
        "200":
          description: بيانات مراكز البيع المكشوف للرموز المطلوبة
          content:
            application/json:
              schema:
                type: object
        "400":
          description: طلب غير صالح - معامل الرموز مفقود أو غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                type: object
      security:
        - ApiKeyAuth: []
      summary: بيانات مراكز البيع المكشوف
      tags:
        - Market Data
  /api/v2.1/fundamentals:
    get:
      description: يسترجع بيانات مُحسَّنة للأساسيات المالية للأوراق المالية المحدَّدة.
        يُعدّ هذا إصدارًا مُحسَّنًا من نقطة نهاية V2 مع حقول بيانات إضافية وأداء
        أفضل. يُرجِع مقاييس ونِسَب مالية شاملة، بالإضافة إلى معلومات عن الشركة
        من مصادر بيانات مُحدَّثة.
      operationId: get-fundamentals-v21
      parameters:
        - description: قائمة من رموز التداول للأسهم مفصولة بفواصل (مثل AAPL,MSFT,GOOGL).
            هذا الحقل مطلوب.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "تصفية النتائج للتواريخ التي تكون في هذا التاريخ أو بعده. التنسيق:
            YYYY-MM-DD (مثال: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "عامل تصفية للفترة الزمنية للتقارير المالية. القيم المدعومة: Q1
            (الربع الأول)، Q2 (الربع الثاني)، Q3 (الربع الثالث)، Q4 (الربع
            الرابع)، FY (السنة المالية)، TTM (آخر اثني عشر شهرًا)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير المالي المطلوب جلبه. القيم المدعومة: TTM (آخر اثني عشر
            شهرًا)، A (كما أُبلِغ عنه في الأصل)، R (القيم المُعاد عرضها)، P
            (الإعلانات الأولية)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: بيانات الأساسيات المالية محسّنة بمقاييس ونِسَب إضافية
          content:
            application/json:
              schema:
                type: object
        "400":
          description: طلب غير صالح - معامل الرموز مفقود أو غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: الأساسيات المالية للشركة v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/alphaBeta:
    get:
      description: احصل على مقاييس Alpha وBeta للرموز المحددة. تشير هذه المقاييس إلى
        مستوى التقلب والأداء مقارنةً بالسوق.
      operationId: get-alpha-beta-v21
      parameters:
        - description: "قائمة من الرموز مفصولة بفواصل (مثل: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: إرجاع النتائج للتواريخ اللاحقة أو المطابقة للتاريخ المحدد في هذا
            المعامل (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: "يُحدِّد الفترة الزمنية للنتائج المُرجَعة (على سبيل المثال: Q1،
            2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير: TTM (آخر اثني عشر شهرًا)، A (كما تم الإبلاغ عنه في
            الأصل)، R (معاد عرضه)، P (أولي)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: بيانات ألفا وبيتا
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: جلب Alpha Beta V2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/assetClassification:
    get:
      description: استرجِع تفاصيل تصنيف الأصول للرموز المحددة، بما في ذلك القطاع
        والصناعة وغيرها من البيانات الوصفية للتصنيف. مفيد لتصنيف المحافظ
        وتحليلها.
      operationId: get-asset-classification-v21
      parameters:
        - description: "قائمة رموز مفصولة بفواصل (على سبيل المثال: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: يُرجِع النتائج للتواريخ اللاحقة للتاريخ المحدد في هذه المعلمة أو
            الموافقة له (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: "يُحدِّد الفترة الزمنية للنتائج المُسترجَعة (على سبيل المثال: Q1,
            2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير: TTM (آخر اثني عشر شهرًا)، A (كما أُبلِغ عنه في
            الأصل)، R (معاد بيانه)، P (أولي)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: بيانات تصنيف الأصول
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صحيح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ خادم داخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: جلب تصنيف الأصول v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/company:
    get:
      description: يسترجع بيانات مالية مفصّلة خاصة بالشركة، بما في ذلك المقاييس
        الرئيسة، والإحصاءات التشغيلية، والأداء المالي التاريخي. يوفّر رؤية شاملة
        للوضع المالي للشركة تتجاوز مجرد الأساسيات المالية.
      operationId: get-company-v21
      parameters:
        - description: "قائمة من رموز تداول الأسهم مفصولة بفواصل (على سبيل المثال:
            AAPL,MSFT,GOOGL). إلزامي."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "تصفية النتائج للتواريخ في هذا التاريخ أو بعده. التنسيق: YYYY-MM-DD
            (مثال: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "عامل تصفية للفترة الزمنية لفترات التقارير المالية. القيم المدعومة:
            Q1، Q2، Q3، Q4 (أرباع سنوية)، FY (السنة المالية)، TTM (الاثنا عشر
            شهرًا الأخيرة)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير المالي. القيم المدعومة: TTM (آخر اثني عشر شهرًا)، A
            (كما أُبلِغ عنه في الأصل)، R (قيم مُعاد بيانها)، P (إعلانات أولية)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: البيانات المالية للشركة
          content:
            application/json:
              schema:
                type: object
        "400":
          description: طلب غير صحيح - معلمة الرموز مفقودة أو غير صالحة
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: بيانات الشركات المالية v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/companyProfile:
    get:
      description: يسترجع معلومات شاملة عن الملف التعريفي للشركة، بما في ذلك وصف
        الأعمال، وتصنيف الصناعة، وتفاصيل القطاع، وموقع المقر الرئيسي، وكبار
        التنفيذيين، وغيرها من البيانات الوصفية المؤسسية. ضروري لفهم خلفية الشركة
        وبنيتها التنظيمية.
      operationId: get-company-profile-v21
      parameters:
        - description: "قائمة من رموز تداول الأسهم مفصولة بفواصل (على سبيل المثال:
            AAPL,MSFT,GOOGL). مطلوب."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "تصفية النتائج للتواريخ في هذا التاريخ أو بعده. التنسيق: YYYY-MM-DD
            (مثلًا، 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "عامل تصفية للفترة الخاصة بفترات التقارير المالية. القيم المدعومة:
            Q1, Q2, Q3, Q4 (أرباع السنة)، FY (السنة المالية)، TTM (الاثنا عشر
            شهرًا الأخيرة)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير المالي. القيم المسموح بها: TTM (آخر اثني عشر شهرًا)، A
            (كما أُبلغ عنها في الأصل)، R (القيم المُعاد بيانها)، P (الإعلانات
            الأولية)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: بيانات ملف الشركة
          content:
            application/json:
              schema:
                type: object
        "400":
          description: طلب غير صالح - معامل «الرموز» مفقود أو غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: معلومات الملف التعريفي للشركة V2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningRatios:
    get:
      description: استرجع نسب الأرباح لقائمة من الرموز. يتضمن ذلك مؤشرات مثل نسبة
        السعر إلى ربحية السهم (P/E)، وربحية السهم (EPS)، ونسب أخرى متعلقة
        بالأرباح.
      operationId: get-earning-ratios-v21
      parameters:
        - description: "قائمة من الرموز مفصولة بفواصل (مثل: AAPL, MSFT)"
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: إرجاع النتائج للتواريخ الأحدث من أو المطابقة للتاريخ المحدد في هذا
            المعامل (YYYY-MM-DD)
          in: query
          name: asOf
          schema:
            type: string
        - description: "يحدّد الفترة الزمنية للنتائج المُرجَعة (مثلًا: Q1، 2023)"
          in: query
          name: period
          schema:
            type: string
        - description: "نوع التقرير: TTM (آخر اثني عشر شهرًا)، A (كما أُبلِغ عنه في
            الأصل)، R (مُعاد عرضه)، P (أولي)"
          in: query
          name: reportType
          schema:
            type: string
      responses:
        "200":
          description: بيانات نسب الربحية
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صحيح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bzhttp.Resp"
      security:
        - ApiKeyAuth: []
      summary: جلب نسب الأرباح v2.1
      tags:
        - Fundamentals
  /api/v2.1/fundamentals/earningReports:
    get:
      description: يسترجع تقارير أرباح تفصيلية للأوراق المالية المحددة، بما في ذلك
        الإيرادات، وربحية السهم (EPS)، وEBITDA (الأرباح قبل الفوائد والضرائب
        والإهلاك والاستهلاك)، وصافي الدخل، وغيرها من النتائج المالية الرئيسية من
        التقارير ربع السنوية والسنوية. يُعدّ أداة أساسية لتحليل الأداء المالي
        للشركة واتجاهات أرباحها مع مرور الوقت.
      operationId: get-earnings-reports-v21
      parameters:
        - description: "قائمة من رموز تداول الأسهم مفصولة بفواصل (مثل: AAPL,MSFT,GOOGL).
            مطلوب."
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: "تصفية النتائج للتواريخ التي تقع في هذا التاريخ أو بعده. التنسيق:
            YYYY-MM-DD (على سبيل المثال: 2024-01-01)"
          in: query
          name: asOf
          schema:
            type: string
        - description: "عامل تصفية للفترة الزمنية لفترات التقارير المالية. القيم المدعومة:
            Q1, Q2, Q3, Q4 (ربع سنوية)، FY (السنة المالية)، TTM (الاثنا عشر
            شهرًا الماضية)"
          in: query
          name: period
          schema:
            type: string
