        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: حذف مقطع من نص المكالمة بالمعرّف
      tags:
        - transcripts
    put:
      description: تحديث بيانات مقطع محدد من النص المُفرَّغ
      operationId: update-transcript-segments-by-id
      parameters:
        - description: المعرّف الفريد للنص المُفرَّغ
          in: path
          name: transcript_id
