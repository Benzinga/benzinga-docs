      tags:
        - participants
  /api/v1/transcripts/status:
    get:
      description: الاستعلام عن عرض معيّن مع عوامل تصفية وترقيم صفحات (pagination).
        يدعم طريقتي GET (بمعلمات استعلام) وPOST (بجسم JSON).
      operationId: query-status-view
      parameters:
        - description: اسم العرض (لطلبات GET)
          in: query
          name: view_name
          schema:
            type: string
        - description: شرط ‎where‎ مُرمَّز بتنسيق JSON (لطلبات GET)
          in: query
          name: where
          schema:
            type: string
        - description: قيمة ‎order_by‎ مُرمَّزة بتنسيق JSON (لطلبات GET)
          in: query
          name: order_by
          schema:
            type: string
        - description: رقم الصفحة
          in: query
          name: page
          schema:
            type: integer
        - description: حجم الصفحة
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: استرجاع حالة الاستعلام
      tags:
        - status
    post:
      description: استعلام عن منظور معيّن مع عوامل تصفية وترقيم للصفحات. يدعم كلًّا من
        طلبات GET (معاملات الاستعلام) وطلبات POST (هيكل JSON في جسم الطلب).
      operationId: query-status-view
      parameters:
        - description: اسم المنظور (لطلبات GET)
          in: query
          name: view_name
          schema:
            type: string
        - description: شرط WHERE مُشفَّر بصيغة JSON (لطلبات GET)
          in: query
          name: where
          schema:
            type: string
        - description: حقل order_by مُشفَّر بصيغة JSON (لطلبات GET)
          in: query
          name: order_by
          schema:
            type: string
        - description: رقم الصفحة
          in: query
          name: page
          schema:
            type: integer
        - description: حجم الصفحة
          in: query
          name: page_size
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/api.QueryRequest"
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ خادم داخلي
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: استرجاع حالة الاستعلام
      tags:
        - status
  /api/v1/transcripts/summaries:
    get:
      description: استرجاع قائمة بالملخصات مع دعم تقسيم الصفحات
      operationId: get-summaries
      parameters:
        - description: رقم الصفحة في ترقيم الصفحات (يبدأ من 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: عدد العناصر التي تُعاد في كل صفحة
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: حسنًا
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: طلب غير صحيح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: جلب الملخصات
      tags:
        - summaries
  /api/v1/transcripts/summaries/{call_id}:
    get:
      description: استرداد التفاصيل الموجزة لمعرّف مكالمة معيّن
      operationId: get-summary-by-call-id
      parameters:
        - description: المعرّف الفريد للمكالمة المرتبطة بهذا الملخّص
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: موافق
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Summaries"
        "404":
          description: غير موجود
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: استرجاع الملخص باستخدام معرّف المكالمة
      tags:
        - summaries
    put:
      description: تحديث تفاصيل الملخّص لمعرّف اتصال معيّن
      operationId: update-summary-by-call-id
      parameters:
        - description: المعرّف الفريد للمكالمة
          in: path
