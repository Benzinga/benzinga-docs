    put:
      description: تحديث تفاصيل مشارك معيّن باستخدام معرّفه
      operationId: update-participant-by-id
      parameters:
        - description: المعرّف الفريد للمشارك
          in: path
          name: participant_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateParticipantReq"
        description: تفاصيل تحديث المشارك
        required: true
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
