openapi: 3.0.0
info:
  contact: {}
  description: توفر واجهة برمجة تطبيقات REST هذه نقاط نهاية لاسترجاع مكالمات
    المؤتمرات وملخصاتها.
  termsOfService: http://swagger.io/terms/
  title: Conference call transcripts
  version: 2.1.0
paths:
  /api/v1/transcripts/calls:
    get:
      description: استرجاع قائمة بالمكالمات مع خيارات للتصفية والترقيم الصفحي. بشكل
        افتراضي، تُعاد المكالمات ذات الحالة COMPLETED فقط. استخدم status=ALL
        لإرجاع جميع الحالات.
      operationId: get-conference-calls
      parameters:
        - description: رقم الصفحة للاستخدام في ترقيم الصفحات (يبدأ من 1)
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: عدد العناصر المطلوب إرجاعها لكل صفحة
          in: query
          name: page_size
          schema:
            type: integer
            default: 10
        - description: تصفية حسب حالة المكالمة. القيمة الافتراضية هي COMPLETED. استخدم ALL
            لإرجاع جميع الحالات.
          in: query
          name: status
          schema:
            type: string
            default: COMPLETED
      responses:
        "200":
          description: موافق
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: استرجاع جميع المكالمات
      tags:
        - calls
  /api/v1/transcripts/calls/{call_id}:
    delete:
      description: حذف مكالمة معيّنة بالمعرّف الخاص بها
      operationId: delete-conference-call-by-id
      parameters:
        - description: المعرّف الفريد لنص المكالمة
          in: path
          name: call_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: حذف مكالمة بالمعرّف
      tags:
        - calls
    get:
      description: استرجِع معلومات تفصيلية حول استدعاء معيّن عبر معرّفه
      operationId: get-conference-call-by-id
      parameters:
        - description: المعرّف الفريد لمكالمة المؤتمر
          in: path
          name: call_id
          required: true
          schema:
            type: string
        - description: إذا كانت القيمة true، يتم تضمين عناوين url موقَّعة مسبقًا لتسجيلات
            الصوت
          in: query
          name: audio
          schema:
            type: boolean
        - description: إذا كانت القيمة true، يتضمّن عناوين URL موقَّعة مسبقًا لمحضر الجلسة
            بصيغة PDF
          in: query
          name: pdf
          schema:
            type: boolean
        - description: إذا كانت القيمة true، يُرجِع مخرجات أنظف وأكثر تبسيطًا
          in: query
          name: clean
          schema:
            type: boolean
        - description: "صيغة الاستجابة (مثال: 'json' أو 'html')"
          in: query
          name: format
          schema:
            type: string
      responses:
        "200":
          description: موافق
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/domain.Calls"
        "400":
          description: طلب غير صحيح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: غير موجود
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: جلب الاستدعاء بالمعرّف
      tags:
        - calls
    put:
      description: حدّث تفاصيل نص مكالمة معيّنة باستخدام معرّفها
      operationId: update-conference-call-by-id
      parameters:
        - description: المعرّف الفريد لنص المكالمة
          in: path
          name: call_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/domain.UpdateCallReq"
        description: بيانات تحديث نص المكالمة
        required: true
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - ApiKeyAuth: []
      summary: تحديث مكالمة بالمعرّف
      tags:
        - calls
