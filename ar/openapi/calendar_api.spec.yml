  /api/v2/calendar/ipos:
    get:
      description: تُرجِع بيانات الطرح العام الأولي (IPO)، بما في ذلك معلومات التسعير،
        ومديري الاكتتاب، وحالة الصفقة، وتفاصيل الطرح. تمثّل عمليات الـ IPO
        المرحلة التي تطرح فيها الشركة الخاصة أسهمها للجمهور للمرة الأولى. يُرجى
        ملاحظة أنه بالنسبة لنقطة النهاية الخاصة بـ IPOs، قد لا تُرجِع رموز
        التداول الجديدة نتائج فورًا لأنها لا تكون مرتبطة تلقائيًا ببيانات الشركة
        الأساسية. للحصول على أحدث الصفوف، أرسل الطلبات بدون تحديد معامل tickers.
      operationId: get-ipos-v2
      parameters:
        - description: يحدّد تنسيق الاستجابة. تعمل معاملات الاستعلام بالطريقة نفسها في كلا
            التنسيقين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحة. لأسباب تتعلق بالتحسين والأداء واعتبارات تقنية، تقتصر
            إزاحات الصفحات على النطاق من 0 إلى 100000. حَدِّد نتائج الاستعلام
            باستخدام معلمات أخرى مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى هو 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُستخدم كصيغة مختصرة
            لكلٍّ من date_from و date_to إذا كانتا متساويتين. القيمة الافتراضية
            هي الأحدث.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ بدء الاستعلام من نقطة زمنية معيّنة
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ الاستعلام حتى نقطة زمنية معينة
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: رمز تداول واحد أو أكثر مفصولًا بفاصلة. الحد الأقصى 50 رمز تداول.
            يُرجى ملاحظة أن رموز التداول الجديدة قد لا تُرجِع نتائج مباشرة.
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: "نوع أو أكثر من أنواع الطرح العام الأولي (IPO) مفصولة بفاصلة. مثال:
            Ordinary Shares، SPAC"
          in: query
          name: parameters[ipo_type]
          schema:
            type: string
            format: csv
        - description: الطابع الزمني بنظام Unix لآخر تحديث للسجلات (بالتوقيت العالمي
            المنسّق UTC). سيؤدي ذلك إلى فرض أن يكون ترتيب الفرز أكبر من أو يساوي
            الطابع الزمني المحدَّد
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ خادم داخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: يُرجِع بيانات الطروحات العامة الأولية
      tags:
        - ipos
