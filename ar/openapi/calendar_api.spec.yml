          schema:
            type: integer
        - description: "رمز الدولة المكوَّن من ثلاثة أحرف (مثل: USA، CAN، GBR)"
          in: query
          name: country
          schema:
            type: string
            format: A-Z:3
        - description: فئة واحدة أو أكثر تفصل بينها فاصلة
          in: query
          name: event_category
          schema:
            type: string
            format: csv
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.EconomicResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.EconomicResponse"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ خادم داخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: يعيد بيانات calendar الاقتصادي
      tags:
        - economics
  /api/v2.1/calendar/fda:
    get:
      description: يوفر بيانات عن موافقات هيئة الغذاء والدواء الأمريكية (FDA)،
        والتجارب السريرية، وتواريخ PDUFA ‏(قانون رسوم مستخدمي الأدوية الموصوفة)
        لشركات الأدوية وشركات التكنولوجيا الحيوية. يتضمن معلومات حول مراحل تطوير
        الأدوية، ونتائج التجارب، وقرارات الموافقة، والمعالم التنظيمية الرئيسية.
      operationId: get-fda
      parameters:
        - description: يُحدِّد تنسيق الإرجاع. تعمل معاملات الاستعلام بالطريقة نفسها في كلا
            التنسيقين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحة. لأسباب تتعلق بالتحسين والأداء والاعتبارات التقنية،
            تقتصر إزاحات الصفحات على النطاق من 0 إلى 100000. قلِّص نتائج
            الاستعلام باستخدام معلمات أخرى مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُرجعة. الحد الأقصى 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُعد اختصارًا
            لاستخدام date_from و date_to عندما يكونان متطابقين. القيمة
            الافتراضية هي الأحدث.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ بدء الاستعلام من نقطة زمنية معينة
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ الاستعلام إلى نقطة زمنية معينة
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: التاريخ المستخدم لتصفية calendar وفرزها. القيمة الافتراضية هي
            `announced`
          in: query
          name: parameters[date_search_field]
          schema:
            type: string
            enum:
              - announced
              - target
            default: announced
        - description: بعض حقول التواريخ (مثل التاريخ المستهدف في تقويم FDA) تتضمّن تواريخ
            تقريبية مثل 2021-Q1. عند التصفية، يمكنك اختيار السماح بمطابقة
            التواريخ التقريبية، أو مطابقة صارمة للتواريخ تبحث فقط عن التواريخ
            ذات التطابق التام ضمن الفترة الزمنية المحددة. القيمة الافتراضية
            `TRUE`
          in: query
          name: parameters[date_search_strict]
          schema:
            type: boolean
            default: true
        - description: معرّف ورقة مالية واحد أو أكثر، مفصولة بفواصل. الحد الأقصى 50 ورقة
            مالية. يجب أن تكون معرّفات الأوراق المالية بصيغة رموز التداول،
            وللأسهم المدرجة في البورصات الأمريكية فقط
          in: query
          name: parameters[securities]
          schema:
            type: string
            format: csv
        - description: الطابع الزمني يونكس (UTC) لآخر مرة تم فيها تحديث السجلات. يؤدي ذلك
            إلى فرض ترتيب الفرز ليكون أكبر من أو يساوي الطابع الزمني المحدَّد
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.FDAResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.FDAResponse"
        "400":
          description: طلب غير صحيح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: موافقات إدارة الغذاء والدواء (FDA)، التجارب السريرية، وتواريخ PDUFA
      tags:
        - fda
