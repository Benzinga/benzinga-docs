openapi: 3.0.0
info:
  contact: {}
  description: تُرجِع واجهة برمجة التطبيقات REST هذه بيانات منظمة عن مكالمات
    المؤتمرات، وتوزيعات الأرباح، والأرباح (وتواريخ الأرباح المستقبلية)،
    والبيانات الاقتصادية، وإعلانات شركات الأدوية، والإرشادات المستقبلية،
    والاكتتابات العامة الأولية (IPOs)، والعروض الثانوية، والتقييمات، وأنشطة
    الاندماج والاستحواذ، وتجزئات الأسهم.
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: تُرجِع رؤى المحللين ووجهات النظر البحثية حول الأوراق المالية.
      operationId: get-analyst-insights-v1
      parameters:
        - description: إزاحة الصفحة. لأسباب تتعلق بالأداء والتحسين والقيود التقنية، تقتصر
            إزاحة الصفحات على النطاق من 0 إلى 100000. قيِّد نتائج الاستعلام
            باستخدام معلمات أخرى مثل التاريخ. القيمة الافتراضية هي 0
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة في الاستجابة. الحد الأقصى 1000
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُستخدم كاختصار لـ
            date_from و date_to إذا كانا متطابقين. القيمة الافتراضية هي الأحدث
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: تاريخ البدء بالتنسيق YYYY-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: تاريخ الانتهاء بالتنسيق YYYY-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: رمز واحد أو أكثر من رموز التداول، مفصولة بفواصل. الحد الأقصى 50 رمز
            سهم
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: المحلّل
          in: query
          name: analyst
          schema:
            type: string
        - description: معرّف التصنيف
          in: query
          name: rating_id
          schema:
            type: string
        - description: نوع مفتاح البحث
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: مفاتيح البحث
          in: query
          name: search_keys
          schema:
            type: string
        - description: "الحقل المراد الفرز بحسبه، بالتنسيق: field:order (مثال: date:asc).
            القيمة الافتراضية هي desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: أحدث طابع زمني Unix (بتوقيت UTC) لتحديث السجلات. سيُجبِر ذلك ترتيب
            الفرز على أن يُعيد قيَمًا أكبر من أو تساوي الطابع الزمني المُشار
            إليه.
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: آراء المحلّلين
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: رؤى المحللين V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: يجلب أحدث الأطروحات الاستثمارية الصعودية والهبوطية لرمز تداول سهم
        معيّن. توضّح الأطروحات الصعودية مبرّرات إيجابية لشراء السهم، بينما توضّح
        الأطروحات الهبوطية مبرّرات سلبية ضد شرائه.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: رمز التداول للسهم الذي تريد جلب أحداث التفاؤل/التشاؤم له
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: إزاحة الصفحة (Page offset). لأسباب تتعلق بالتحسين والأداء والقيود
            التقنية، تُقيَّد إزاحة الصفحة بالقيم من 0 إلى 100000. قيِّد نطاق
            نتائج الاستعلام باستخدام معاملات أخرى مثل التاريخ. القيمة الافتراضية
            هي 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج التي سيتم إرجاعها. الحد الأقصى 200.
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: آخر طابع زمني «محدَّث» بصيغة Unix (بتوقيت UTC) للسجلات. يؤدي ذلك
            إلى تقييد ترتيب الفرز ليكون أكبر من أو مساوياً للطابع الزمني
            المزوَّد.
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: مصفوفة من أحداث التفاؤل/التشاؤم لرمز التداول المطلوب
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: معلومات المصادقة مفقودة أو غير صالحة
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: لم يتم العثور على حالة صعودية/هبوطية لرمز التداول المحدَّد
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ خادم داخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: أحدث عمليات رفع وتخفيض التقييم لرمز تداول معيّن
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: يُرجِع بيانات مجمَّعة لتصنيفات المحللين الإجماعية لرمز تداول
        معيَّن. توفّر نقطة النهاية هذه أهداف الأسعار الإجماعية، وتوزيع التصنيفات
        الإجمالي، وأعداد المحللين استنادًا إلى أحدث تصنيفات المحللين.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: يحدّد صيغة الإرجاع. تعمل معاملات الاستعلام بالطريقة نفسها في كلتا
            الصيغتين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: عدد النتائج المُرجَعة. الحد الأقصى هو 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: تاريخ بداية الاستعلام (من نقطة زمنية محددة)
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ نهاية الاستعلام (إلى نقطة زمنية محددة)
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: "رمز تداول واحد للاستعلام عن البيانات المُجمَّعة. الحد الأقصى: رمز
            تداول واحد"
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: لتبسيط التقييمات المُجمَّعة بحيث تقتصر على BUY و SELL و HOLD؛
            الإعداد الافتراضي يعيد جميع التقييمات (STRONG_BUY و BUY و HOLD و
            SELL و STRONG_SELL)
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: لتجميع التقييمات إمّا حسب العدد أو النسبة المئوية
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: لا يوجد محتوى
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                type: string
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: يعيد بيانات إجماع تقييمات المحللين
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
    get:
      description: يعيد بيانات فجوة رد الفعل على الأرباح، والتي تتتبّع الفجوات السعرية
        الكبيرة التي تلي إعلانات الأرباح
      operationId: get-erx-gaps
      parameters:
        - description: إزاحة الصفحة (Page offset). لأسباب تتعلق بالتحسين والأداء
            والاعتبارات التقنية، تُقيَّد إزاحات الصفحات من 0 إلى 100000. قيِّد
            نتائج الاستعلام باستخدام معلمات أخرى مثل التاريخ. القيمة الافتراضية
            هي 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى هو 1000.
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: التاريخ المراد الاستعلام عنه لبيانات calendar. يُستخدم كاختصار
            لكلٍّ من date_from و date_to عندما تكونان متساويتين. القيمة
            الافتراضية هي أحدث البيانات المتاحة.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: date
        - description: تاريخ البدء بالتنسيق YYYY-MM-DD.
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: date
        - description: تاريخ الانتهاء بالتنسيق YYYY-MM-DD.
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: date
        - description: أحدث طابع زمني من نوع Unix للسجلات (UTC). سيؤدي ذلك إلى فرض أن يكون
            ترتيب الفرز أكبر من أو يساوي الطابع الزمني المشار إليه
          in: query
          name: updated
          schema:
            type: integer
      responses:
        "200":
          description: فجوات ERx
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.ErxGapJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ في الخادم الداخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: فجوات ERx
      tags:
        - ERx Gaps
