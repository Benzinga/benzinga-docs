          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - announced
              - ex
              - payable
              - record
        - description: يحدد طريقة التصفية باستخدام عائد الأرباح (dividend yield). gt =
            أكبر من، gte = أكبر من أو يساوي، eq = يساوي، lt = أقل من، lte = أقل
            من أو يساوي
          in: query
          name: parameters[dividend_yield_operation]
          schema:
            type: string
            enum:
              - gt
              - gte
              - eq
              - lte
              - lt
        - description: قيمة عائد الأرباح (Dividend Yield) المستخدمة كمعيار للتصفية.
            افتراضيًا يُستخدم عامل المطابقة "يساوي" للقيمة المحددة. 1 = 100٪
          in: query
          name: parameters[dividend_yield]
          schema:
            type: number
        - description: مستوى الأهمية الذي تتم التصفية بناءً عليه. تُستخدم قيمة أكبر من أو
            تساوي مستوى الأهمية المحدَّد
          in: query
          name: parameters[importance]
          schema:
            type: integer
