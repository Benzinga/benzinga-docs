openapi: 3.0.0
info:
  contact: {}
  description: المصادقة باستخدام رمز وصول من نوع Bearer
  title: Newsfeed & Why is it Moving v2
  version: 2.0.0
paths:
  /api/v2.1/news/channels:
    get:
      description: يُرجِع قائمة بجميع قنوات الأخبار المتاحة التي يمكن استخدامها لتصفية
        عناصر الأخبار. قد تحتوي القنوات على قنوات فرعية، ولكن سيتم سردها جميعًا
        كعناصر مستقلة.
      operationId: get-channels
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
      summary: جلب قنوات الأخبار المتاحة
      tags:
        - Channels
  /api/v2/news:
    get:
      description: تُرجِع واجهة برمجة تطبيقات REST هذه بيانات أخبار مُنظَّمة. لتحقيق
        أفضل أداء، حَدِّد نطاق الاستعلام باستخدام معاملات مثل رموز الأسهم،
        والتاريخ، والقنوات، أو استخدم updatedSince للحصول على التغييرات. يتم
        تقييد إزاحة الترحيل بين 0 و100000.
      operationId: get-news
      parameters:
        - description: حدِّد تنسيق الإرجاع
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
              - application/xml
            default: application/json
        - description: إزاحة الترحيل (الصفحة). لأسباب تتعلق بالتحسين والأداء والقيود
            التقنية، يتم تقييد إزاحة الترحيل بين 0 و100000. حَدِّد نتائج
            الاستعلام باستخدام معاملات أخرى مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُرجَعة. الحد الأقصى 100.
          in: query
          name: pageSize
          schema:
            type: integer
            maximum: 100
            default: 15
        - description: حدّد ما إذا كنت تريد استرجاع العنوان فقط (headline)، أو العنوان مع
            المقتطف (abstract)، أو العنوان مع النص الكامل (full text)
          in: query
          name: displayOutput
          schema:
            type: string
            enum:
              - full
              - abstract
              - headline
            default: headline
        - description: "التاريخ المطلوب لاسترجاع الأخبار. يُستخدم كاختصار لكلٍّ من
            dateFrom وdateTo إذا كانتا متطابقتين. الصيغة: yyyy-mm-dd"
          in: query
          name: date
          schema:
            type: string
        - description: "تاريخ البدء للاستعلام من نقطة زمنية محددة. يتم الفرز حسب تاريخ
            النشر. الصيغة: yyyy-mm-dd"
          in: query
          name: dateFrom
          schema:
            type: string
        - description: "تاريخ الانتهاء للاستعلام حتى نقطة زمنية محددة. يتم الفرز حسب تاريخ
            النشر. الصيغة: yyyy-mm-dd"
          in: query
          name: dateTo
          schema:
            type: string
        - description: أحدث طابعٍ زمنيٍّ محدَّث بصيغة Unix (بتوقيت UTC) لاستخدامه في الجلب
            والفرز بناءً عليه
          in: query
          name: updatedSince
          schema:
            type: integer
        - description: أحدث طابع زمني من نوع Unix (بتوقيت UTC) تم نشره، لاستخدامه في الجلب
            والفرز
          in: query
          name: publishedSince
          schema:
            type: integer
        - description: "يتيح التحكّم في ترتيب النتائج. القيمة الافتراضية هي created,desc.
            التنسيق: field:direction. حقول الترتيب: id، created، محدَّث updated.
            اتجاهات الترتيب: asc (تصاعدي)، desc (تنازلي)"
          in: query
          name: sort
          schema:
            type: string
            enum:
              - id:asc
              - id:desc
              - created:asc
              - created:desc
              - updated:asc
              - updated:desc
        - description: "رقم التعريف الدولي للأوراق المالية ISIN واحد أو أكثر، مفصولة
            بفاصلة. الحد الأقصى 50. التنسيق: csv"
          in: query
          name: isin
          schema:
            type: string
        - description: "رمز CUSIP واحد أو أكثر، مفصولة بفاصلة. الحد الأقصى 50. يتطلّب
            اتفاقية ترخيص. التنسيق: csv"
          in: query
          name: cusips
          schema:
            type: string
        - description: "رمز تداول واحد أو أكثر، مفصولة بفواصل. الحد الأقصى: 50. التنسيق:
            قائمة قيم مفصولة بفواصل (CSV)."
          in: query
          name: tickers
          schema:
            type: string
        - description: "رمز تداول أساسي واحد أو أكثر، مفصولة بفواصل. يرشّح بحسب علاقة رمز
            التداول الأساسي فقط. التنسيق: قائمة قيم مفصولة بفواصل (CSV)."
          in: query
          name: primaryTickers
          schema:
            type: string
        - description: "اسم قناة واحد أو أكثر أو معرّفات قنوات، مفصولة بفواصل. التنسيق:
            قائمة قيم مفصولة بفواصل (CSV)."
          in: query
          name: channels
          schema:
            type: string
        - description: "كلمة أو أكثر / عبارات، مفصولة بفواصل؛ يُجري البحث في العنوان
            والوسوم والمتن بحسب الأولوية. التنسيق: قائمة قيم مفصولة بفواصل
            (CSV)."
          in: query
          name: topics
          schema:
            type: string
        - description: المعامل المنطقي في استعلام المواضيع. استخدم 'and' لطلب توفّر جميع
            المواضيع، و'or' لطلب توفّر أيٍّ من المواضيع
          in: query
          name: topic_group_by
          schema:
            type: string
            enum:
              - and
              - or
            default: or
        - description: "مؤلف واحد أو أكثر مفصولون بفاصلة. التنسيق: CSV"
          in: query
          name: authors
          schema:
            type: string
        - description: "نوع محتوى واحد أو أكثر مفصولون بفاصلة. التنسيق: CSV"
          in: query
          name: content_types
          schema:
            type: string
        - description: حدد التنسيق المطلوب لاستجابة واجهة برمجة التطبيقات API
          in: query
          name: format
          schema:
            type: string
            enum:
              - text
        - description: التصفية حسب مستوى الأهمية
          in: query
          name: importance
          schema:
            type: string
        - description: "التصفية حسب المنطقة (مثلًا: 'ca' أو 'canada' للمحتوى الكندي)"
          in: query
          name: region
          schema:
            type: string
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/api.NewsItem"
                type: array
            text/xml:
              schema:
                items:
                  $ref: "#/components/schemas/api.NewsItem"
                type: array
        "400":
          description: معلمات استعلام غير صالحة أو مفقودة
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
        "499":
          description: تم إلغاء سياق الطلب
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
        "500":
          description: خطأ داخلي
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: جلب عناصر الأخبار
      tags:
        - News
  /api/v2/news-removed:
    get:
      description: يُعيد بيانات الأخبار المحذوفة. يرشِّح النتائج ليقتصر على العناصر
        التي تم تحديثها منذ الطابع الزمني المحدَّد.
      operationId: get-removed-news
      parameters:
        - description: يحدِّد صيغة الإرجاع.
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحة (Page offset). لأسباب تتعلق بالتحسين والأداء والقيود
            التقنية، تكون إزاحة الصفحات مقيَّدة بين 0 و100000. احصر نتائج
            الاستعلام باستخدام معايير أخرى مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى 100.
          in: query
          name: pageSize
          schema:
            type: integer
            maximum: 100
            default: 15
        - description: يرشِّح النتائج ليقتصر على العناصر التي تم تحديثها منذ طابع يونكس
            الزمني المحدَّد (UTC).
          in: query
          name: updatedSince
          schema:
            type: integer
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    $ref: "#/components/schemas/api.NewsRemovedItem"
                  type: array
                type: object
        "400":
          description: معلمات استعلام غير صالحة أو مفقودة
          content:
            application/json:
              schema:
                type: string
        "499":
          description: تم إلغاء سياق الطلب
          content:
            application/json:
              schema:
                type: string
        "500":
          description: خطأ داخلي
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: يُرجِع بيانات الأخبار المحذوفة
      tags:
        - News
servers:
  - url: //api.benzinga.com/api/v2
components:
  securitySchemes:
    ApiKeyAuth:
      description: المصادقة باستخدام مفتاح واجهة برمجة التطبيقات API. قدِّم مفتاح
        واجهة برمجة التطبيقات API الخاص بك كمعلمة في سلسلة الاستعلام (query
        parameter).
      in: query
      name: token
      type: apiKey
  schemas:
    api.ChannelTag:
      description: اسم القناة أو الوسم
      properties:
        name:
          example: Technology
          type: string
      type: object
    api.Image:
      description: صورة المقالة مع الحجم وعنوان URL
      properties:
        size:
          example: large
          type: string
        url:
          example: https://cdn.benzinga.com/files/images/story/2024/example.jpg
          type: string
      type: object
    api.NewsItem:
      description: عنصر خبري (مقال إخباري) مع بيانات وصفية كاملة
      properties:
        author:
          example: Benzinga Newsdesk
          type: string
        body:
          type: string
        channels:
          items:
            $ref: "#/components/schemas/api.ChannelTag"
          type: array
        created:
          example: Wed, 17 May 2017 14:20:15 -0400
          type: string
        id:
          example: 123456
          type: integer
        image:
          items:
            $ref: "#/components/schemas/api.Image"
          type: array
        original_id:
          type: integer
        stocks:
          items:
            $ref: "#/components/schemas/api.Stock"
          type: array
        tags:
          items:
            $ref: "#/components/schemas/api.ChannelTag"
          type: array
        teaser:
          type: string
        title:
          example: Apple Announces New iPhone
          type: string
        updated:
          example: Wed, 17 May 2017 14:20:15 -0400
          type: string
        url:
          example: https://www.benzinga.com/news/123456
          type: string
      type: object
    api.NewsRemovedItem:
      description: مقال إخباري محذوف مع المعرّف والطابع الزمني لآخر تحديث
      properties:
        id:
          example: 123456
          type: integer
        updated:
          example: Wed, 17 May 2017 14:20:15 -0400
          type: string
      type: object
    api.Stock:
      description: معلومات السهم مع رمز التداول والمعرّفات
      properties:
        cusip:
          example: "037833100"
          type: string
        exchange:
          example: NASDAQ
          type: string
        isin:
          example: US0378331005
          type: string
        name:
          example: AAPL
          type: string
      type: object
