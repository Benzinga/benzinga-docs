          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.DividendResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.DividendResponse"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
