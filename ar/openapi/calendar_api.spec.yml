      description: تُرجِع بيانات الأرباح لفترة محددة و/أو ورقة مالية معينة. تتضمن
        البيانات قيم ربحية السهم الفعلية وأرقام الإيرادات، بالإضافة إلى
        التقديرات والمفاجآت والمقارنات التاريخية. تُعَدّ بيانات الأرباح أساسية
        للمستثمرين لتقييم أداء الشركة.
      operationId: get-earnings
      parameters:
        - description: يحدِّد تنسيق الاستجابة. تعمل معلمات الاستعلام بالطريقة نفسها في كلا
            التنسيقين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحة. لأسباب تتعلق بالتحسين والأداء والاعتبارات التقنية،
            تُقيَّد قيم إزاحة الصفحة بين 0 و100000. احصر نتائج الاستعلام
            باستخدام معاملات أخرى مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُرجَعة. الحد الأقصى 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: التاريخ المستخدم للاستعلام عن بيانات calendar. اختصار لـ date_from
            و date_to إذا كانتا متطابقتين. وفي حال عدم التحديد، تكون القيمة
            الافتراضية هي الأحدث
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ بدء الاستعلام كنقطة زمنية محددة
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ الاستعلام حتى هذه النقطة الزمنية
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: خيار حقل الفرز لتقويم الأرباح. استخدم `:desc` أو `:asc` لترتيب
            النتائج
          in: query
          name: parameters[date_sort]
          schema:
            type: string
            enum:
              - date
        - description: مستوى الأهمية للتصفية حسبه. يستخدم مقارنة «أكبر من أو يساوي» مع
            مستوى الأهمية المحدد
          in: query
          name: parameters[importance]
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
        - description: رمز تداول واحد أو أكثر مفصولة بفواصل. الحد الأقصى 50 رمز تداول
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: الطابع الزمني بنظام Unix (بتوقيت UTC) لآخر تحديث للسجلات. سيؤدي هذا
            إلى فرض ترتيب فرز بشرط أن يكون أكبر من أو يساوي الطابع الزمني
            المُشار إليه
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.EarningResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.EarningResponse"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: يُرجِع بيانات الأرباح
      tags:
        - earnings
  /api/v2.1/calendar/economics:
