  /api/v1/sec/insider_transactions/{view_type}:
    get:
      description: يُرجِع بيانات الصفقات الداخلية من نماذج SEC Form 4 المُقدَّمة.
        استخدِم المسار /filings لعرض الإيداعات بشكل مُجمَّع (الصفقات متداخلة تحت
        كل إيداع)، أو المسار /transactions لعرض كل صفقة بشكل منفصل (مُسطَّح).
        كلا المسارين يدعمان معاملات الاستعلام نفسها.
      operationId: get-insider-transaction
      parameters:
        - description: إزاحة الصفحة (page offset). لأسباب متعلقة بتحسين الأداء والاعتبارات
            التقنية، يتم تقييد قيمة إزاحة الصفحة بين 0 و100000. حدِّد نطاق نتائج
            الاستعلام باستخدام معاملات أخرى مثل التاريخ. القيمة الافتراضية هي 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُرجَعة. الحد الأقصى 1000.
          in: query
          name: pagesize
          schema:
            type: integer
            default: 100
        - description: تاريخ البدء بصيغة YYYY-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: تاريخ الانتهاء بصيغة YYYY-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: الطابع الزمني Unix (بتوقيت UTC) لآخر وقت كانت فيه السجلات محدَّثة.
            سيجبر هذا ترتيب الفرز على أن يكون أكبر من أو مساويًا للطابع الزمني
            المحدَّد
          in: query
          name: updated_since
          schema:
            type: integer
        - description: تاريخ بصيغة YYYY-MM-DD
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: الغرفة
          in: query
          name: chamber
          schema:
            type: string
            enum:
              - House
              - Senate
        - description: الحقول
          in: query
          name: fields
          schema:
            type: string
        - description: نوع مفاتيح البحث
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - symbol
              - accession_number
              - cik
              - id
        - description: مفاتيح البحث
          in: query
          name: search_keys
          schema:
            type: string
        - description: نوع العرض
          in: query
          name: display
          schema:
            type: string
            enum:
              - flat
              - nested
        - description: "صيغة الاستجابة: تعيد القيمة «filings» عرضًا مجمّعًا لملفات الإيداع
            مع تضمين المعاملات، بينما تعيد القيمة «transactions» عرضًا مسطَّحًا
            لكل معاملة منفردة"
          in: path
          name: view_type
          required: true
          schema:
            type: string
            enum:
              - filings
              - transactions
      responses:
        "200":
          description: "بيانات معاملات المطلعين. تختلف بنية الاستجابة باختلاف نقطة
            النهاية: تُرجِع ‏/filings بيانات ملفات متداخلة، بينما تُرجِع
            ‏/transactions بيانات معاملات مسطّحة"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.InsiderTransactionFilingDoc"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ خادم داخلي
          content:
