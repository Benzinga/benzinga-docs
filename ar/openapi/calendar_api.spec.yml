  /api/v2/calendar/ipos:
    get:
      description: يعيد بيانات الطرح العام الأولي (IPO)، بما في ذلك معلومات التسعير،
        ومديري الاكتتاب، وحالة الصفقة، وتفاصيل الطرح. يمثّل الطرح العام الأولي
        اللحظة التي تطرح فيها الشركة الخاصة أسهمها للاكتتاب العام للمرة الأولى.
        لاحظ أنه بالنسبة لنقطة النهاية الخاصة بـ IPOs، قد لا تُرجِع الرموز
        الجديدة نتائج على الفور، لأنها لا ترتبط تلقائيًا ببيانات الشركة
        الأساسية. للحصول على أحدث السجلات، أرسل الاستعلامات من دون تحديد معلمة
        رموز الأسهم tickers.
      operationId: get-ipos-v2
      parameters:
        - description: يحدد تنسيق الاستجابة. تعمل معاملات الاستعلام بالطريقة نفسها في كلا
            التنسيقين.
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحات (page offset). لأسباب تتعلّق بالتحسينات في الأداء
            والقيود التقنية، تُقيَّد قيمة إزاحة الصفحات بين 0 و100000. قيِّد
            نطاق نتائج الاستعلام باستخدام معاملات أخرى مثل التاريخ
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى 1000.
          in: query
          name: pagesize
          schema:
            type: integer
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُستخدم كاختصار
            للحقلين date_from وdate_to عندما تكون قيمتهما متطابقة. القيمة
            الافتراضية هي التاريخ الأحدث
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ بداية الفترة الزمنية المراد الاستعلام منها
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ نهاية الفترة الزمنية المراد الاستعلام حتى
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: رمز سهم واحد أو عدة رموز أسهم مفصولة بفواصل. الحد الأقصى 50 رمزًا.
            لاحظ أن رموز الأسهم الجديدة قد لا تُرجِع نتائج فورًا
          in: query
          name: parameters[tickers]
          schema:
            type: string
            format: csv
        - description: "نوع طرح عام أولي (IPO) واحد أو أكثر، مفصولة بفواصل. مثال: Ordinary
            Shares,SPAC"
          in: query
          name: parameters[ipo_type]
          schema:
            type: string
            format: csv
        - description: طابع زمني بأسلوب Unix (بتوقيت UTC) لآخر مرة جرى فيها تحديث السجلات.
            يؤدي ذلك إلى تقييد ترتيب الفرز بحيث يكون أكبر من أو يساوي الطابع
            الزمني المحدَّد
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: ناجح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/calendarapi.IPOJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ في الخادم الداخلي
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
            text/xml:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: تُرجِع بيانات الاكتتابات العامة الأولية (IPO)
      tags:
        - ipos
