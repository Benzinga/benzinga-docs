        ذلك تواريخ توزيعات الأرباح المؤكدة وغير المؤكدة. تتضمن V2.2 حقولًا
        إضافية: confirmed و period و year. يوفّر هذا الإصدار معلومات أكثر
        تفصيلاً حول حالة تأكيد توزيعات الأرباح ودوريتها."
      operationId: get-dividends-v22
