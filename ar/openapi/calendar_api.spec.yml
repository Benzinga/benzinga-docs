          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ الاستعلام حتى نقطة زمنية محددة
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
