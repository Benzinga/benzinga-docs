            التنسيقين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: إزاحة الصفحة. لتحسين الأداء ولأسباب تقنية، تقتصر إزاحات الصفحات على
            النطاق من 0 حتى 100000. قيّد نتائج الاستعلام باستخدام معلمات أخرى
            مثل التاريخ.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُستخدم كاختصار لـ
            date_from وdate_to إذا كان التاريخان متماثلين. تكون القيمة
            الافتراضية هي أحدث تاريخ.
