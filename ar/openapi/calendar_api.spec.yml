openapi: 3.0.0
info:
  contact: {}
  description: تُعيد واجهة برمجة تطبيقات REST هذه بيانات مُنظَّمة لمكالمات
    المؤتمرات الهاتفية (conference calls)، وتوزيعات الأرباح (dividends)،
    والأرباح (بما في ذلك تواريخ الأرباح المستقبلية)، والبيانات الاقتصادية،
    وإعلانات شركات الأدوية، والتوجيّهات المستقبلية للشركات (guidance)،
    والاكتتابات العامة الأولية (IPOs)، والعروض الثانوية، والتقييمات (ratings)،
    وأنشطة الاندماجات والاستحواذات (M&A)، وتجزيئة الأسهم (splits).
  termsOfService: http://swagger.io/terms/
  title: Calendar API
  version: 2.1.0
paths:
  /api/v1/analyst/insights:
    get:
      description: يُرجِع تحليلات ورؤى بحثية حول الأوراق المالية، بما في ذلك تحليلات
        تفصيلية وتوصيات صادرة عن محللين ماليين
      operationId: get-analyst-insights-v1
      parameters:
        - description: إزاحة الصفحة. لأسباب تتعلق بالتحسين والأداء والاعتبارات التقنية،
            تكون إزاحات الصفحات محصورة بين 0 و 100000. قيِّد نتائج الاستعلام
            باستخدام معاملات أخرى مثل التاريخ. القيمة الافتراضية هي 0
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج المُعادة. الحد الأقصى 1000
          in: query
          name: pageSize
          schema:
            type: integer
            default: 100
        - description: تاريخ الاستعلام عن بيانات calendar. يُستخدم كاختصار لـ date_from و
            date_to إذا كانتا متطابقتين. القيمة الافتراضية هي الأحدث
          in: query
          name: date
          schema:
            type: string
            format: date
        - description: تاريخ البدء بتنسيق YYYY-MM-DD
          in: query
          name: date_from
          schema:
            type: string
            format: date
        - description: تاريخ الانتهاء بتنسيق YYYY-MM-DD
          in: query
          name: date_to
          schema:
            type: string
            format: date
        - description: رمز تداول واحد أو أكثر تفصل بينها فواصل. بحد أقصى 50 من رموز الأسهم
          in: query
          name: symbols
          schema:
            type: string
            format: csv
        - description: محلِّل
          in: query
          name: analyst
          schema:
            type: string
        - description: معرّف التصنيف
          in: query
          name: rating_id
          schema:
            type: string
        - description: نوع مفاتيح البحث
          in: query
          name: search_keys_type
          schema:
            type: string
            enum:
              - firm_id
              - firm
              - analyst_id
              - analyst_name
        - description: مفاتيح البحث
          in: query
          name: search_keys
          schema:
            type: string
        - description: "حقل الفرز، بالتنسيق: field:order (مثال: date:asc). القيمة
            الافتراضية: desc."
          in: query
          name: sort
          schema:
            type: string
            enum:
              - date
        - description: الطابع الزمني Unix (بتوقيت UTC) لآخر تحديث للسجلات. سيُجبِر هذا
            ترتيب الفرز على أن يكون أكبر من أو يساوي الطابع الزمني المُشار إليه
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: رؤى المحللين
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.AnalystInsightsJSON"
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: رؤى المحلّلين V1
      tags:
        - Analyst Insights
  /api/v1/bulls_bears_say:
    get:
      description: يعيد أحدث الأطروحات الاستثمارية الصعودية والهبوطية لسهم معيّن بناءً
        على رمز التداول الخاص به. تعرض الأطروحات الصعودية مبررات إيجابية لشراء
        السهم، بينما تعرض الأطروحات الهبوطية مبررات سلبية لعدم شرائه.
      operationId: get-bulls-say-bears-say-v1
      parameters:
        - description: رمز تداول السهم المراد الاستعلام عن حالات السوق الصاعدة/الهابطة له
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: إزاحة الصفحة. لأسباب تتعلق بالتحسين والأداء والاعتبارات التقنية،
            يتم تقييد قيم إزاحة الصفحة بين 0 و100000. حَدِّد نتائج الاستعلام
            باستخدام معلمات أخرى مثل التاريخ. القيمة الافتراضية هي 0.
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: عدد النتائج التي ستُرجَع، بحد أقصى 200
          in: query
          name: pagesize
          schema:
            type: integer
            maximum: 200
            default: 100
        - description: الطابع الزمني (Unix timestamp) لآخر تحديث للسجلات بتوقيت UTC.
            سيُجبِر هذا ترتيب الفرز على أن يكون أكبر من أو يساوي الطابع الزمني
            المُشار إليه
          in: query
          name: parameters[updated]
          schema:
            type: integer
      responses:
        "200":
          description: مصفوفة بالحالات الصعودية والهبوطية لرمز التداول المطلوب
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.BullsSayBearsSayJSON"
        "400":
          description: الطلب غير صالح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "401":
          description: معلومات المصادقة مفقودة أو غير صالحة
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "404":
          description: لم يتم العثور على سيناريو صعودي/هبوطي لرمز التداول المُقدَّم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
        "500":
          description: خطأ داخلي في الخادم
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.ErrorResponse"
      security:
        - ApiKeyAuth: []
      summary: أحدث السيناريوهات الصعودية والهبوطية لرمز تداول محدّد
      tags:
        - Bulls Say Bears Say
  /api/v1/consensus-ratings:
    get:
      description: يعيد بيانات إجمالية عن توصيات المحللين الإجماعية لرمز تداول معيّن.
        يوفّر هذا المسار أسعارًا مستهدفة إجمالية (إجماعية)، وتوزيعًا إجماليًا
        للتقييمات، وأعداد المحللين استنادًا إلى أحدث توصيات المحللين.
      operationId: get-consensus-ratings-v1
      parameters:
        - description: يحدّد تنسيق الإرجاع. تعمل معاملات الاستعلام بالطريقة نفسها في كلا
            التنسيقين
          in: header
          name: accept
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - description: عدد النتائج المُرتجَعة. الحد الأقصى 1000
          in: query
          name: pagesize
          schema:
            type: integer
        - description: تاريخ بدء الاستعلام من نقطة زمنية معينة
          in: query
          name: parameters[date_from]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ تنفيذ الاستعلام حتى نقطة زمنية معيّنة
          in: query
          name: parameters[date_to]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: رمز تداول واحد للاستعلام عن البيانات المجمّعة له. الحد الأقصى رمز
            تداول واحد
          in: query
          name: parameters[tickers]
          schema:
            type: string
        - description: لتبسيط التصنيفات المجمَّعة إلى BUY وSELL وHOLD فقط، فإن السلوك
            الافتراضي سيُرجِع جميع التصنيفات (STRONG_BUY, BUY, HOLD, SELL,
            STRONG_SELL)
          in: query
          name: simplify
          schema:
            type: boolean
            default: false
        - description: لتجميع التقييمات إما حسب العدد أو حسب النسبة المئوية
          in: query
          name: aggregate_type
          schema:
            type: string
            enum:
              - number
              - percentage
            default: number
      responses:
        "200":
          description: نجاح
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/calendarapi.ConsensusRating"
        "204":
          description: لا محتوى
          content:
            application/json:
              schema:
                type: string
        "400":
          description: طلب غير صالح
          content:
            application/json:
              schema:
                type: string
        "500":
          description: خطأ داخلي
          content:
            application/json:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: يُرجِع بيانات إجماع تصنيفات المحللين
      tags:
        - consensus_ratings
  /api/v1/erx-gaps:
