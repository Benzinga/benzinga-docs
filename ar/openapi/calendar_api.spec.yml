            type: integer
        - description: التاريخ المطلوب للاستعلام عن بيانات calendar. يُستخدم كصيغة مختصرة
            لكلٍّ من date_from و date_to إذا كانتا متساويتين. القيمة الافتراضية
            هي الأحدث.
          in: query
          name: parameters[date]
          schema:
            type: string
            format: YYYY-MM-DD
        - description: تاريخ بدء الاستعلام من نقطة زمنية معيّنة
